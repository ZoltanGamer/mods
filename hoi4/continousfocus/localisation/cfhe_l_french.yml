 continuous_non_factory_construct1: "Construction I" 
 continuous_non_factory_construct2: "Construction II"
 continuous_non_factory_construct3: "Construction III"
 continuous_non_factory_construct1_desc: "Nous devons mobiliser les forces vives de notre pays pour construire un avenir brillant. De temps en temps, l'expansion de notre infrastructure dépassera nos prévisions, ou nous allons pouvoir améliorer notre technologie de construction."
 continuous_non_factory_construct2_desc: "Nous devons mobiliser toutes les forces de notre pays pour construire un avenir brillant. De temps en temps, l'expansion de notre infrastructure dépassera fortement nos prévisions, ou nous allons pouvoir améliorer notre technologie de construction."
 continuous_non_factory_construct3_desc: "Nous devons à tout prix construire un avenir brillant. De temps en temps, l'expansion de notre infrastructure dépassera nos prévisions les plus folles, ou nous allons pouvoir améliorer notre technologie de construction."
 
 construction_effort1: "Industrialisation I"
 construction_effort2: "Industrialisation II"
 construction_effort3: "Industrialisation III"
 construction_effort1_desc: "Nous devons mobiliser les forces vives de notre pays pour augmenter notre base industrielle. De temps en temps, l'expansion de notre industrie lourde dépassera nos prévisions, ou nous allons pouvoir améliorer notre technologie industrielle."
 construction_effort2_desc: "Nous devons mobiliser toutes les forces de notre pays pour augmenter notre base industrielle. De temps en temps, l'expansion de notre industrie lourde fortement dépassera nos prévisions, ou nous allons pouvoir améliorer notre technologie industrielle."
 construction_effort3_desc: "Nous devons à tout prix augmenter notre base industrielle. De temps en temps, l'expansion de notre industrie lourde dépassera nos prévisions les plus folles, ou nous allons pouvoir améliorer notre technologie industrielle."
 
 armament_effort1: "Industrie Militaire I"
 armament_effort2: "Industrie Militaire II"
 armament_effort3: "Industrie Militaire III"
 armament_effort1_desc: "Les Hommes sont précieux, les munitions bon marché. Nous vaincrons nos ennemis par la production. De temps en temps, l'expansion de notre industrie militaire dépassera nos prévisions, ou nous allons pouvoir améliorer notre technologie industrielle."
 armament_effort2_desc: "Les Hommes sont précieux, les munitions bon marché. Nous vaincrons nos ennemis par une débauche d'armes et d'équipements. De temps en temps, l'expansion de notre industrie militaire dépassera fortement nos prévisions, ou nous allons pouvoir améliorer notre technologie industrielle."
 armament_effort3_desc: "Les Hommes sont précieux, les munitions bon marché. Nous vaincrons nos ennemis avec un tsunami d'armes et d'équipements. De temps en temps, l'expansion de notre industrie militaire dépassera nos prévisions les plus folles, ou nous allons pouvoir améliorer notre technologie industrielle."
 
 excavation_effort1: "Excavation I"
 excavation_effort2: "Excavation II"
 excavation_effort3: "Excavation III"
 excavation_effort1_desc: "Nous devons mobiliser le peuple pour extraire d'avantage de ressources, mieux les transfomer et les économiser. Nous pourrions même de temps en temps découvrir de petits gisements ou faire des découvertes mineures dans la technologie d'extraction."
 excavation_effort2_desc: "Nous devons fortement mobiliser le peuple pour extraire d'avantage de ressources, mieux les transfomer et les économiser. Nous pourrions même de temps en temps découvrir des gisements ou faire des découvertes significatives dans la technologie d'extraction."
 excavation_effort3_desc: "Nous devons mobiliser le peuple pour à tout prix extraire d'avantage de ressources, mieux les transfomer et les économiser. Nous pourrions même de temps en temps découvrir des gisements majeurs ou faire des découvertes majeures dans la technologie d'extraction."
 
