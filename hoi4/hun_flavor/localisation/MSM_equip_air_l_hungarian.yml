l_hungarian:
 #Hungary
 HUN_CAS_equipment_1:0 "WM-16"
 HUN_CAS_equipment_1_short:0 "WM-16"
 HUN_CAS_equipment_1_desc:0 " (Történelmi) WM-16 könnyû bombázóból 9 db készült 1934-ig a titkos légierô számára. 1939-tôl már csak kiképzési célokra használták."   
 HUN_CAS_equipment_2:0 "WM-21"
 HUN_CAS_equipment_2_short:0 "WM-21"
 HUN_CAS_equipment_2_desc:0 " (Történelmi) WM-21 felderítô repülôgépbôl 128 db készült a légierô számára. Felderítési feladatokon kívül korlátozottan földi célok ellen is bevethetô volt maximális bombaterhelése 120 kg. 1941-ben bevetésre kerületek a keleti fronton is ezután már csak kiképzési célokra használták."
 HUN_CAS_equipment_3:0 "RMI-1 X/H"
 HUN_CAS_equipment_3_short:0 "RMI-1 X/H"
 HUN_CAS_equipment_3_desc:0 " (Történelmi) A repülôgép tervezését 1940-ben kezdték meg. Azonban a hajtómûnek szánt új Jendrassik György által tervezett légcsavaros gázturbina fejlesztése elhúzódott, ezért az elsô prototípust 1943-ban DB-605-ös motorokkal szerelték fel. Tervezése a háború végéig nem fejezôdött be. Fegyverzete 300 kg bomba, 4db nehéz géppuska és 2 db hátrafelé tüzelô távirányítású nehéz géppuska, valamint 1 db torony géppuska."   
 HUN_heavy_fighter_equipment_1:0 "Messerschmitt Bf 110"
 HUN_heavy_fighter_equipment_1_short:0 "Bf 110"
 HUN_heavy_fighter_equipment_1_desc:0 " (Történelmi) Hazánkba 6 darab E és G-2 típusú késôbb pedig 12 darab G-4 típusú vadászrepülôgép került. Elsôsorban éjjeli vadászalakulatoknál használták. "
 HUN_heavy_fighter_equipment_2:0 " Messerschmitt Me 210 Ca-1"
 HUN_heavy_fighter_equipment_2_short:0 " Me 210 Ca-1"
 HUN_heavy_fighter_equipment_2_desc:0 " (Történelmi) A német-magyar repülôgép-gyártási együttmûködés legjelentôsebb típusa volt. 1943-ban naponta egy gép került ki a gyárból. A légierônél bombázóként, romboló vadászként és éjszakai vadászként használták. Több változatot is terveztek, de ezek nem kerültek rendszeresítésre (távolfelderítô, 40mm-es gépágyúval és 152mm-es rakétákkal felszerelt romboló) " 
 HUN_heavy_fighter_equipment_3:0 "RMI-8 X/V"
 HUN_heavy_fighter_equipment_3_short:0 "RMI-8 X/V"
 HUN_heavy_fighter_equipment_3_desc:0 " (Történelmi) A háború végén a szövetséges bombázók ellen tervezett vadászgép. A háború végéig csak a prototípusa készült el. Fegyverzete 2 db 30mm-es gépágyú és 2 db 8mm-es géppuska. "
 HUN_fighter_equipment_0:0 " Fiat CR.32"
 HUN_fighter_equipment_0_short:0 " CR.32"
 HUN_fighter_equipment_0_desc:0 " (Történelmi) 1936 áprilisától 76 darabot szállítottak a Magyar Királyi Honvéd Légierô (fedônevén Légügyi Hivatal) részére, valamint az Anschluss után 36 darab Quater verziójú gépet adtak át a németek. A súlyos repülôgép hiány miatt egészen 1942-ig elsô vonalbeli szolgálatot láttak el. "
 HUN_fighter_equipment_1:0 "Fiat CR.42"
 HUN_fighter_equipment_1_short:0 "CR.42"
 HUN_fighter_equipment_1_desc:0 "(Történelmi) 1939-ben a légierô 72 darabot rendelt az olasz gyártótól. A beérkezett repülôgépekkel 1942-ig elsô vonalbeli szolgálatot láttak el, utána gyakorlógépként használták a vadászharckiképzô alakulatok. " 
 HUN_fighter_equipment_2:0 "MÁVAG Héja-II"
 HUN_fighter_equipment_2_short:0 "Héja-II"
 HUN_fighter_equipment_2_desc:0 "(Történelmi) A Légierô 1939-ben megrendelt 70 darab Re-2000 repülôgépet,késôbb a licencét is megvásárolták és némileg áttervezve magyar WM-14B motorokkal gyártották a MÁVAG repülôüzemében. " 
 HUN_fighter_equipment_3:0 " WM–23 Ezüst Nyíl"
 HUN_fighter_equipment_3_short:0 " Ezüst Nyíl"
 HUN_fighter_equipment_3_desc:0 "(Történelmi) A Weiss Manfréd repülôüzemében kezdték el tervezni egy WM-14 motorral felszerelt vegyes építésû vadászrepülôgépet.Tervezték felderítô változatát is WM-22A jelzéssel illetve DB-605 motorral felszerelt változatát WM-123 jelzéssel. Az egyetlen megépült prototípusa 1942.február 21-én lezuhant. Így az egész programot törölték és inkább a Messershmitt vadászgépek licenc gyártására koncentráltak. "
 HUN_jet_fighter_equipment_1:0 "Mikoyan-Gurevich MiG-15"
 HUN_jet_fighter_equipment_1_short:0 "MiG-15"
 HUN_jet_fighter_equipment_1_desc:0 "(Történelmi) 1951-ben érkeztek az elsô példányok Magyarországra és hosszú ideig szolgálatban álltak. A 60-as években megkezdték a cseréjét modernebb típusokra.Néhány megmaradt példányt terepszínû festéssel harcfelderítôként alkalmazták. Az utolsó megmaradt példányokat 1975-ben selejtezték ki. "
 HUN_jet_fighter_equipment_2:0 "Mikoyan-Gurevich MiG-17"
 HUN_jet_fighter_equipment_2_short:0 "MiG-17"
 HUN_jet_fighter_equipment_2_desc:0 "(Történelmi) A Szovjetunióban fejlesztett, elsô generációs sugárhajtású vadászrepülôgép. Magyarországon a MiG–17F és MiG–17PF változatok álltak szolgálatban 1955–1974 között. " 
 HUN_jet_tac_bomber_equipment_1:0 "Ilyushin Il-28"
 HUN_jet_tac_bomber_equipment_1_short:0 "Il-28"
 HUN_jet_tac_bomber_equipment_1_desc:0 "(Történelmi) Magyarországon kis létszámban 1955-tôl 1966-ig használták a típust. Valószínûleg a magyar bombázók voltak a világ legbékésebb bombázószázada, mert sem bomba-fegyverzetet, sem a gépágyúkhoz való lôszereket, sem a légi-felderítéshez szükséges fényképezôgépeket nem rendszeresítették. A személyzeteket pedig nem képezték ki lövészetre, bombavetésre és légi-felderítésre. Mindezek ellenére a repülôgépek felderítô, célzsákvontató és tüzérhelyesbítô feladatot láttak el. "
 HUN_jet_tac_bomber_equipment_2:0 "Tupolev Tu-16"
 HUN_jet_tac_bomber_equipment_2_short:0 "Tu-16"
 HUN_jet_tac_bomber_equipment_2_desc:0 "(Fiktív) Tu–16 (NATO-kódja: Badger) a Szovjetunióban a Tupoljev tervezôiroda (OKB–156) által az 1950-es években kifejlesztett sugárhajtású nehéz bombázó repülôgép.A Varsói Szerzôdés megalakulásakor Magyarország tervezett egy nehéz bombázó ezredet felállítani,de az M-4 beszerzésére vonatkozó tárgyalások kudarccal zárultak. Pár évvel késôbb ismételten megpróbálták létrehozni a tervezett nehéz bombázó ezredet ezúttal Tu-16 repülôgépekkel felszerelve. A tárgyalások sikeresek voltak a szovjet kormánnyal, de végül a tervet a rendkívül nagy költségei miatt törölték. "
 HUN_jet_strat_bomber_equipment_1:0 "Myasishchev M-4"
 HUN_jet_strat_bomber_equipment_1_short:0 "M-4"
 HUN_jet_strat_bomber_equipment_1_desc:0 "(Fiktív) M–4 (NATO-kódja: Bison) a Szovjetunió elsô sugárhajtómûves stratégiai bombázója, amelyet a Mjasziscsev tervezôirodában (OKB–23) fejlesztettek ki az 1950-es évek elején.A Magyar Néphadsereg vezetése a Légierô számára tervezett egy nehézbombázó ezredet is felállítani M-4 repülôgépekkel, de a repülôgépek átadásától a szovjet fél mereven elzárkózott, így a tervet törölték. "
 HUN_nav_bomber_equipment_1:0 "Heinkel He-70"
 HUN_nav_bomber_equipment_1_short:0 "He-70"
 HUN_nav_bomber_equipment_1_desc:0 "(Történelmi/Fiktív) A Légierônél rendszeresített távolfelderítô repülôgép ideális bázis típusául szolgált egy tengeri bombázó/ torpedóvetô repülôgép kialakításához. Az átalakítások következtében a repülôgép sebessége és manôverezô képessége jelentôsen lecsökkent.Fegyverzete 1 darab 500kg-os bomba vagy 1 darab 500kg-os torpedó. Az ideiglenesnek szánt típust késôbb jóval modernebb repülôgépekkel cserélték le. "
 HUN_nav_bomber_equipment_2:0 "Dornier Do.215 K-1"
 HUN_nav_bomber_equipment_2_short:0 "Do.215 K-1"
 HUN_nav_bomber_equipment_2_desc:0 "(Történelmi/Fiktív) A Légierônél rendszeresített távolfelderítôt miután leváltották a modernebb Ju-88 típussal, átalakították hajók elleni bevetésbe. Hatótávolsága némileg lecsökkent, de ezt bôven kárpótolta a szállítható nagy mennyiségû bomba és torpedó fegyverzet. A háború végéig elsô vonalbéli alakulatok használták. "
 HUN_nav_bomber_equipment_3:0 "Dornier Do.217 K"
 HUN_nav_bomber_equipment_3_short:0 "Do.217 K"
 HUN_nav_bomber_equipment_3_desc:0 "(Fiktív) A tengeri célpontok ellen bevethetô repülôgépekre a háború elôrehaladtával nagyon megnôtt az igény. A meglévô hiány pótlására a német kormány átadott néhány használt példányt a magyar légierônek. " 
 HUN_strat_bomber_equipment_1:0 "Dornier Do.17Ka K-2"
 HUN_strat_bomber_equipment_1_short:0 "Do.17Ka K-2"
 HUN_strat_bomber_equipment_1_desc:0 "(Történelmi/Fiktív) Jugoszláv hadseregtôl zsákmányolt távolfelderítôket beszerzési lehetôségek hiányában átalakították és rendszeresítették Do.17 KA K-2 típusjelzéssel, mint nagy hatótávolságú bombázókat. Kortársaihoz képest a bombaterhelése és hatótávolsága meglehetôsen csekély volt. "
 HUN_strat_bomber_equipment_2:0 "Heinkel He-111 P-2"
 HUN_strat_bomber_equipment_2_short:0 "He-111 P-2"
 HUN_strat_bomber_equipment_2_desc:0 "(Történelmi/Fiktív) A távolfelderítô repülôgépeket kivonásukat követôen átalakították nagy magassági bevetésekre, megnövelték az üzemanyag kapacitásukat és távolsági bombázóként vetették be stratégiai objektumok bombázására. Az átalakításokat követôen viszonylag csekély bombamennyiséget tudott nagy távolságra szállítani emiatt harcértéke nem volt jelentôs. Leginkább éjszakai bevetéseken használták a keleti fronton. "
 HUN_strat_bomber_equipment_3:0 "Junkers JU-88 A-4"
 HUN_strat_bomber_equipment_3_short:0 "JU-88 A-4"
 HUN_strat_bomber_equipment_3_desc:0 "(Történelmi/Fiktív) A légierônél nagy számban rendszeresített bombázók erôteljes átalakításon estek át, felszerelték nagy magassági bevetésekhez szükséges felszereléssel, extra üzemanyag tartályokkal. Az átalakításokat követôen stratégiai objektumok nagy magasságból történô bombázására alkalmazták a típust. "
 HUN_tac_bomber_equipment_0:0 "Junkers JU-86 K-2"
 HUN_tac_bomber_equipment_0_short:0 "JU-86 K-2"
 HUN_tac_bomber_equipment_0_desc:0 "(Történelmi) Heinkel 1936-ban He-111 kétmotoros bombázógépek szállítására tett ajánlatot, azonban ez a magyar K-14 motor beépítési nehézsége miatt meghiúsult. Ekkor a németek a Junkers Ju-86 szállítását vállalták ezzel a motorral. A német hitelbôl vásárolt gépeket a magyar fél által átadott motorok ütemezése szerint szállították le 1937-ben. A típus egészen 1942-ig elsô vonalbeli szolgálatot látott el, majd kiképzô- és szállítóalakulatokhoz osztották be a megmaradt példányokat. "
 HUN_tac_bomber_equipment_1:0 "Caproni Ca-135bis"
 HUN_tac_bomber_equipment_1_short:0 "Ca-135bis"
 HUN_tac_bomber_equipment_1_desc:0 "(Történelmi) A meghiúsult Fiat Br-20bis bombázók beszerzését követôen 1940-ben Olaszországból 36 db Caproni Ca-135bis bombázógépet rendeltek, amiket azonnal le is szállítottak. 1941-ben újabb 34 repülôgépet rendeltek, de a második sorozatban átadott gépeknél sokasodtak a mûszaki problémák így 1942 novemberében a gépeket kiképzési feladatokra használták. "
 HUN_tac_bomber_equipment_2:0 "Dornier Do.215 B-4"
 HUN_tac_bomber_equipment_2_short:0 "Do.215 B-4"
 HUN_tac_bomber_equipment_2_desc:0 "(Fiktív) A sok mûszaki problémával küszködô Ca-135 típus után a németek által átadott bombázó változatú Do.215 B-4 repülôgépek minôségi ugrást jelentettek a bombázó alakulatok életében.Az elôd típushoz képest nagyobb sebességû és erôsebb fegyverzetû repülôgépeket a háború végéig használták az elsô vonalbeli alakulatok. "
 HUN_tac_bomber_equipment_3:0 "Dornier Do.217 E-2"
 HUN_tac_bomber_equipment_3_short:0 "Do.217 E-2"
 HUN_tac_bomber_equipment_3_desc:0 "(Fiktív) A háború végén került a csapatokhoz a típus, nagy bombaterhelése, megbízhatósága miatt közkedvelt lett a katonák körében. A német fél viszont vonakodott elegendô mennyiséget átadni a modern repülôgépekbôl, emiatt nem került nagy számban rendszeresítésre. "
 HUN_cv_nav_bomber_equipment_1:0 "Heinkel He-70 C."
 HUN_cv_nav_bomber_equipment_1_short:0 "He-70 C."
 HUN_cv_nav_bomber_equipment_1_desc:0 "(Fiktív) A He-70 torpedóvetô hajó fedélzeti üzemeltetésre átalakított változata. Az átalakítások következtében a repülési tulajdonságai még jobban leromlottak, sebessége alig haladta meg a 300 km/h értéket fegyverzettel és üzemanyaggal feltöltve.Emiatt a pilóták körében nem volt túl népszerû típus."
 HUN_cv_nav_bomber_equipment_2:0 "Heinkel He-70 C2."
 HUN_cv_nav_bomber_equipment_2_short:0 "He-70 C2."
 HUN_cv_nav_bomber_equipment_2_desc:0 "(Fiktív) Az elôd típus hibáinak kiküszöbölésére radikálisan áttervezték a típust. Ennek következtében erôsebb hajtómûvet és plussz üzemanyag tartályokat kapott. Így a repülési tulajdonságai, hatótávolsága és a szállítható fegyverzet mennyisége is jelentôsen megnôtt. "
 HUN_cv_nav_bomber_equipment_3:0 "Heinkel He-170 C."
 HUN_cv_nav_bomber_equipment_3_short:0 "He-170 C."
 HUN_cv_nav_bomber_equipment_3_desc:0 "(Fiktív) A He-70 C2 tovább fejlesztése melynek során némileg áttervezték a törzset és a német gyártású BMW-801 motor beépítésével a repülôgép sebessége és manôverezô képessége jelentôsen megnôtt. Az új motor miatt a szállítható fegyverzete is növekedett, ellenben a hatótávolsága némileg lecsökkent. A németek viszonylag kevés motort adtak át a magyar félnek, emiatt csak kevés épült a típusból. "
 HUN_cv_CAS_equipment_1:0 "WM-16 C."
 HUN_cv_CAS_equipment_1_short:0 "WM-16 C."
 HUN_cv_CAS_equipment_1_desc:0 "(Fiktív) Hajófedélzeti üzemeltetésre átalakított csatarepülôgép. Elsôsorban a pilóták kiképzésére használták. "
 HUN_cv_CAS_equipment_2:0 "WM-21 C."
 HUN_cv_CAS_equipment_2_short:0 "WM-21 C."
 HUN_cv_CAS_equipment_2_desc:0 "(Fiktív) A  Hajófedélzeti üzemeltetésre átalakított verzió. Sárkányszerkezetét megerôsítették, a felderítô berendezések helyett megnövelt bomba kapacitással tervezték. " 
 HUN_cv_CAS_equipment_3:0 "Focke-Wulf Fw190 F-8 C."
 HUN_cv_CAS_equipment_3_short:0 "Fw190 F-8 C."
 HUN_cv_CAS_equipment_3_desc:0 "(Fiktív) A nagy teljesítményû vadászbombázó hajó fedélzeti változata. Habár nagyon kevés került ki a csapatokhoz a pilóták körében rendkívül népszerû volt a sérülés állósága és nagy sebessége miatt. "
 HUN_cv_fighter_equipment_0:0 "Fiat CR.32 C."
 HUN_cv_fighter_equipment_0_short:0 "CR.32 C."
 HUN_cv_fighter_equipment_0_desc:0 "(Fiktív) A vadászgép hajófedélzeti üzemeltetésre átalakított változata.Viszonylag kis számban kerültek átalakításra a meglévô példányok átalakításával.Elsôsorban pilóták haladó kiképzésére használták. "
 HUN_cv_fighter_equipment_1:0 "Fiat CR.42 C."
 HUN_cv_fighter_equipment_1_short:0 "CR.42 C."
 HUN_cv_fighter_equipment_1_desc:0 "(Fiktív) Hajófedélzeti üzemeltetésre alakított változata. A korai Carpathia osztályú hordozókon használták a háborúban, késôbb kiképzési célokra használták a megmaradt példányokat. "
 HUN_cv_fighter_equipment_2:0 "MÁVAG Héja-II C."
 HUN_cv_fighter_equipment_2_short:0 "Héja-II C."
 HUN_cv_fighter_equipment_2_desc:0 "(Fiktív) Héják hajófedélzeti üzemeltetésre átalakított változata, az átalakítások miatt a típus sebessége némileg lecsökkent. Megfelelô váltótípus hiányában végig szolgálták a háborút az elkészült példányok. "
 HUN_cv_fighter_equipment_3:0 " WM–23 Ezüst Nyíl C."
 HUN_cv_fighter_equipment_3_short:0 " Ezüst Nyíl C."
 HUN_cv_fighter_equipment_3_desc:0 "(Fiktív) Hajó fedélzeti üzemeltetésre tervezett vadász változat. Különlegessége, hogy a típust eleve DB-605 motorral tervezték a gyengécske WM-14 helyett. Azonban a prototípus lezuhanását követôen a teljes Ezüst Nyíl programot törölték így a várva várt modern vadászgép nem került szolgálatba. "
