l_english:

 HUN_destroyer_1:0 "Tátra Class"
 HUN_destroyer_1_desc:0 "(Historical) The most modern torpedo emblem of the K.u.K kriegsmarine during the Great War. The first ship of the class began to be built in 1911, and the last was handed over to the Navy in 1913. The ships received a strong artillery and torpedo armor according to age, with their displacement full loaded to 1,000 tonnes, their speed reached 32 knots and their very good sea-capability. After the end of the war, districts were distributed among the warring powers, and later all were scrapped."
 HUN_destroyer_2:0 "Kajmán Class"
 HUN_destroyer_2_desc:0 "(Historical/Hypotethical) The development of the old Tatras department on the basis of Ganz & Co.-Danubius-Fiume's 2,000-ton destroyer plans. The members of the class have received stronger, more modern weaponry and torpedo weaponry, and have been better equipped to fight submarines. The displacement of fully loaded vessels reached 2,000 tons, but they maintained the excellent seaworthiness and high speed of the old Tátra type. It was considered to be a relatively small destroyer when measured to the age-destroyers. The biggest disadvantage of class members was the relatively small range."
 HUN_destroyer_3:0 "Csikós Class"
 HUN_destroyer_3_desc:0 "(Hypotethical) The Tatra and the Cayman class ships were perfectly suited to the Adriatic Maritime operations, but the fleet faced the need for a larger and more powerful armed destroyer that could not be used only on the Adriatic. Thus, based on the German and Italian torpedo destroyers at the time, a 3,500 ton displacement armored destroyer was developed, equipped with standard sonar equipment for the for liquidation of submarines."
 HUN_destroyer_4:0 "Huszár Class"
 HUN_destroyer_4_desc:0 "(Hypotethical) The Significant Improvement of the Csikós class with reinforced anti-aircraft and torpedo weaponry, and ships of these departments have been equipped with more modern sonar and radar. Their range has been significantly increased by incorporating more modern diesel engines and larger fuel tanks."
 
 HUN_light_cruiser_1:0 "Novara Class"
 HUN_light_cruiser_1_desc:0 "(Historical) The Novarra class ships were built between 1911 and 1915 for the K.u.K Kriegsmarine. High-speed fast cruisers, equipped with powerful artillery and torpedo weapons, were in a number of battles during the Great War. After the end of the war, the class ships were distributed among the warring powers, and later all of them were scrapped. Novarra went to the French Navy and had been active for a long time as a support vessel."
 HUN_light_cruiser_2:0 "Zenta Class"
 HUN_light_cruiser_2_desc:0 "(Historical/Hypotethical ) After the recovery of the Adriatic coast, the Zenta class, the design engineers of the Ganz Danubius Shipyard, using the plans of the old Monarchy Ersatz Senta class, and radically redesigning them, designed a new light cruiser. The basic aim was to develop a well-protected, lightweight, 7,000-tonne, light displacement cruiser optimized for a beach and escalator. Though its main weapon was only six 150 mm guns divided into three towers, its duplicate 80 mm Bofors anti-aircraft guns, and the numerous 40-mm Bofors anti-aircraft guns made it the ideal anti-air cruiser for class members."
 HUN_light_cruiser_3:0 "Báthori Class"
 HUN_light_cruiser_3_desc:0 "(Hypotethical) Duca degli Abruzzi was designed by Italian light cruiser designers at the Ganz Danubius shipyard. Compared to the original plans, it received a stronger anti-aircraft armaments and armor. "
 HUN_light_cruiser_4:0 "Zombor Class"
 HUN_light_cruiser_4_desc:0 "(Hypotethical) The significant upgrade of the Báthori department has been strengthened with an air defense armament and modern radar systems. For a greater range of reach, a completely new engine was designed, which significantly reduced fuel consumption."
 
 HUN_heavy_cruiser_1:0 "Sankt Georg Class"
 HUN_heavy_cruiser_1_desc:0 "(Historical) The armored cruiser was built between 1901 and 1903 for the K.u.K. Kriegsmarine. Between 1907 and 1908 he attended numerous international fleet celebrations, and from 1908 to 1918 he was the flagship of the cruise liner. During the war, he participated in several missions, and this ship was the ship of the 1918 sailor uprising. After the war, the ship was scrapped by the Allies."
 HUN_heavy_cruiser_2:0 "Rákóczi Class"
 HUN_heavy_cruiser_2_desc:0 "(Historical/Hypotethical ) The design of the Technical Committee of the Navy 1918's Project VII Heavy Cruiser was based on plans for the Zara and Hipper class heavy cruisers, so it was a big cruise ship with good fire power and good protection. His weaponry, due to its high speed and range, was intended primarily for the destruction of enemy convoys and the escort of larger ships."
 HUN_heavy_cruiser_3:0 "Budapest Class"
 HUN_heavy_cruiser_3_desc:0 "(Hypotethical) Further development of the Rákóczi class has strengthened air defense on the basis of war experiences and is equipped with a radar system."
 HUN_heavy_cruiser_4:0 "Hadik Class"
 HUN_heavy_cruiser_4_desc:0 "(Hypotethical) The Hadik class has been designed to reinforce the air defense of larger fleet ties with its extremely powerful air defense armaments and modern radars."
 
 HUN_battle_cruiser_1:0 "Projekt VI Schlachtkreuzer"
 HUN_battle_cruiser_1_desc:0 "(Historical) The K.u.K. Kriegsmarine did not have battlecruisers during the Great War, but made a number of plans, none of which was completed until the end of the war. The VI Plan is the latest and most ambitious plan for all of them. The ship's displacement was planned to be 32,000-36,000 tons, its armor at 100-220 mm, while the main weapon turrets up to 440 mm. He wanted to equip himself with an extremely strong primary and secondary weapon with which he would be a worthy opponent of any of the hostile warships. The disadvantage of the weak inboard armor and of the weak air defense armament."
 HUN_battle_cruiser_2:0 "Radetzky Class"
 HUN_battle_cruiser_2_desc:0 "(Hypotethical) The German Scharnhorst is a model of long-range warships with locators and strong armor and 40,000 tonnes displaced battlecruiser. There was a great deal of air defense artillery designed for the ship."
 
 HUN_battleship_1:0 "Tegetthoff Class"
 HUN_battleship_1_desc:0 "(Historical) The Tegetthoff class was a four-unit, 20,000-ton displaced battleship class in the K.u.K. Kriegsmarine. It was also the only Hungarian-built battleship, St. Stephen, which was built on the 29th of January, 1912, at the Ganz Danubius Trieste shipyard and was finally released on January 17, 1914 in a grand ceremony. The ship went through the war, and on June 10, 1917, an Italian skiboat was drowned with torpedoes. The remaining ships of the class were destroyed by the Allies after the war."
 HUN_battleship_2:0 "Ersatz Monarch Class"
 HUN_battleship_2_desc:0 "(Historical) A modern, 24,000-ton displaced, heavily armored battleship designed to replace the Monarch class, but no unit was built up until the end of the war. During the planning, several plans have been created for the basic 24,000 tonnes of water displacement. In the latest plan, an extremely powerful armored battleship designed for 40,000 tons was featured."
 HUN_battleship_3:0 "Hunyadi Class"
 HUN_battleship_3_desc:0 "(Hypotethical) Using the latest designs of the Ersatz Monarch class and re-designing it, 40,000-45,000 tons of water displacement was planned for the big fire power ship, which, based on German experience, had extremely strong armor and a large amount of additional air defense armaments in the Mediterranean fighting."
 HUN_battleship_4:0 "Kinizsi Class"
 HUN_battleship_4_desc:0 "(Hypotethical) German Bismarck and Tirpitz battleships, with 50,000 tonnes displacement, equiped eight 380 mm main arms, strong secondary and anti-aircraft weapons and modern radar."
 
 HUN_SH_battleship_1:0 "Szent István Class"
 HUN_SH_battleship_1_desc:0 "(Hypotethical) The radical rework of the plans of the 40,000-tonne battleship of the Ersatz Monarch class. During the planning, a 50,000-60,000 tonnes of displaced high-speed and large-scale warships were to be created."
 HUN_SH_battleship_2:0 "Szent László Class"
 HUN_SH_battleship_2_desc:0 "(Hypotethical) A more ambitious plan for the St. Stephen class, in which a minimum of 80,000 tonnes of water displacement battleships were designed to strengthen the fleet."
 
 HUN_carrier_1:0 "Carpathia Class"
 HUN_carrier_1_desc:0 "(Hypotethical) The Carpathia class is a lightweight aircraft carrier designed to provide airborne coverings of 18,000 tonnes, essentially convoys and larger fleet caps. The plans designed with a relatively low armor, low-flying, low-cost carrier, were designed to rebuild existing merchant ships."
 HUN_carrier_2:0 "Pannónia Class"
 HUN_carrier_2_desc:0 "(Hypotethical) An airplane carrier designed for German Graf Zeppelin classics. The heavy armaments in the original plans have been abandoned and replaced by a larger hangar to transport multiple airplanes."
 HUN_carrier_3:0 "Tomori Class"
 HUN_carrier_3_desc:0 "(Hypotethical) Replaced by Hunyadi class battleships, the carrier class was complemented by strong anti-aircraft armaments and armor, and was able to effectively support the fleet with its large number of airplanes."
 HUN_carrier_4:0 "Esterházy Class"
 HUN_carrier_4_desc:0 "(Hypotethical) A 60,000-tonne displacement airplane designed with the design of a Saint Stephen class battleship. It could have operated up to 100-120 airplanes at one time."
 
HUN_submarine_1:0 "Balin Class"
HUN_submarine_1_desc:0 "(Historical/Hypotethical) Old Havmanden class submarines manufactured by the old Hungarian Submarine Construction Company (Ungarische Unterseebotsbaun AG, UBAG) have been re-started to manufacture for training and protection purposes under the name of the Balin class."
HUN_submarine_2:0 "Csuka Class"
HUN_submarine_2_desc:0 "(Hypotethical) The Csuka class is a home-made, somewhat modified version of the Italian Adua class. The 600 tons of water displacement vessels were perfectly compatible with the Hungarian fleet in military operations in the Mediterranean."
HUN_submarine_3:0 "Süllö Class"
HUN_submarine_3_desc:0 "(Hypotethical) In the fleet's staff, there was a need for a long-range submarine capable of deploying missiles. The proposed Italian plans were not considered adequate, so they bought the Type VIIC plans from the German Government and were somewhat modified by the fleet."
HUN_submarine_4:0 "Harcsa Class"
HUN_submarine_4_desc:0 "(Hypotethical) The radically modernized version of the Süllö class, which has redesigned the entire hull, has expanded its battery capacity. The members of the class were able to reach relatively high speeds on the surface as well as discharged."
