l_hungarian:
 #Hungarian Tanks
 HUN_gw_tank_equipment:0 "Burstyn-Motorgeschütz"
 HUN_gw_tank_equipment_short:0 "Burstyn"
 HUN_gw_tank_equipment_desc:0 "(Történelmi) Egy osztrák mérnök, Günther Burstyn 1911-ben bemutatta a Motorgeschütz nevû páncélozott lánctalpas jármû terveit a hadvezetésnek. A jármûvet körbeforgatható toronyban elhelyezett 47mm-es Skoda löveggel tervezte. Azonban a terv nem keltette fel a hadvezetés érdeklôdést, így nem került megvalósításra. "
 
 HUN_light_tank_equipment_1:0 "38M Toldi I"
 HUN_light_tank_equipment_1_short:0 "38M Toldi I"
 HUN_light_tank_equipment_1_desc:0 "(Történelmi) A svéd Landsverk gyár L-60 könnyû páncélosát 1937-ben mutatták be Magyarországon, melynek licencét megvásárolták és hazai gyártású fegyverzettel 38M Toldi néven kezdték el gyártani a MÁVAG és a Ganz üzemekben. "
 HUN_light_tank_aa_equipment_1:0 "Landsverk L-62"
 HUN_light_tank_aa_equipment_1_short:0 "Landsverk L-62"
 HUN_light_tank_aa_equipment_1_desc:0 "(Történelmi) 1939-ben egy Landsverk L-62 típust vásárolt csapatpróbákra. A kedvezô tesztek után 1940-ben megvásárolták licenc gyártás jogát is. "
 HUN_light_tank_artillery_equipment_1:0 "Árpád I"
 HUN_light_tank_artillery_equipment_1_short:0 "Árpád I"
 HUN_light_tank_artillery_equipment_1_desc:0 "(Fiktív) Az L-62 alvázán létrehozott kísérleti önjáró löveg.Az eredeti jármû tornyát eltávolították és egy felül nyitott küzdôtérben egy 80mm-es ágyút helyeztek el."
 HUN_light_tank_destroyer_equipment_1:0 "Dobó I"
 HUN_light_tank_destroyer_equipment_1_short:0 "Dobó I"
 HUN_light_tank_destroyer_equipment_1_desc:0 "(Történelmi: Toldi Páncélvadász) A német Marder páncélvadász alapján Toldi alvázra egy német 75mm-es páncéltörô ágyút építettek. A prototípuson kívül nem készült több példány."
 
 HUN_light_tank_equipment_2:0 " 42M Toldi II A"
 HUN_light_tank_equipment_2_short:0 " 42M Toldi II A"
 HUN_light_tank_equipment_2_desc:0 "(Történelmi) A harctéri tapasztalatok alapján a frontpáncélzatát 35mm-re növelték,valamint a gyenge teljesítményû 36 M nehéz puskát egy 40mm-es lövegre cserélték. Összesen 80 darab Toldi harckocsit építettek át."
 HUN_light_tank_aa_equipment_2:0 "40M Nimród"
 HUN_light_tank_aa_equipment_2_short:0 "40M Nimród"
 HUN_light_tank_aa_equipment_2_desc:0 "(Történelmi) Az L-62 páncélossal szerzett tapasztalatok alapján a tornyot megnövelték és így került sorozatgyártásra Nimród néven a MÁVAG üzemben.A jármû fegyverzete gyengén páncélozott jármûvek és repülôgépek ellen hatásosnak bizonyult. "
 HUN_light_tank_artillery_equipment_2:0 " Árpád II"
 HUN_light_tank_artillery_equipment_2_short:0 " Árpád II"
 HUN_light_tank_artillery_equipment_2_desc:0 "(Fiktív) Az Árpád I-nél szerzett tapasztalatok alapján némileg módosították a gyártás alatt lévô Nimród alvázakat, melynek során megerôsítették a futómûvet és a 40 M 105mm-es tarackot szerelték fel a jármûvet. Az alvázat az új löveg beépítése jelentôsen túlterhelte , ezért a menetteljesítménye jelentôsen leromlott. "
 HUN_light_tank_destroyer_equipment_2:0 "Dobó II"
 HUN_light_tank_destroyer_equipment_2_short:0 "Dobó II"
 HUN_light_tank_destroyer_equipment_2_desc:0 "(Történelmi: Szebeny páncélvadász) Bartha Károly honvédelmi miniszter utasította a Haditechnikai Intézetet egy 80mm-es légvédelmi ágyú vagy 80mm-es tábori löveg Nimród alvázra történô szerelhetôségének megvizsgálását. A szakértôk a vizsgálatok után nem javasolták a kísérletek folytatását, ennek ellenére a miniszter megbízta Szebeny György mérnököt egy új löveg terveinek elkészítésével. A 80mm-es löveg tervei 1941-re elkészültek, azonban a további fejlesztéseket 1942-ben leállították a megnövekedett költségek miatt, illetve az elôzetes vizsgálatok szerint az új löveg túlterhelte volna a Nimród alvázat."
 
 HUN_light_tank_equipment_3:0 "43M Toldi III"
 HUN_light_tank_equipment_3_short:0 "43M Toldi III"
 HUN_light_tank_equipment_3_desc:0 "(Történelmi) 1941 júniusában 280 darab Toldit rendeltek. Azonban az új sorozattal szemben támasztott követelmények között szerepelt, hogy ne csak íven, hanem sarkon is tudjon fordulni, illetve a német eredetû motor helyett hazai gyártású motorral készüljön. Továbbá a gyenge futómûvét is meg kellett erôsíteni. Késôbb a megrendelt mennyiséget elôbb 40, majd 12 darabra csökkentették."
 HUN_light_tank_aa_equipment_3:0 "43M Nimród"
 HUN_light_tank_aa_equipment_3_short:0 "43M Nimród"
 HUN_light_tank_aa_equipment_3_desc:0 "(Fiktív) A 40M Nimród némileg módosított változata, melynek során megerôsítették a futómûvét és hazai gyártású motort kapott. "
 HUN_light_tank_artillery_equipment_3:0 "Árpád III"
 HUN_light_tank_artillery_equipment_3_short:0 "Árpád III"
 HUN_light_tank_artillery_equipment_3_desc:0 "(Fiktív) A Nirmód tornyát eltávolították és a jármûvet Lidérc rakéták hordozására alakították át. Ezáltal egy olcsón elôállítható páncélozott tüzérségi eszközt hoztak létre. "
 HUN_light_tank_destroyer_equipment_3:0 "Dobó III"
 HUN_light_tank_destroyer_equipment_3_short:0 "Dobó III"
 HUN_light_tank_destroyer_equipment_3_desc:0 " (Történelmi) Néhány Toldi könnyû harckocsit 44M Buzogányvetô rakétával szereltek fel és bevetették a Budapest környéki harcokban. "
 
 HUN_medium_tank_equipment_1:0 "40M Turán"
 HUN_medium_tank_equipment_1_short:0 "40M Turán I"
 HUN_medium_tank_equipment_1_desc:0 "(Történelmi) A Skoda T-21 gyártási jogát 1940-ben vásárolták meg, majd a terveken több mint 200 módosítást hajtottak végre és 40M Turán néven összesen 230 darabot rendeltek belôle. A Turán-program négy fôvállalkozója a Weiss Manfréd,Magyar Waggon- és Gépgyár, MÁVAG, és a Ganz lett. "
 HUN_medium_tank_aa_equipment_1:0 "Vajk"
 HUN_medium_tank_aa_equipment_1_short:0 "Vajk"
 HUN_medium_tank_aa_equipment_1_desc:0 "(Fiktív) A páncélos csapatok légvédelmének megerôsítése érdekében néhány javításra visszaküldött Turán harckocsi tornyát eltávolították és helyére egy módosított Nimród tornyot szereltek 36M 40mm-es légvédelmi gépágyúval felszerelerve. "
 HUN_medium_tank_artillery_equipment_1:0 "Taksony"
 HUN_medium_tank_artillery_equipment_1_short:0 "Taksony"
 HUN_medium_tank_artillery_equipment_1_desc:0 "(Fiktív) A Weiss Manfréd gyár mérnökei a Turán alváz felhasználásával egy új önjáró löveget terveztek a meglévô 40 M 105mm-es lövegek felhasználásával.Az elkészült prototípus csapatpróbái során számos probléma merült fel, így végül sorozatgyártásra nem került a típus. "
 HUN_medium_tank_destroyer_equipment_1:0 "40/43M Zrínyi II"
 HUN_medium_tank_destroyer_equipment_1_short:0 "40/43M Zrínyi II"
 HUN_medium_tank_destroyer_equipment_1_desc:0 "(Történelmi) 1942-ben a Honvédelmi Minisztérium elhatározta, hogy a csapatokat önjáró tüzérséggel látják el. Ennek érdekében a gyártásban lévô Turán alvázak felhasználásával egy új rohamlöveget terveztek. A tornyot elhagyták, a vezetô melletti homlokgéppuska helyére egy 40M 105mm-es tarackot építettek be és az alváz szélességét 40cm-el megnövelték, homlokpáncélzatát pedig megerôsítették. Ezután megkezdték a sorozatgyártását a Weiss Manfréd üzemben. A Zrínyi rohamlöveg kitûnôen megfelelt gyalogság támogatására, azonban páncélosok ellen kevésbé volt hatékony. "
 
 HUN_medium_tank_equipment_2:0 "41M Turán II"
 HUN_medium_tank_equipment_2_short:0 "41M Turán II"
 HUN_medium_tank_equipment_2_desc:0 "(Történelmi) A hadi tapasztalatok alapján kiderült, hogy a 40mm ûrméretû harckocsi ágyú nem elég hatékony, így a páncélost áttervezték és egy rövid csövû 75mm-es löveggel szerelték fel. A második sorozatban rendelt 309 darab Turán páncélosból 222 darab 41M Turán II harckocsi szerepelt. Ezen kívül 15 darab parancsnoki verziót is rendeltek. A parancsnoki változatnak elhagyták a fô fegyverzetét, helyére csak egy fegyver imitációt szereltek és nagyobb teljesítményû rádiókkal látták el. "
 HUN_medium_tank_aa_equipment_2:0 "Vajk II"
 HUN_medium_tank_aa_equipment_2_short:0 "Vajk II"
 HUN_medium_tank_aa_equipment_2_desc:0 "(Fiktív) A páncélos csapatok légvédelmének megerôsítésére a Zrínyi alvázak felhasználásával tervezetek egy új légvédelmi páncélost. A páncélos egy új nagyobb méretû tornyot kapott benne  2 darab 36M 40mm-es Bofors gépágyúval. Habár a csapatpróbák sikeresek voltak sorozatgyártásra nem került, mivel a teljes gyártókapacitást lefoglalta a Turán és a Zrínyi típusok gyártása. "
 HUN_medium_tank_artillery_equipment_2:0 "Taksony II"
 HUN_medium_tank_artillery_equipment_2_short:0 "Taksony II"
 HUN_medium_tank_artillery_equipment_2_desc:0 "(Fiktív) A korábbi verziónál felmerült problémák kiküszöbölésére ezúttal a Zrínyi rohamlöveg felhasználásával terveztek egy önjáró löveget. A szélesebb alváz jelentôsen javította a jármû stabilitását és nagyobb lôszerkészletet is tudott szállítani. A sikeres csapatpróbák ellenére gyártókapacitás hiányában nem került sorozatgyártásra. "
 HUN_medium_tank_destroyer_equipment_2:0 "44M Zrínyi I"
 HUN_medium_tank_destroyer_equipment_2_short:0 "44M Zrínyi I"
 HUN_medium_tank_destroyer_equipment_2_desc:0 "(Történelmi) A Zrínyi rohamlöveg bemutatása után a páncélos fegyvernem képviselôi javasolták egy páncélosok ellen is hatékony változat rendszeresítését. Így a 40M 105mm-es tarack helyére a tervezés alatt álló 43M 75mm-es harckocsiágyút tervezték beszerelni, valamint a homlok páncélzatát 100mm-re növelték.A rohamlöveg programban páncélvadász és a rohamlövegek számát 2:1 arányban állapították meg. A páncélvadász verzió Zrínyi I, míg a rohamlöveg verzió Zrínyi II elnevezést kapta. Az új löveg gyártását anyaghiány miatt nem tudták elkezdeni így a mintapéldányon kívül nem készült több belôle. "
 
 HUN_medium_tank_equipment_3:0 "43M Turán III"
 HUN_medium_tank_equipment_3_short:0 "43M Turán III"
 HUN_medium_tank_equipment_3_desc:0 "(Történelmi) A Turán páncélosok modernizálására a hadi tapasztalatok alapján rendkívül nagy szükség volt. Ezért a meglévô példányok átépítését tervezték megerôsített páncélzattal és egy új toronnyal felszerelve, amibe a 43M 75mm-es harckocsilöveget építették volna be. Összesen két mintapéldány készült, két különbözô torony kipróbálására. Gyártására a nem került sor, egyes visszaemlékezések szerint néhány újfajta toronyba 1944 ôszén beépítették az új harckocsiágyút és meglévô alvázakra szerelték."
 HUN_medium_tank_aa_equipment_3:0 "Vajk III"
 HUN_medium_tank_aa_equipment_3_short:0 "Vajk III"
 HUN_medium_tank_aa_equipment_3_desc:0 "(Fiktív) Az elôd típus némileg módosított változata, melynek során áttervezték a tornyot és a meglévô fegyverzetét 2 darab 12.7mm-es nehéz géppuskával vagy 20mm-es gépágyúkkal egészítették volna ki. Gyártásra azonban ez a típus sem került. "
 HUN_medium_tank_artillery_equipment_3:0 "Taksony III"
 HUN_medium_tank_artillery_equipment_3_short:0 "Taksony III"
 HUN_medium_tank_artillery_equipment_3_desc:0 "(Fiktív) A Taksony program legutolsó változata,a fô fegyverzetét lecserélték a 31M 150mm-es tarackra. A nagyobb tömegû löveg és lôszerkészlet többlet súlya miatt a jármû menet tulajdonságai némileg leromlottak. Gyártására a háború végéig nem került sor. "
 HUN_medium_tank_destroyer_equipment_3:0 "45M Zrínyi III"
 HUN_medium_tank_destroyer_equipment_3_short:0 "45M Zrínyi III"
 HUN_medium_tank_destroyer_equipment_3_desc:0 "(Fiktív) A Zrínyi sorozat utolsó verziója. A tervezés során a páncélos tûzerejének növelésére töreketek és a TAS nehéz harckocsihoz fejlesztett 44M 80mm-es harckocsilöveggel kívánták felszerelni. A háború végéig azonban a jármû tervei nem készültek el. "
 
 HUN_heavy_tank_equipment_1:0 " Neubaufahrzeug"
 HUN_heavy_tank_equipment_1_short:0 " Neubaufahrzeug"
 HUN_heavy_tank_equipment_1_desc:0 "(Fiktív) A csapatoknak nagy szükségük lett volna egy gyalogság harcát támogatni tudó nehéz páncélosra. A V-4 program kudarca után a beszerzési lehetôségek hiányában egyedül a német kísérleti nehéz páncélos program tûnt elérhetônek. A kiutazó küldöttség azonban a jármû tanulmányozása során rendszeresítésre nem tartották alkalmasnak."
 
 HUN_heavy_tank_equipment_2:0 " 43M Tas"
 HUN_heavy_tank_equipment_2_short:0 " 43M Tas"
 HUN_heavy_tank_equipment_2_desc:0 "(Történelmi) 1943 tavaszán határozatot hoztak egy új korszerû harckocsi rendszeresítésére. A harcjármûvet a Weiss Manfréd gyárban kezdték el tervezni. Tervek során egy korszerûen döntött, hegesztett páncélokból álló harckocsitest jó harcászati tulajdonságokat ígért. Fegyverzetére több terv is létezett a német Kwk 75 löveg, a 43M 75mm-es Turánokhoz tervezett löveg, valamint a tervezés alatt álló 80mm-es Bofors légvédelmi ágyúkból tervezett löveg. A készülô prototípusok egy bombatámadás során megsemmisültek így a tervet végül törölték. " 
 HUN_heavy_tank_destroyer_equipment_2:0 "43 Tas Rohamlöveg"
 HUN_heavy_tank_destroyer_equipment_2_short:0 "43 Tas Rohamlöveg"
 HUN_heavy_tank_destroyer_equipment_2_desc:0 "(Történelmi) A fejlesztés alatt álló Tas nehéz harckocsi alvázának felhasználásával a Zrínyi páncélvadász mintájára tervezett páncélvadász. Fegyverzete a német Kwk 43 88mm-es harckocsilöveg lett volna. A jármû megépítésére a háború végéig nem került sor. "
 
 HUN_heavy_tank_equipment_3:0 "44M Tas"
 HUN_heavy_tank_equipment_3_short:0 " 44M Tas"
 HUN_heavy_tank_equipment_3_desc:0 "(Történelmi/Fiktív) Tas sorozatgyártású verziója 80mm-es L/56 Bofors löveggel."
 
 HUN_super_heavy_tank_equipment_1:0 " 45M TAS 600"
 HUN_super_heavy_tank_equipment_1_short:0 " 45M TAS 600"
 HUN_super_heavy_tank_equipment_1_desc:0 "(Fiktív) Tas harckocsi radikális áttervezése,páncélzatát megerôsítették, fegyverzetét lecserélték a német 105mm-es KwK 46 L/68 lövegre. A terveket végül nem fejezték be és a sokkal olcsóbban gyártható TAS II programot helyezték elôtérbe. "
 
 HUN_modern_tank_equipment_1:0 "46M TAS II"
 HUN_modern_tank_equipment_1_short:0 " 46M TAS II"
 HUN_modern_tank_equipment_1_desc:0 "(Fiktív) Tas harckocsi továbbfejlesztése, páncélzatát 150mm-re növelték, fegyverzetét lecserélték egy 80mm-es L/70 Bofors lövegre, hajtómûvét pedig egy nagy teljesítményû Jendrassik gázturbinára cserélték.Késôbbi gyártású példányokon a tornyot áttervezték és a német 105mm-es KwK 46 L/68 löveggel látták el."
 
 #Hungarian Weapons
 HUN_infantry_equipment_0:0 "95M Mannlicher puska"
 HUN_infantry_equipment_0_short:0 "95M Mannlicher"
 HUN_infantry_equipment_0_desc:0 "(Történelmi) A nagy háború után önállóvá vált Magyar Királyi Honvédség fegyvereit, a 95M Mannlicher-puskát és karabélyt még a régi, közös (K.u.K.) hadseregtôl örökölte."
 HUN_infantry_equipment_1:0 "31M puska & 31M Wesiczky kézigránát"
 HUN_infantry_equipment_1_short:0 "31M puska & 31M Wesiczky kézigránát"
 HUN_infantry_equipment_1_desc:0 "(Történelmi) 1931-ben egy új, jobb ballisztikai tulajdonságú lôszert rendszeresítettek és a meglévô fegyvereket átalakították az új lôszer használatához.Illetve a régi világháborús támadó kézigránátokat modernebb verzióra cserélték." 
 HUN_infantry_equipment_2:0 "39M Király géppisztoly & Kis Páncélököl"
 HUN_infantry_equipment_2_short:0 "39M Király géppisztoly & Kis Páncélököl"
 HUN_infantry_equipment_2_desc:0 "(Történelmi) A fegyvert dedai Király Pál fegyverkonstruktôr tervezte. A géppisztoly a második világháború egyik jól bevált fegyvere lett. Jól bírta a szélsôséges szovjet idôjárási körülményeket is, a háború végéig 8652 darabot gyártottak belôle. Panzerfaust 30 Klein német páncélöklöket Kis Páncélököl néven rendszeresítették a csapatoknál, hatásos lôtávolsága 30 méter."
 HUN_infantry_equipment_3:0 "42M Grunov & 44M kézi rakétavetô"
 HUN_infantry_equipment_3_short:0 "42M Grunov & 44M kézi rakétavetô"
 HUN_infantry_equipment_3_desc:0 "(Történelmi)  Az MG42 német géppuskát 42M Grunov néven rendszeresítették a csapatoknál. A 44M Kézi rakéta vetô a 43M német Kézi rakéta vetô alapján tervezték.Páncélátütése némileg kisebb volt a német megfelelôjéhez képest."
 HUN_infantry_at:0 "Nagy Páncélököl"
 HUN_infantry_at_desc:0 "(Történelmi) Nagy Páncélököl (Faustpatrone 2, Panzerfaust 30) hatótávolsága megegyezett a a Kis Páncélököllel, viszont a nagyobb robbanótöltetével maximum 200mm páncél leküzdésére volt alkalmas."
 HUN_infantry_at2:0 "44M Buzogányvetô"
 HUN_infantry_at2_desc:0 "(Történelmi) Nagy teljesítményû, nehéz páncéltörô rakéta. Lôtávolsága 1200 méter és maximum 300mm páncélzatot tudott átütni. Az elkészült példányokat bevetették a Magyarországon folyó harcokban."
 HUN_support_weapons:0 "1907/31M Schwarzlose géppuska & 1917M könnyû aknavetô"
 HUN_support_weapons_desc:0 "(Történelmi) Monarchia hadseregébôl megörökölt korai géppuska és aknavetô."
 HUN_support_weapons2:0 "31M Solothurn golyószóró & 36M 8cm-es aknavetô"
 HUN_support_weapons2_desc:0 "(Történelmi) 31M Solothrun golyószóró egy svájci tervezésû fegyver, melynek a licencét megvásárolták és nagy sorozatban kezdték el gyártani. A 36M aknavetôvel a régi elavult aknavetôket váltották ki."
 HUN_support_weapons3:0 "36M Solothurn nehéz puska & 39M 5cm-es gránátvetô"
 HUN_support_weapons3_desc:0 "(Történelmi) 36M nehéz puskát a gyalogság páncélosok elleni fegyverének szánták, ezzel a fegyverrel szerelték fel a Csaba páncélgépkocsikat és a Tolid páncélosokat is.1943-tól fokozatosan kivonták a hadrendbôl. A 39M gránátvetô egy könnyû gyalogsági aknavetô,amely a gyalogság közvetlen tûztámogatására szolgált. Nem került nagy számban rendszeresítésre."
 HUN_support_weapons4:0 "42M nehéz géppuska  & 43M 12cm-es aknavetô"
 HUN_support_weapons4_desc:0 "(Történelmi) A német MG131 nehéz géppuska hazai gyártású változata, csapatokhoz csak kis mennyiségben került. A 43M aknavetô a német nehéz aknavetô licenc gyártású változata."
 HUN_infantry_weapons2:0 "35M puska & 36M Vécsey Kézigránát"
 HUN_infantry_weapons2_desc:0 "(Történelmi) 1933 mintájú kísérleti puska tapasztalatain okulva 1935-ben új, jobb szerkezetû fegyvert rendszeresítettek. Az 1935 mintájú puska magyar tervezésû fegyver volt, egyetlen alkatrésze sem azonos a régi Mannlicher-puskáéval. A 36M Vécsey kézigránát megbízhatóbb mûködésû és gyártási szempontból is elônyösebb volt. Közvetlen mûködésû csapódó gyújtószerkezetû gránát. Nagy hibája volt, hogy puha felületre, homokba vagy vastag hótakaróra esést követôen nagy volt a nem robbanási hibaarány."
 HUN_improved_infantry_weapons_2:0 "43M Király géppisztoly & 37M Demeter Kézigránát"
 HUN_improved_infantry_weapons_2_desc:0 "(Történelmi) A 39M géppisztoly áttervezése, hogy jobban megfeleljen a sorozatgyártási követelményeknek. Összesen 61350 darabra adtak megrendelést, de a háború végéi megközelítôleg 14000 darabot gyártottak le. A 37M Demeter kézigránát mûködése jobb és biztonságosabb volt az elôdjénél."
 HUN_advanced_infantry_weapons2:0 "44M Király géppisztoly & 42M Vécsey Kézigránát"
 HUN_advanced_infantry_weapons2_desc:0 "(Történelmi) A 43M géppisztoly némileg módosított változata, gyártásra azonban nem került sor. A világháború után az elkészült tervek felhasználásával az ötvenes években  K géppisztoly néven folytak vele vizsgálatok. A 42M Vécsey kézigránát az elsô késleltetô gyújtós kézigránát amely a 36M kézigránát felváltására készült. "
 
 #Hungarian Artillery
 HUN_anti_air_equipment_1:0 "36M 40mm-es Bofors"
 HUN_anti_air_equipment_1_short:0 "36M 40mm"
 HUN_anti_air_equipment_1_desc:0 "(Történelmi) A svéd 40mm-es Bofors légvédelmi gépágyú hazai licenc gyártású változata. "
 HUN_anti_air_equipment_2:0 "29M 8cm-es Bofors"
 HUN_anti_air_equipment_2_short:0 "29M 8cm"
 HUN_anti_air_equipment_2_desc:0 "(Történelmi) Svéd 8cm-es Bofors légvédelmi löveg licenc gyártású változata. A lövegek maximum 9300 m magasságig repülôgépek illetve páncélosok ellen is hatékonyan alkalmazhatóak voltak."
 HUN_anti_air_equipment_3:0 "29/44M 8cm-es Bofors"
 HUN_anti_air_equipment_3_short:0 "29/44M 8cm"
 HUN_anti_air_equipment_3_desc:0 "(Történelmi) Mivel a Bofors légvédelmi lövegek a nagy magasságban repülô légi célok ellen kevésbé voltak hatásosak, így a löveget áttervezték, melynek során a lövegcsô hosszát megnövelték."
 HUN_anti_tank_equipment_1:0 "36M 37mm-es/40 M 40mm-es páncéltörô löveg"
 HUN_anti_tank_equipment_1_short:0 "36M 37mm/40 M 40mm"
 HUN_anti_tank_equipment_1_desc:0 "(Történelmi) A Pak 36 német páncéltörô löveg hazai gyártású változata. Késôbb a lövegcsövet áttervezték 40mm-es ûrméretûre, hogy szabványosítsák a lôszer gyártást. Összesen 822 db került a csapatokhoz. "
 HUN_anti_tank_equipment_2:0 "43M 75mm-es páncéltörô löveg"
 HUN_anti_tank_equipment_2_short:0 "43M 75mm"
 HUN_anti_tank_equipment_2_desc:0 "(Történelmi) A Pak40 német páncéltörô löveg hazai gyártású változata. Háború végéig anyaghiány és tervezési problémák miatt nem került sorozatgyártásra.Ezzel a löveggel kívánták felszerelni a Turán III és a Zrínyi I páncélosokat, valamint megfelelô löveganyag beszerzéséig a Tas páncélos prototípusai is ezzel a löveggel lettek volna felszerelve. "
 HUN_anti_tank_equipment_3:0 "44M 8cm-es Bofors"
 HUN_anti_tank_equipment_3_short:0 "44M 8cm"
 HUN_anti_tank_equipment_3_desc:0 "(Történelmi) A TAS harckocsi programhoz tervezett harckocsilöveg. A fegyver hasonló paraméterekkel rendelkezett volna, mint a német Kwk75 harckocsilöveg, az elméleti számítások szerint az L/56 löveghosszú löveg páncélátütése 1000 méteren elérte volna a 139mm. Háború végéig azonban a terveket sem sikerült befejezni így nem került rendszeresítésre. "
 HUN_artillery_equipment_1:0 "1905 M 8cm-es tábori löveg"
 HUN_artillery_equipment_1_short:0 "1905 M 8cm"
 HUN_artillery_equipment_1_desc:0 "(Történelmi) A könnyû gyalogsági löveget a század elején rendszeresítették a Monarchia tüzérségénél. Magyarországon egészen a II. világhábórú végéig használatban volt a gyalogezredek közvetlen tüzérségi ütegeinél."
 HUN_artillery_equipment_2:0 "31M 15cm-es tarack"
 HUN_artillery_equipment_2_short:0 "31M 15cm"
 HUN_artillery_equipment_2_desc:0 "(Történelmi) Svéd licenc alapján gyártott közepes tarack. Azonban a hazai gyárak korlátozott gyártókapacitása miatt csak kis sorozatban tudták gyártani."
 HUN_artillery_equipment_3:0 "40M 210mm-es nehéz tarack"
 HUN_artillery_equipment_3_short:0 "40M 210mm"
 HUN_artillery_equipment_3_desc:0 "(Történelmi) Olasz gyártású nehéz tarack licencét 1939-ben megvásárolták és Diósgyôrben kezdték meg a gyártását. Az elkészült nehéz tarackokat önálló nehéz tüzér osztályok állományában használták."
 HUN_rocket_artillery_equipment_1:0 "43M sorozatvetô"
 HUN_rocket_artillery_equipment_1_short:0 "43M sorozatvetô"
 HUN_rocket_artillery_equipment_1_desc:0 "(Történelmi) A német 150mm-es Nebewelfher sorozatvetô hazai gyártású változata. "
 HUN_rocket_artillery_equipment_2:0 "44M Lidérc"
 HUN_rocket_artillery_equipment_2_short:0 "44M Lidérc"
 HUN_rocket_artillery_equipment_2_desc:0 "(Történelmi) Eredetileg légvédelmi rakétának kezdték el tervezni, de a háború végén az elkészült példányokat tüzérségi fegyverként vetették be. A próbaindítások során 8 km-es lôtávolságot értek el, a robbanófej tömege maximum 5-8 kg. "
 
 #Hungarian Mechanized/Motorized
 HUN_motorized_equipment_1:0 "38M Botond"
 HUN_motorized_equipment_1_short:0 "38M Botond"
 HUN_motorized_equipment_1_desc:0 "(Történelmi) Magyar Waggon- és Gépgyár által tervezett tehergépkocsi 1443 darabot szállítottak a csapatokhoz. Modernizált változata a 38/42M gyártása 1943-ban indult meg és a háború végéig 1300 darabot adtak át. A 38/42M teljesítménye és mûszaki megoldásai modernebbek voltak, mint az 1950-tôl gyártott Csepel 350 sorozaté. Utolsó példányait 1949-ben vonták ki a szolgálatból."
 HUN_mechanized_equipment_1:0 "37M Hanssa Lyod"
 HUN_mechanized_equipment_1_short:0 "37M Hanssa Lyod"
 HUN_mechanized_equipment_1_desc:0 "(Történelmi) A háború elôtt 72 darabot vásároltak tüzérségi vontatónak. A jármû jól bevált, viszont a további beszerzések illetve licenc gyártásra nem valósult meg."
 HUN_mechanized_equipment_2:0 "43M Lehel"
 HUN_mechanized_equipment_2_short:0 "43M Lehel"
 HUN_mechanized_equipment_2_desc:0 "(Történelmi) Nimród páncélos alvázán kialakított csapatszállító jármû. A háború végéig csak egy prototípus készült el."
 HUN_mechanized_equipment_3:0 "45M Lehel II"
 HUN_mechanized_equipment_3_short:0 "45M Lehel II"
 HUN_mechanized_equipment_3_desc:0 "(Fiktív) 43M Lehel tovább fejlesztése. Az alapvetô cél egy többfeladatú jármû létrehozása volt, amely egyaránt használható tüzérségi vontatónak, mûszaki jármûnek, csapatszállításra és sebesült szállításra. A háború végéig nem készült el a prototípusa."
