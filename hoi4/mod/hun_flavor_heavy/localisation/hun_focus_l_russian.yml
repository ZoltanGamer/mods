l_russian:
 HUN_ideological_shift:0 "Идеологический сдвиг"
 HUN_ideological_shift_desc:0 "Давно пора отказаться от расовой идеи и крайнего милитаризма. Вместо воспитания ложного патриотизма Венгрия должна отвернуться от правого крыла в сторону других идеологий."
 HUN_home_defense:0 "Оборона Родины"
 HUN_home_defense_desc:0 "Отказавшись от недалёкой идеи ревизионизма мы можем сосредоточиться на том, что у нас есть. Мы должны защищать наш народ и наш суверенитет. Вскоре Будапешт и его окрестности станут непреступной крепостью, которая будет являться при этом еще и важнейшей стратегической точкой на всем Дунае."
 HUN_liberal_ideas:0 "Идеалы либерализма"
 HUN_liberal_ideas_desc:0 "Очевидно, что кооперация с немцами в Великой Войне было не самым удачным решением. Отныне мы никогда не будем на стороне проигрывающих и поэтому нам необходимо принять демократические идеи, чтобы получить поддержку и защиту «Союзников»"
 HUN_convertible_factories:0 "Convertible Factories"
 HUN_convertible_factories_desc:0 "In preparation for a possible conflict, we have to make our factories easier to adapt to arms production. Why could food cans not have the same diameter, as hand grenades?"
 HUN_emergency_measures:0 "Emergency Measures"
 HUN_emergency_measures_desc:0 "War is upon us, which means our economy and industry has to go through drastic changes. Consumers will have to cut back on their consumption, for the good of the nation, if we want to maintain a competitive war industry."
 HUN_leaning_westward:0 "Опираясь на Запад"
 HUN_leaning_westward_desc:0 "Демократическое государство должно иметь демократических друзей, которых не так много в этом мире. Наиболее очевидно искать их на Западае, что мы и сделаем."
 HUN_joining_the_right_cause:0 "Наше дело «Правое»"
 HUN_joining_the_right_cause_desc:0 "Стабильный, прочный мир может быть построен только на демократических идеалах. Всё еще есть те, кто хочет подменить его неразумной идеологией или жесткой диктатурой. Мы обязаны выступить против этих угроз будь то большевики из СССР, или приверженцы фашистских идеалогий из Италии и Германии."
 HUN_allied_license_trade:0 "Торговая лицензия «Союзников»"
 HUN_allied_license_trade_desc:0 "«Союзники» куда дальше продвинулись в развитии технологий, чем мы. Однако,и мы можем внести свой вклад в их разработки, но без некоторой помощи это будет сделать проблематично, поэтому нам необходимо убедить их предоставить некоторые лицензии на производство нам, чтобы поддерживать их развитие на должном уровне."
 HUN_british_scientific_exchange:0 "Обмен технологиями с Британией"
 HUN_british_scientific_exchange_desc:0 "Ранее было оговорено то, что мы делимся всем, что знаем вместе с нашими союзниками. Англичане согласились быть частью этого научного обмена, поэтому мы сможем лучше узнать о технологических новшествах друг-друга."
 HUN_the_danubian_coalition:0 "Съезд придунайских стран"
 HUN_the_danubian_coalition_desc:0 "В этом регионе мы, отныне, светочь демократии. Нам необходимо провести конференцию с окружающими странами, чтобы создать содружество, которое объединит все народы вдоль реки Дунай. Только вместе мы сможем противостоять любой угрозе."
 HUN_democratic_trade_focus:0 "Продемократическая торговля"
 HUN_democratic_trade_focus_desc:0 "Торговля с кем попало не для нас. Мы должны быть уверены в том, что эти ресурсы не станут подспорьем для сатаны, а потому история страны, с которой заключается торговый договор будет проверяться комиссией на предмет наличия поддержки недемократичных идеалов."
 HUN_peace_with_our_neighbors:0 "Дружба с соседями"
 HUN_peace_with_our_neighbors_desc:0 "Будучи окруженными старыми врагами мы не можем позиционировать себя, как сильная демократическая держава. Пора уже «расставить все точки над i» и начать совместную работу в различных областях и возможно наши старые враги станут нашими новыми друзьями."
 HUN_referendum_for_southern_slovakia:0 "Референдум в Южной Словакии"
 HUN_referendum_for_southern_slovakia_desc:0 "Мы отказались от националистических идей. Однако немалое число наших граждан находится на территории других государств и это чертовски несправедливо. Начнём поднимать эти вопросы с Южной Словакии, предложив провести демократический референдум в Чехословакии, в котором местные жители смогут решить, какой путь им избрать."
 HUN_settlement_with_yugoslavia:0 "Урегулирование границ с Югославией"
 HUN_settlement_with_yugoslavia_desc:0 "Следующая на очереди - Югославия, которая получила часть наших земель после Трианонского договора. Мы должны урегулировать наши отношения с Югославией мирным путём, чтобы найти компромисс. Если всё пойдёт гладко мы получим Бачка и Прекмурье после переговоров."
 HUN_the_visegrad_group:0 "Вишеградская группа"
 HUN_the_visegrad_group_desc:0 "Венгрия не может полагаться на дальних друзей, которые могут просто не успеть нам на помощь. Именно поэтому мы должны взять иницииативу в свои руки и создать свой альянс, который будет способен защитить своих членов без помощи из-за рубежа. Некоторые единомышленники предлагают создать тройственный союз с Польшей и Чехословакией, и мы получили положительные отзывы об этом из всех правительств этих стран."
 HUN_invite_yugoslavia:0 "Пригласить Югославию"
 HUN_invite_yugoslavia_desc:0 "Югославия в одиночестве и окружении фашистских соседей, скалящих зубы на их территорию. Наш альянс мог бы использовать свои силы и влияние на Балканах, увеличив их присоединив Югославию к нашей фракции, предложив им защиту от внешних угроз."
 HUN_invite_austria:0 "Invite Austria"
 HUN_invite_austria_desc:0 "Austria is in a precarious position, being wedged between Germany and Italy. Without proper protection, they would quickly be swallowed by either one of these fascist giants. We should extend an invitation to them, and offer the protection of the Visegrád Group."
 HUN_baltic_expansion:0 "Балтийская экспансия"
 HUN_baltic_expansion_desc:0 "Мы успешно заложили основы нового Союза, но все-таки нуждается в большем количестве членов. Польша предложила расширить влияние альянса на Севере, в особенности Литве, Латвии и Эстонии. Они должны принять это соглашение, а наш союз тогда будет иметь доступ к Северному морю, однако это может привести к агрессии Советского Союза."
 HUN_economic_cooperation:0 "Кооперация в Экономике"
 HUN_economic_cooperation_desc:0 "Наш Альянс - это, первоочередно, военный союз. Однако, мы могли бы сделать его прочнее, скрепив экономическими узами, создав общий рынок между странами, которые (с учетом региональных возможностей каждого члена) могут привнести немало пользы."	 
 HUN_joint_military_council:0 "Совместный военный совет"
 HUN_the_country_of_iron_and_steel:0 "Страна стали и металла"
 HUN_hungarian_research_cities_desc:0 "Советы строили целые поселения и города, где ведётся только исследование и разработка новых технологий. Мы должны попытаться сделать то же самое и создать контактные группы между нашими и советскими учёными для того, чтобы делиться знаниями."
 HUN_hungarian_research_cities:0 "Венгерские наукограды"
 HUN_soviet_license_trade_desc:0 "Теперь, когда мы присоединились к славному Советскому Союзу, мы, пожалуй, могли бы убедить их поделиться своими знаниями. Ведь развитие нашей страны - это развитие коммунизма в мире."
 HUN_soviet_license_trade:0 "Советская Лицензионная Торговля"
 HUN_communist_international_desc:0 "После установления рабочей культуры в Венгрии пришло время присоединиться к Комминтерну под крылом Третьего Интернационала, а СССР, в свою очередь, несомненно, посчитает Венгрию достойным членом коммунистического блока."
 HUN_communist_international:0 "Коммунистический интернационал"
 HUN_the_rakosi_administration_desc:0 "После перестройки правительства нам необходимо провести чистки среди населения для отсеивания тех, кто не считает коммунизм общим благом для народа."
 HUN_the_rakosi_administration:0 "Администрация Ракоши"
 HUN_create_the_avo:0 "Create The ÁVO"
 HUN_create_the_avo_desc:0 "'Those who are not with us, are against us'. Enemies of the system must be eliminated, and we will need a secret police to find, and apprehend these undesrieable elements. The Államvédelmi Osztály (ÁVO) will serve as a counterintelligence unit, and a domestic state protection authority."
 HUN_connections_in_moscow:0 "Connections In Moscow"
 HUN_connections_in_moscow_desc:0 "If we want to thrive as a communist nation, we need to estabilish close ties with other followers of the worker's cause. We will reach out to the Soviet Union, to create a direct line from Budapest to Moscow, through which we can communicate in the case of an emergency."
 HUN_collectivization:0 "Collectivization"
 HUN_collectivization_desc:0 "Who could utilize the lands and factories of the country better, than the communist party? We will minimalize the amount of land, that is held by private citizens, and take matters into the hands of the state."
 HUN_five_year_plan:0 "Five Year Plan"
 HUN_five_year_plan_desc:0 "As a step towards a planned economy, we will introduce five year plans, that set short term goals for our nation. Everyone will have to perform according to this plan, and if we work hard enough, and keep the ultimate goal in sight, there is nothing that will stop us from achieving our goals."
 HUN_the_kadar_administration_desc:0 "Конечная цель коммунизма - это не всемирная революция, а прежде всего - благополучие народа. Те, кто не мешает нам в достижении этого - могут спокойно существовать в мире, а те, кто помогают нам в конечном итоге будут щедро вознаграждены."
 HUN_the_kadar_administration:0 "Администрация Кадара"
 HUN_western_relations:0 "Western Relations"
 HUN_western_relations_desc:0 "Even though we chose communism over democracy, it would be foolish to abandon the west altogether, and only place our trust in our Soviet brethren. While we will stay loyal to the communist cause, we will also try to open up trade, and diplomatic relations with western countries, to keep our options open."
 HUN_goulash_communism:0 "Goulash Communism"
 HUN_goulash_communism_desc:0 "'Those who are not against us, are with us'. This is the philosophy we employ, when it comes to enemies of the system. The people will be kept in blissful welfare, which will make them more cooperative with the government. Prices of common consumer goods will be determined by the state, and they will always be available. This will no doubt incur extra costs, but it will keep the population content, and happy."
 HUN_modernize_the_railway_network:0 "Modernize The Railway Network"
 HUN_modernize_the_railway_network_desc:0 "The Hungarian railway is in dire need of improvement, as the restrictions set by the Trianon peace treaty forbode the construction of railways with more than one track. A thorugh expansion plan will be drafted and executed, which will modernize the existing railway lines, and make way for new ones."
 HUN_facilitate_full_employment:0 "Facilitate Full Employment"
 HUN_facilitate_full_employment_desc:0 "Everyone has to contribute to the advancement of our nation, and the communist cause. We have to make sure, that all people have a job, and something useful that they can do, and this means creating workplaces. Areas with high unemployment rates will undergo industrial and commercial development, so that everyone will be able to work towardsa better future."
 HUN_one_nation_one_party_desc:0 "Со славной победой коммунизма в стране нам необходимо ликвидировать все остальные партии так как они запутывают избирателей. КПВ отлично сможет и единолично добиться для народа лучшего."
 HUN_one_nation_one_party:0 "Один народ - Одна партия"
 HUN_communist_ideas_desc:0 "Находясь вдали от демократов с Запада и под угрозой вторжения со стороны Рейха, Венгрия должна искать поддержки в других странах. Именно поэтому взор вновь будет обращен, как в далеком 1919 году, на Советский Союз, который, теперь, несомненно, поддержит нас."
 HUN_communist_ideas:0 "Коммунистические идеи"
 HUN_scientific_spirit_desc:0 "У нас нет фанатизма, как у фашистов, но в этом и наше преимущество. Совместно с нашими учёными, научные сотрудники «Союзников» помогут нам сделать шаг на встречу будущему, и, быть может, превзойти фашистов в технологии."
 HUN_scientific_spirit:0 "Дух просвещения"
 HUN_visegrad_technology_circle_desc:0 "Теперь мы делим нашу экономику с членами нашего союза, так почему бы не поделиться и знаниями? Все выиграют от обмена научными данными, что позволит нам быть более готовыми к любой угрозе."
 HUN_visegrad_technology_circle:0 "Вишеградское экономическое пространство"
 HUN_joint_military_council_desc:0 "В то время как отдельные члены нашего альянса могут быть могучи и в одиночку, истиная сила лежит только в кооперации всех действий. Чтобы сделать совместные действия войск проще, мы создаём военный совет, который будет курировать их."
 HUN_the_country_of_iron_and_steel_desc:0 "Не смотря на богатство СССР ресурсами - мощностей для обработки все равно нехватает. По новому договору между нами и СССР мы будем получать ресурсы из Союза, чтобы перерабатывать их и отсылать обратно, получая процент от переработанного в своё пользование."
 HUN_worker_spirit:0	"Дух трудящихся"
 HUN_worker_spirit_desc:0 "В соответствии с идеалами коммунизма каждый гражданин страны обязан вносить вклад в общее развитие страны. Новый закон позволит нам практически полностью искоренить безработицу и гарантировать вклад каждого в общее дело."
 HUN_spreading_the_revolution:0 "Распространение революции"
 HUN_spreading_the_revolution_desc:0 "Наша страна выступает как оплот революции, свет в темноте импереализма в центральной Европе. Нам необходимо передать этот свет и другим странам, что нас окружают или поддержать его там, где он уже присутствует. В итоге всё одно - весь мир присоединиться к коммунизму и включит нас в анналы истории как одних из отцов - основателей того будущего, дивного мира."
 HUN_german_revolution:0 "Революция в Германии"
 HUN_german_revolution_desc:0 "Некогда наш союзник, а ныне зверь, что скалит свою пасть на нас и в любой момент готов перегрызть глотку. Коммунистическая революция в Германии не только гарантирует нам безопасность, но и в целом укрепит идеалогию в Европе."
 HUN_a_bastion_against_fascism:0 "Бастион на пути фашизма"
 HUN_a_bastion_against_fascism_desc:0 "Всё, теперь решено, нам необходимо готовиться к войне против фашизма, однако сперва необходимо укрепить северные и западные границы, чтобы в случае чего остановить наступление противника."
 HUN_preparations_for_the_war:0 "Подготовка к войне"
 HUN_preparations_for_the_war_desc:0 "Мировая война неизбежна, а к неизбежному необходимо быть готовым. Это означает то, что необходимо ужесточить мобилизационные законы и однозначно определить нашу политику."
 HUN_war_on_fascism:0 "Война против Фашизма"
 HUN_war_on_fascism_desc:0 "Теперь мы готовы к новой Великой войне. Последней войне со злом, в которой нам предстоит стереть фашизм с лица земли."
 HUN_territorial_policy:0 "Territorial Policy"
 HUN_territorial_policy_desc:0 "Once we have acquired land that was lost in the Treaty of Trianon, we have to decide what to do with it. If we want it to be fully part of our country, we have to take steps to integrate it."
 HUN_integration_focus:0 "Integration Focus"
 HUN_integration_focus_desc:0 "In order to assimilate the population in the newly acquired territories, we have to get them to cooperate, otherwise they will never feel like they are a part of us. Peaceful integration is the way to go."
 HUN_minority_rights:0 "Minority Rights"
 HUN_minority_rights_desc:0 "We can't expect foreign ethinicities to assimilate in a matter of years, so the easiest way to integrate them, is to give them the same, (or almost the same) rights, as the rest of our citizens. This way they won't feel like they are foreigners in our country."
 HUN_suppression_focus:0 "Suppression Focus"
 HUN_suppression_focus_desc:0 "Total cooperation of the local population in newly acquired territories is necessary, if we wish to make use of them in the army. That is why we must root out any feelings of nationalistic pride from them, and aggressively assimilate them as soon as possible. It might come with a few losses, but the goal justifies the means."
 HUN_hungarization:0 "Hungarization"
 HUN_hungarization_desc:0 "It is not enough, that the population of the integrated territories is not against us. We have to instill Hungarian ideals in them, and make them understand, that they have to fight for this country, if they are to live in it. Through media, education, and laws, we will convert every citizen of our country to faithful servants of the nation."
 HUN_revisionism:0 "Ревизионизм"
 HUN_revisionism_desc:0 "По Трианонскому договору Венгрия была отделена от Австрии и большая часть территорий была несправедливо отторгнута. Возвращение этих земель должно быть нашей основной целью, чтобы восстановить былую мощь страны и вернуть веру народу."
 HUN_celebrate_the_successful_revision:0 "Celebrate The Successful Revision"
 HUN_celebrate_the_successful_revision_desc:0 "We have achieved our goal of regaining the territory, that was ripped from us in the Treaty of Trianon. This is due cause for celebration, and in honor of this event, we will appoint a new national holiday, that will commemorate this date for time eternal."
 HUN_hungary_first:0 "Венгрия прежде всего"
 HUN_hungary_first_desc:0 "Мы одиноки в нашей борьбе о восстановлении утраченных земель, а время показало, что Трианонский договор пересматривать никто не собирается, поэтому нам должно взять это в свои руки и найти союзников в этой борьбе, или встретить в одиночку любого, кто встанет у нас на пути."
 HUN_conscription_reforms:0 "Реформация призыва"
 HUN_conscription_reforms_desc:0 "Откровенное продление призыва может вызвать публичное возмущение, однако если мы «поиграем» законами мы сможем увеличить общее число призывников. Покричи с трибуны там, промолчи здесь, и вот, большая часть людей будет уже достаточно запутана, чтобы заметить нашу изворотливость."
 HUN_revisionist_education:0 "Ревизионизм в образовании"
 HUN_revisionist_education_desc:0 "Наша система образования обязана охватить идеи ревизионизма в кратчайшие сроки, чтобы воспитать этот дух в молодом поколении. Былую славу Венгрии будут преподавать в школах, прививая гордость нации детям. Разумеется это подтолкнет юнцов стремиться во что бы то ни стало к общему благу народа и страны."
 HUN_polish_hungarian_intelligence_exchange:0 "Польско-Венгерский обмен разведданными"
 HUN_polish_hungarian_intelligence_exchange_desc:0 "Для повышения обороноспособности нашей нации, отделы внешней разведки обязаны собрать как можно больше информации об окружающих странах. А Польша, былой Венгерский друг, станет ценным партнером в этом взаимовыгодном договоре. Они не смогут отказать."
 HUN_invite_poland:0 "Пригласить Польшу"
 HUN_invite_poland_desc:0 "Польша и Венгрия давно уже не друзья, однако теперь, когда мы решили опереться на собственные силы в среде наступающей войны, укрепление содружества между нашими народами, в особенности заключение союза, может стать достаточно мудрым решением."
 HUN_support_polish_claims:0 "Поддержка Польских требований"
 HUN_support_polish_claims_desc:0 "После Великой Войны Польша получила выход к морю через Данциг, который сделал границы крайне уязвимыми. Для Германии имеется некий смысл, чтобы передать всю Восточную Пруссию Польше, сделав территории государств более консолидированными. Мы можем поддержать Польшу в регионе, использовав наше влияние."
 HUN_invite_bulgaria:0 "Пригласить Болгарию"
 HUN_invite_bulgaria_desc:0 "Болгария выступила на нашей стороне в Великой Войне более по необходимости, чем по дружбе. Возможно, мы могли бы снова заставить их проливать кровь на нашей стороне и заманить их в нашу новообразованную коалицию с обещанием территорий Югославии и Румынии."
 HUN_burgas_industrial_development_project:0 "Проект промышленного развития Бургаса"
 HUN_burgas_industrial_development_project_desc:0 "Военный характер нашего союза с Болгарией может отдалить нас от них, однако это не остановит нас перед тем, чтобы построить действительно прочные отношения между нашими странами. Мы можем развить их промышленность в одном из наименее развитых регионов страны, что, несомненно, заслужит благодарность со стороны Болгарии, тем более нам это выгодно, если мы хотим иметь сильного союзника."
 HUN_secure_dobrudja:0 "Secure Dobrudja"
 HUN_secure_dobrudja_desc:0 "One of the past grievances of Bulgaria is the many Bulgarians in Dobrudja, who have to suffer the reign of the vile Romanians, enduring oppression at every turn. As our alliance grows stronger, so does our international influence. We could use this influence to pressure Romania into handing over parts (if not all) of Dobrudja to Bulgaria."
 HUN_help_finland:0 "Help Finland"
 HUN_help_finland_desc:0 "Finland is under threat from the Soviet Union, and in dire need of assistance. By offering them a helping hand, we'd be able to indirectly hinder the effort of the communists."
 HUN_invite_finland:0 "Invite Finland"
 HUN_invite_finland_desc:0 "Now that we have proven our good intentions to the Finns, they will surely accept a full invitation into our alliance. They could make a valuable ally against the Soviets, whom we will eventually have to fight."
 HUN_turkish_alliance:0 "Союз с Турцией"
 HUN_turkish_alliance_desc:0 "Несмотря на все разногласия между нашими народами в прошлом нам необходимо зарыть в землю топор войны и перейти к взамовыгодному сотрудничеству. Необходимо напомнить Туркам на чьей стороне сражались они в Великой Войне и пообещать им восстановление былых владений после формирования собственного альянса."
 HUN_turkish_troop_exchange_tt:0 "Мы получим несколько дивизий от Турции, взамен отослав столько же.\n"
 HUN_turkish_troop_exchange:0 "Обмен войск с Турцией"
 HUN_turkish_troop_exchange_desc:0 "Альянсы строятся только на взаимном доверии. Мы могли бы улучшить наши отношения с Турцией, если мы проведем взаимный обмен войсками Это может принести и другие преимущества в долгосрочной перспективе, так как солдаты, делясь своим опытом, потенциально могут помочь поддержке боеготовности войск обеих стран."
 HUN_reinforce_turkish_claims:0 "Reinforce Turkish Claims"
 HUN_reinforce_turkish_claims_desc:0 "The once proud Ottoman Empire has been forced to relinquiesh control of most of its territory outside of Anatolia after the Great War. Many wish to see these lands restored to the Turks, our allies, and making them stronger would in turn make our alliance stronger. We will officially back their claims on Syria, and the Eastern Mediterranean."
 HUN_greek_alliance:0 "Greek Alliance"
 HUN_greek_alliance_desc:0 "The Turks have caused our nation a great deal of suffering in the 16th and 17th centuries. The Greeks suffered an even longer period of occupation, and our past is linked in other ways as well. The crown of St. Stephen was gifted by a Byzantine emperor to the King of Hungary, a kindness which we wish to repay now. We will join forces with the Greeks, and lay waste to the Turkish fiends!"
 HUN_megali_idea:0 "Megali Idea"
 HUN_megali_idea_desc:0 "Ever since the Greeks declared their independence from the Ottomans, they have dreamt of unifying all ethnically, and historically Greek lands. This dream has come to be known as the 'Megali Idea', and encompasses a lot of territory, that is still under Turkish rule. Most of the Greeks have been transferred from Anatolia during the 1923 population exchange, but they still maintain claims to those lands."
 HUN_strike_turkey:0 "Strike Turkey"
 HUN_strike_turkey_desc:0 "Everything is ready for a grand war of revenge against Turkey. With our Greek friends backing us, we will surely bring the dying Turkish beast to its knees, giving them a taste of what we had to suffer for centuries during the Turkish occupation."
 HUN_befriend_austria:0 "Дружба с Австрией"
 HUN_befriend_austria_desc:0 "Некогда процветающая Австро-Венгерская дружба всё еще теплится, однако вот - вот затухнет. Если мы надеемся на Австрию, как на союзника, нам необходимо в кратчайшие сроки восстановить умирающие отношения между нашими странами."
 HUN_war_with_austria:0 "Война с Австрией" 
 HUN_war_with_austria_desc:0 "Австрия лежит на пути Венгерского ревизионизма. Мы должны показать миру, что наш народ силён, и наш слабый западный сосед будет отличной мишенью для этой демонстрации."
 HUN_the_burgenland_referendum:0 "Бургенландский референдум"
 HUN_the_burgenland_referendum_desc:0 "Бургенланд - небольшая область отнятая у Венгрии после Великой Войны, где до сих пор в большинстве своём проживают Венгры. Если бы мы могли убедить Австрию провести референдум о возвращении в Венгрию этой области, то население, что там проживает, несомненно проголосует «За»."
 HUN_restore_the_monarchy:0 "Реставрация монархии"
 HUN_restore_the_monarchy_desc:0 "Австро-Венгерская Империя была сражена в боях Великой Войны. Теперь настало время для пробуждения некогда великой монархии. Отто Фон Габсбург, старший сын Карла I, последнего правящего монарха Австро-Венгрии, до сих пор жив и здоров, и мог бы быть идеальным претендентом на престол."
 HUN_trialism:0 "Trialism"
 HUN_trialism_desc:0 "During the years of the Great War, the idea of Trialism - turning the dual monarchy into a three-state monarchy, by adding Croatia - was brought up as a resolution to the growing tension between the nationalities of the empire. We could revitalize this idea, and build our nation on the cooperation of Germans, Hungarians, and Slavs."
 HUN_wilsons_10th_point:0 "10-ый пункт Вильсона"
 HUN_wilsons_10th_point_desc:0 "Президент Вудро Вильсон имел иные мысли, касательно судьбы Австро-Венгрии, однако случилось всё иначе. Он хотел создать на её основе федерацию, в которой каждая национальность была бы представлена, а также обладала некоторым уровнем самоуправления. Если мы немного изменим данную концепцию, есть возможность создать некий вид феодальной монархии, в которой верховная власть принадлежала по прежнему монарху, однако региональные решения возлагались на местные администрации."
 HUN_develop_austrian_ironworking:0 "Develop Austrian Ironworking"
 HUN_develop_austrian_ironworking_desc:0 "The mountains of Austria have tons of unexploited minerals in them, waiting for us to extract them. By spending a little effort, we could multiply the steel production in the area, and produce enough for a completely new factory."
 HUN_skoda_steel_works:0 "Skoda Steel Works"
 HUN_skoda_steel_works_desc:0 "The Skoda Works is one of the greatest industrial concerns in the Czech economy. If we want to fully take advantage of the local resources, we should provide them with government contracts, and enable them to exploit the raw materials of the region."
 HUN_revenge_for_trianon:0 "Месть за Трианон"
 HUN_revenge_for_trianon_desc:0 "The time has come to strike back at those who wronged us after the Great War. Французы были наиболее жестки к нам в Трианонском соглашении, поэтому начать мстить лучше с них."
 HUN_demand_galicia:0 "Потребовать Галичину"
 HUN_demand_galicia_desc:0 "Галичина и Краков были частями Австро-Венгрии с момента своего основания. Польше нужно напомнить её место и чьи это земли. В случае отказа у нас будет веская причина взять эти земли силой."
 HUN_the_bucovina_question:0 "Вопрос Буковины"
 HUN_the_bucovina_question_desc:0 "Есть небольшой кусочек земли под названием Буковина, что находися в северных областях Румынии. Здесь проживает некоторая часть Венгерского народа, что является достаточно причиной для требования этих земель у Румынии, которой придётся уступить, если они не хотят рисковать и идти на войну с нами."
 HUN_imperialist_coup_in_czechoslovakia:0 "Переворот монархистов в Чехословакии"
 HUN_imperialist_coup_in_czechoslovakia_desc:0 "Чехословакия поправу является частью нашей Империи. Однако мы не можем просто потребовать от них присоединения, так как их правительство не желает сотрудничества. Если бы мы устроили провенгерский переворот в стране новое руководство, несомненно, будет нам должно и пойдет на уступки."
 HUN_merge_with_czechoslovakia:0 "Объединение с Чехословакией"
 HUN_merge_with_czechoslovakia_desc:0 "Австрия и Венгрия едины, но восстановление империи только началось. Чехословакия держится на фундаменте из песка, поэтому их необходимо присоединить к нам. Взамен мирной интеграции мы даруем им защиту и некоторую автономию."
 HUN_demand_italian_provinces:0 "Потребовать провинции в Италии"
 HUN_demand_italian_provinces_desc:0 "Итальянцы, во главе с их лидером Муссолини - гордый народ, и, несмотря на некоторые неудачи в прошлом, сила, с которой стоит считаться. Именно поэтому возможно будет трудно заключить сделку с Итальянцами о возвращении старых провинций. Теперь мы можем использовать наше влияние на Балканах и поддержать их в санкционировании интервенции в Грецию. Они получат Эпир и Крит, а мы Южный Тироль и Истрию."
 HUN_draw_closer_to_germany:0 "Сблизиться с Германией"
 HUN_draw_closer_to_germany_desc:0 "Венгрия не единственная страна, которая была унижена после окончания Великой Войны. Германия может стать достойным союзником, если мы решим иметь дела с ними."
 HUN_military_science_division:0 "Военно-Научный отдел"
 HUN_military_science_division_desc:0 "Не смотря на то, что наша страна крепко стоит на ногах, нам всё же есть чему поучиться у Немцев, которые достигли невероятных успехов в различных сферах науки. Они с удовольствием предложат нам свою помощь, если мы делегируем группу ученых для этой деятельности."
 HUN_synthetic_oil_effort:0 "Synthetic Oil Effort"
 HUN_synthetic_oil_effort_desc:0 "Like us, Germany also lacks extensive oil supplies. They have made significant advancements in the field of synthetic oil production, which we too could utilize."
 HUN_negotiations_with_italy:0 "Переговоры с Италией"
 HUN_negotiations_with_italy_desc:0 "Италия находится прямо у нашего порога, но дипломатичнские отношения между нашими странами до сих пор неопределены. Мы должны попробовать заключит с ними договор, который стабилизирует наши дипломатические отношения и, возможно, принесет взаимную выгоду."
 HUN_the_adriatic_initiative:0 "The Adriatic Initiative"
 HUN_the_adriatic_initiative_desc:0 "We need to pursue closer ties with Italy. Now that we have access to the sea, we have a common interest with them: The defense of the Adriatic Sea. We will propose a shared shipbuilding, and naval research initiative, which will help us catch up, and help them better defend their shores."
 HUN_cooperation_with_italy:0 "Cooperation With Italy"
 HUN_cooperation_with_italy_desc:0 "We now have common research initiatives with both Germany, and Italy. It is time to bring the two together, and work towards the advancement of our entire alliance, instead of just the individual countries in it."
 HUN_axis_membership:0 "Членство в «Оси»"
 HUN_axis_membership_desc:0 "Теперь, когда наши отношения с Германией достигли своего апогея пришло время сделать последний шаг, который будет чисто формальностью, однако будет означать истиное доверие между нашими странами."
 HUN_hungarian_german_research_effort:0 "Германско-Венгерская научная группа"
 HUN_hungarian_german_research_effort_desc:0 "Германия является новатором всего в ВПК. Мы можем многому у них поучиться, но то же верно и в обратном порядке. Мы должны создать общую исследовательскю группу, которая будет работать на благо обеих стран."
 HUN_fall_of_the_ussr:0 "Падение СССР"
 HUN_fall_of_the_ussr_desc:0 "Большевики стоят на наших границах жадно глядя на наши земли. Мы должны нанести удар первыми, прежде чем они решаться на интервенцию. Вместе со странами «Оси» у Советов нет ни единого шанса."
 HUN_exit_attempt:0 "Попытка выхода"
 HUN_exit_attempt_desc:0 "Мы были втянуты в войну Германие, и многие уже видят то, что она обречена на провал. Если это действительно так - то нам необходимо немедленно выйти из этой войны. Необходимо уцепиться за любую возможность перейти на другую сторону, однако эта попытка должна оставаться в секрете, иначе немцы могут агрессивно вмешаться в наши внутренние дела."
 HUN_assistance_from_the_general_staff:0 "Помощь от Генштаба"
 HUN_assistance_from_the_general_staff_desc:0 "После укрепления связей с Германией мы уже доказали, что готовы поддержать их во всех действиях. Если мы хотим и в будущем сотрудничать с Вермахтом - нашему командованию необходимо координировать свои действия правильно. Мы попросим делегировать часть Верховного главнокомандования Вермахта в Венгрию для сотрудничества с нашим верховным военным командованием."
 HUN_men_for_burgenland:0 "Men For Burgenland"
 HUN_men_for_burgenland_desc:0 "The German war situation is desperate. They are in serious need of new recruits, if they want to continue fueling their war machine. We could propose an exchange to them, in which we give them recruiteble men, in return for Burgenland."
 HUN_extensive_conscription:0 "Extensive Conscription"
 HUN_extensive_conscription_desc:0 "Our nation is small, and can not field a big enough army, to rival the bigger powers in Europe. We have to do everything to countermand this, starting with our conscription laws. We will need every able bodied man in the army, if we are to enforce our demands on our neighbors."
 HUN_the_rongyos_garda:0 "The Rongyos Gárda"
 HUN_the_rongyos_garda_desc:0 "After our defeat in the Great War, the Rongyos Gárda - a ragtag band of volunteer troops - has helped to secure the western borders of our small country, including Sopron, which would probably be an Austrian city, if it wasn't for them. They have again been a great help after the events of the First Vienna Award, in keeping the Slovaks occupied. We should provide them with government funding and support."
 HUN_military_land_survey:0 "Military Land Survey"
 HUN_military_land_survey_desc:0 "The country has recently grown, and if we want to keep our new territories, we have to be able to defend them. Our military needs better, more detailed maps of the country, than those that are currently available. We will order a nation-wide survey to be conducted by the army, which will give us a better chance at mounting a defense, if we need to."
 HUN_hungarist_ideas:0 "Hungarist Ideas"
 HUN_hungarist_ideas_desc:0 "The country could benefit from having a national socialist government, that can convince the population to make every effort to aid the country. The Arrow Cross Party is getting more and more popular, and with a little help, they could soon end up as the ruling party."
 HUN_hungarian_ss:0 "Hungarian SS"
 HUN_hungarian_ss_desc:0 "We could strike a deal with Germany, and let them conscript Hungarians, and Germans from Hungary into their Waffen SS, in return for some subsidies for our tank production. Our soldiers would be safe under German leadership, and in return we would get the technology, and the means to produce armored units of our own."
 HUN_declare_state_of_emergency:0 "Declare State Of Emergency"
 HUN_declare_state_of_emergency_desc:0 "In these times of international tension, and conflict, we must not let our country be divided and indecisive. A single entity has to take power, until the chaos subsides, and lead the country through distress and hardship. We will entrust Ferenc Szálasi, the leader of the nation, with all the power he needs to guide us through these uncertain times."
 HUN_social_reforms:0 "Social Reforms"
 HUN_social_reforms_desc:0 "Religious matters will be heavily controlled by the state, and churches will not be allowed to partake in politics. Worker unions, and strikes will be outlawed. Emigration, and immigration will also be restricted, and Hungarians living abroad will be resettled to the homeland. The reforms will also affect the healtcare system, and state employees, and include a strict censorship of media and literature."
 HUN_industrial_and_work_reforms:0 "Industrial And Work Reforms"
 HUN_industrial_and_work_reforms_desc:0 "Some industrial branches have been needlessly overdeveloped since 1920. These developments will stop, and a new industrial system will be estabilished, that relies on agriculture. Interest free credit will be introduced for those, who wish to develop Hungarian lands and businesses, and matters of land ownership will be regulated by the constitution."
 HUN_domestic_focus:0 "Domestic Focus"
 HUN_domestic_focus_desc:0 "Tax money, and personal wealth can only be spent in the country, and those who take their money abroad, will be charged with treason. International trade will exclusively be handled by the state. The army will undergo a restructurization, and modernization, and its soldiers will be drafted from all nationalities."
 HUN_the_industrialized_agrarian_state:0 "The Industrialized Agrarian State"
 HUN_the_industrialized_agrarian_state_desc:0 "The nation will transform into a modern, agrarian society, and social structure will undergo thorough rearrangement. Industrial, and agricultural regulations will be introduced into the constitution, and factory workers will be bound by law to work at the same place for a certain time."
 HUN_expand_the_levente_associations:0 "Развить идеи организации Левенте"
 HUN_expand_the_levente_associations_desc:0 "Молодежь нашей страны принимает наше патриотическое воспитание в рамках организации Левенте. Они также получают первичную военную подготовку, так что это отличная ступень на пути присоединения к армии. Настало время расширить это учреждение, чтобы ни один ребёнок не был пропущен в воспитании националистических идей."
 HUN_maintain_conservative_government:0 "Maintain Conservative Government"
 HUN_maintain_conservative_government_desc:0 "Our current government is strong, but we need to take measures to keep our power uncontested. We will commit to the conservative ideas of the current cabinet, and ensure, that extremist movements do not gain too much ground."
 HUN_ban_the_arrow_cross_party:0 "Ban The Arrow Cross Party"
 HUN_ban_the_arrow_cross_party_desc:0 "The hungarist ideas of Szálasi have plagued our nation long enough. He himself will be arrested and imprisoned, and his political party will be outlawed, along with any other movements and poltical entities, that associate themselves with the Arrow Cross."
 HUN_introduce_foreign_service:0 "Introduce Foreign Service"
 HUN_introduce_foreign_service_desc:0 "Field experience is invaluable in the training of our troops. While we might not always be engaged in armed conflict, we can surely find a war or two around the world, that we are willing to fight for a sympathetic nation. By making foreign service mandatory, we can indirectly influence foreign conflicts, and provide our soldiers with additional training."
 HUN_reinforce_the_regency:0 "Reinforce The Regency"
 HUN_reinforce_the_regency_desc:0 "Miklós Horthy wields most of the actual power in the country, but the parliment still operates independently of the regent. We must restore authority to the head of the state, and reassure his position as our nation's leader."
 HUN_reinstate_the_habsburgs:0 "Reinstate The Habsburgs"
 HUN_reinstate_the_habsburgs_desc:0 "The monarchy is now stable, and there is decent support for a legitimist movement. Otto von Habsburg is the rightful heir to the throne of Hungary, and as such, shall be reinstated as king. The long regency of Horthy can finally come to an end, and order can be restored to the Kingdom of Hungary."
 HUN_enthrone_horthy:0 "Enthrone Horthy"
 HUN_enthrone_horthy_desc:0 "Horthy is practically reigning as a king now, in all but name. There are plenty of people, who support his coronation, and having a king again, would certainly lift the spirits of the nation."
 HUN_dismantle_the_monarchy:0 "Dismantle The Monarchy"
 HUN_dismantle_the_monarchy_desc:0 "We have had enough of the authoritarian rulership of kings and regents. The monarchy is outdated and obsolete. We will decide upon a new form of government, where the head of state wields less authority, and the true power will be given to the people."
 HUN_swing_politics:0 "Swing Politics"
 HUN_swing_politics_desc:0 "We have to keep our diplomatic options open at all times, if we don't want to end up on the losing side again. By 'swinging' back and forth between the allies and the axis, we can try to remain undecided for as long as it is possible, and only choose sides once we are sure that we are making the right choice."
 HUN_expansionism:0 "Expansionism"
 HUN_expansionism_desc:0 "We have stayed neutral long enough. We need to take our fate into our own hands, and fight those who would see our country destroyed. The lands of Hungary will be reclaimed by force, not by means of diplomacy."
 HUN_countryside_development:0 "Countryside Development"
 HUN_countryside_development_desc:0 "We can not let the capital become our only source of industrial capacity. By dispersing factories all over the countryside, we will always have a sufficient amount of industry, that we can tap into if we need to."
 HUN_reassert_old_claims:0 "Восстановить былые притязания"
 HUN_reassert_old_claims_desc:0 "Удручает факт того, что «Союзники» проигнорировали обоснованный запрос Albert Apponyi об уменьшении территориальных потерь Венгрии и, кажется, все забыли уже о том, что некогда мы были одной из главных сил в Европе. Историческая территория королевства должна быть восстановлена, таким образом мы открыто заявляем о своих претензиях на утраченные земли."
 HUN_claim_fiume:0 "Claim Fiume"
 HUN_claim_fiume_desc:0 "The port of Fiume was contested even in the times of the Austro-Hungarian Monarchy, but it has now come under the occupation of Italy. It is rightfully ours, but the Italians would never agree to just hand it over. We need to apply more than just diplomatic pressure if we want to take it."
 HUN_demand_slovakia:0 "Потребовать Словакию"
 HUN_demand_slovakia_desc:0 "Словакия или Чехословакия, не суть важна в этом вопросе - никогда не была жизнеспособной страной. Это монстр, слепленный из договоров, вышедших из Трианонского мрного соглашения, которого не признает Венгерское правительство. Чехословакия уступит все принадлежащие нам территории, если мы на нее надавим, ведь страх потерять только - только обретенный суверенитет куда сильнее, чем потеря половины владений."
 HUN_yugoslavian_pact_of_everlasting_friendship:0 "Пакт о вечной дружбе с Югославией"
 HUN_yugoslavian_pact_of_everlasting_friendship_desc:0 "Не сморя на то, что Югославия владеет некоторыми нашими исконными провинциями, они - отличный союзник в случае конфликта с Германией. В случае нашей дружбы они помогут установить хорошие отношения с «Союзниками» и, вряд ли, пойдут на уступки немцам. Мы должны урегулировать отношения между нашими странами установив пакт «О вечной дружбе», которая обеспечит нам дальнейшее сотрудничество."
 HUN_partition_yugoslavia:0 "Раздел Югославии"
 HUN_partition_yugoslavia_desc:0 "Очередной урод мирных соглашений после Великой Войны - Югославия. При достаточной поддержке в этом регионе крупных стран мы сможем организовать передел территорий Югославии."
 HUN_demand_transylvania:0 "Потребовать Трансильванию"
 HUN_demand_transylvania_desc:0 "Трансильвания - одна из старейших и главных частей Венгрии, которая ошибочно считается землей Румын, должна быть немедлено передана нам. В случае отказа Румынского правительства мы одной Трансильванией не ограничемся."
 HUN_threaten_war_for_banat:0 "Потребовать Банат"
 HUN_threaten_war_for_banat_desc:0 "Не смотря на то, что Банат не заселен большим количеством Венгров, но он обладает большим стратегическим потенциалом. В настоящее время Румыния достаточно ослабла, чтобы удовлетворить практически любые наши требования и нам необходимо использовать эту возможность. В случае их отказа мы будем грозить им войной, что, несомненно, повлияет на их решение."
 HUN_croatian_ports:0 "Порты Хорватии"
 HUN_croatian_ports_desc:0 "Имея выход к морю на протяжении десятилетий Австро-Венгрия была могучей державой. Ныне всё то былое могущество приходит в упадок, поэтому нам необходимо немедленно начать реструктуризацию верфей для возвращения величия нашего флота."
 HUN_metal_processing_in_vojvodina:0 "Обработка металла в Воеводине"
 HUN_metal_processing_in_vojvodina_desc:0 "Воеводина находится в стратегически выгодном положении и поэтому должна сыграть важную роль в развитии нашей страны, учитывая то, что здесь всегда была развитая металлургическая промышленность."
 HUN_croatian_smelting_industry:0 "Croatian Smelting Industry"
 HUN_croatian_smelting_industry_desc:0 "Croatia has vast amounts of resources, that are not properly utilized. Developing the smelting industry in Croatia and Slavonia would enable us to make better use of the bauxite and iron in the area."
 HUN_the_arpad_line:0 "Линия Арпада"
 HUN_the_arpad_line_desc:0 "В тот или иной момент Советский Союз может вторгнуться с Востока, в Карпатах, и именно там она и должна быть остановлена. Местность в Подкарпатской Руси идеально подходит для строительства сильной оборонительной линии, которая будет называться «Линией Арпада», в честь былого главы венгерских племен."
 HUN_extend_the_arpad_line:0 "Продление линии Арпада"
 HUN_extend_the_arpad_line_desc:0 "Отныне мы хорошо защищены с северо-востока, однако возвращенные земли Трансильвании полностью беззащитны. Линия Арпада должна быть продлена на юго-восток ради спасения нашей страны от большевистской угрозы."
 HUN_coal_mines_in_nyitra:0 "Угольные шахты в Нитрии"
 HUN_coal_mines_in_nyitra_desc:0 "Теперь, когда Нитра вернулась в наши руки, наша добывающая промышленность может быть расширена и мы сможем обеспечить большее число заводов необходимыми нам ресурсами."
 HUN_mines_in_transylvania:0 "Шахты в Трансильвании"
 HUN_mines_in_transylvania_desc:0 "Благодаря горной территории Трансильвании, богатой природными ресурсами, такими как железо, золото, медь, соль и многими другими, мы сможем в одночасье увеличить рост нашего промышленного потенциала."
 HUN_concentric_road_network:0 "Концентрация на развитии Ж/Д сетей"
 HUN_concentric_road_network_desc:0 "С вовзвращением всех территорий нам необходимо создать разветвленную железнодорожную сеть, которая обеспечит высокую пропускную способность по всей территории страны. Нынешние транспортные сети неэффективны, однако новые сети, в будущем, смогут сделать нашу столицу центром одной из крупнейших экономик Европы."
 HUN_agricultural_modernisation:0 "Аграрная модернизация"
 HUN_agricultural_modernisation_desc:0 "Сельское хозяйство всегда является основной экономической силой страны. Мы не можем позволить прийти в упадок этой области и не сможем добиться серьезного прогресса без стабильности в этой отрасли."
 HUN_found_maort:0 "Основать MAORT"
 HUN_found_maort_desc:0 "Некоторые американские предприниматели активно финансируют геолого-разведовательную деятельность в нашей стране и уже достигли некоторых успехов обнаружив значительное количество нефти в районе деревень Lovászi и Hahót. От американцев поступило выгодное предложение создать совместное предприятие MAORT(Венгерско-Американская нефтяная корпорация), которое будет добывать нефть и другие ресурсы в этой области. Большая часть ресурса по договору окажется в наших руках, поэтому можно смело скрепить дело рукопожатием."
 HUN_oil_surveys:0 "Oil Surveys"
 HUN_oil_surveys_desc:0 "Signs of oil fields have been found in Slovakia and Backa. We have to conduct a through survey and chart any unexploited oil reserves in these areas."
 HUN_expand_the_rubber_industry:0 "Расширить производство резины"
 HUN_expand_the_rubber_industry_desc:0 "Промышленность по производству резины уже некоторое время представлена в Венгрии и, хотя она полностью зависит от внешнего импорта, присутствует некоторая выгода в её развитии на основе синтетического каучука. Это предоставит нам больше производственных мощностей и постоянный приток резины вне зависимости от статуса марионеток Великобритании."
 HUN_fortification_effort:0 "Усилия по фортификации"
 HUN_fortification_effort_desc:0 "Границы нашей Родины должны быть укреплены таким образом, чтобы остановить внезапное вторжение. Хорошо укрепленная фортификационная линия может сдерживать не один десяток дивизий."
 HUN_industrial_effort:0 "Промышленный скачок"
 HUN_industrial_effort_desc:0 "Если мы рассчитываем соответствовать по промышленному потенциалу ведущим мировым державам - нам необходимо сконцентрировать силы на развитии нашей индустрии. Чем сильнее будет наша промышленная мощь - тем более крупный конфликт мы сможем позволить себе."
 HUN_gyor_arms_factory:0 "Оружейные заводы Дьёра"
 HUN_gyor_arms_factory_desc:0 "Провинция Györ расположена в стратегически важном пункте. Развитие обрабатывающей промышленности в окружающих этот регион провинциях позволит нам организовать стабильные поставки вооружения, которое, вполне вероятно, мы могли бы поставлять и на внешний рынок ."
 HUN_artillery_factory_in_szeged:0 "Сегедский артиллерийский завод"
 HUN_artillery_factory_in_szeged_desc:0 "Артиллерия - это неотъемлемая часть любой дивизии. В нашей стране до сих пор отсутствует структурированная система производства оборудования для артиллеристских подразделений, однако есть небольшой оружейный завод в провинции Szeged, при должном желании мы могли бы его расширить и обеспечить нашу армию должным количеством артиллерии."
 HUN_budapest_ferihegy_airport:0 "Будапештский аэропорт Ферихедь"
 HUN_budapest_ferihegy_airport_desc:0 "Будапешт всё еще не имеет должного оборудования для обслуживания международных рейсов. Постройка новой воздушной гавани по проекту Dávid Károly позволит нам не только увеличить финансирование авиации, но и количество ангаров по ремонту и обслуживанию самолётов."
 HUN_hungarian_lloyd_aircraft_factory:0 "Венгерский Авиационный Завод Ллойд"
 HUN_hungarian_lloyd_aircraft_factory_desc:0 "Первозданный авиационный завод Ллойд был уничтожен ещё после Великой Войны, когда Венгрии запретили производство самолётов. Теперь это ограничение более нам не указ и мы свободны в наших действиях, в том числе и в востановлении былых мощностей по производству самолётов."
 HUN_transdanubian_construction_grants:0 "Задунайские гранты"
 HUN_transdanubian_construction_grants_desc:0 "Задунайские области могут использоваться гораздо более эффективно, однако в данный момент мы можем только косвенно развить их, дав льготы и гранты на развитие любым промышленным предприятиям, готовым работать в данном регионе."
 HUN_the_debrecen_industrial_concern:0 "Промышленный концерн Дебрецен"
 HUN_the_debrecen_industrial_concern_desc:0 "Восточные регионы нашей страны отстают от Западных, поэтому нам необходимо повысить местную промышленность для обеспечения хотя бы некоторого равновесия в регионах."
 HUN_budapest_industrial_district:0 "Промышленные кварталы Будапешта"
 HUN_budapest_industrial_district_desc:0 "Огромные пространства на межселенных территориях Будапешта пустуют, нам необходимо перевести их в категории промышленных земель и создать не только новые рабочие места, но и повысить наш общий промышленный потенциал."
 HUN_land_clearance:0 "Расчистка земель"
 HUN_land_clearance_desc:0 "Некоторые лесные массивы ограничивают развитие нашей промышленности и инфраструктуры. Вырубив леса на этих земли мы не только создадим новые рабочие места, но и увеличим площади под постройку новых заводов."
 HUN_hungarian_motorway_network:0 "Венгерские автомагистрали"
 HUN_hungarian_motorway_network_desc:0 "В то время, как промышленность по всей стране растет, нам необходимо заложить основу разветвленной сети автомобильных дорог, которые соединят все крупные города и промышленные центры в нашей столице. Эта сеть предоставит нам и дополнительные возможности промышленного роста в связи с улучшением связи между регионами."
 HUN_extra_research_slot1:0 "Развитие науки I"
 HUN_extra_research_slot1_desc:0 "Благодаря развитию промышленности мы сможем сплотить величайшие умы нашей державы, чтобы улучшить наш научный потенциал."
 HUN_the_gyori_program:0 "Программа Дьёра"
 HUN_the_gyori_program_desc:0 "Из-за ограничений, что были установлены после Великой войны, наша армия сейчас является посмешищем для всей Европы. Нам необходимо приготовиться для интенсивного развития ВПК."
 HUN_post_war_reorganisation:0 "Послевоенная реорганизация"
 HUN_post_war_reorganisation_desc:0 "Наконец наши солдаты и офицеры получили бесценный боевой опыт, что позволяет нам улучшить и увелчиить подготовку кадров. Тех, кто отличился на поле боя будут награждены высшим военным командованием."
 HUN_aviation_effort:0 "Развитие авиации"
 HUN_aviation_effort_desc:0 "Наша авиация находится в ужасающем состоянии. У нас нет ни крупных заводов, ни программы обучения пилотов, а наши авиационные полки всё еще состоят из самолётов, которые, быть может, ещё видали Русских под Перемышлем. Нам необходимо в кратчайшие сроки найти экспертов, которые способны будут организовать обучение новых пилотов, а также возвести несколько заводов по производству авиации."
 HUN_air_superiority_focus:0 "Превосходство в воздухе"
 HUN_air_superiority_focus_desc:0 "Защита воздушного пространства небольшой страны дело нехитрое, поэтому необходимо обучить наши авиационные полки новым правилам воздушного боя, ведь без преимущества в небе - нет победы на земле."
 HUN_fighter_production_innovations:0 "Производство истребителей"
 HUN_fighter_production_innovations_desc:0 "Возможно, перестройка нашей промышленности на производство истребителей - не самый лучший выбор для создания крупного военно-воздушного флота, однако если мы сможем добиться прогресса в этой отрасли в случае конфликта мы будем бить не числом, а технологией и умением."
 HUN_targeted_destruction_focus:0 "Развитие стратегических бомбардировок"
 HUN_targeted_destruction_focus_desc:0 "С действующими производственными мощностями мы не можем надеяться на превосходство над ВВС крупных стран. Однако мы могли бы ориентироваться на стратегическое разрушение мощностей противника, что даст нам в итоге вожделенное превосходство в воздухе."
 HUN_bomber_production_innovations:0 "Инновации в производстве бомбардировщиков"
 HUN_bomber_production_innovations_desc:0 "Производство бомбардировщиков - дело затратное, однако мы можем попытаться наладить выпуск нашей техники в других странах не снижая темпы производства техники других видов."
 HUN_military_intelligence:0 "Военная разведка"
 HUN_military_intelligence_desc:0 "Враг, который сокрыт - самый опасный враг. Обнаружение вражеских самолетов и расшифровка вражеских военных сообщений - залог успеха на поле боя. Нам необходимы дальнейшие инвестиции в технологии дешифрирования и разведки, чтобы быть всегда на шаг впереди противника."
 HUN_the_bay_group:0 "Группа Бэя"
 HUN_the_bay_group_desc:0 "Группа во главе с Zoltán Bay, видным физиком Венгрии, добилась значительных успехов в радиолокации. При достаточном финансиовании, они могли бы покрыть большую часть госудрства радиолокационной сетью, что существенно облегчит действия ПВО."
 HUN_jet_propulsion:0 "Реактивные двигатели"
 HUN_jet_propulsion_desc:0 "Нашим ученым наконец удалось достичь успехов в проектировке реактивных двигателей. Если эти исследования будут в дальнейшем финансироваться мы, в итоге, могли бы попытаться установить их и на наши самолеты, достигнув невиданных доселе авиации скоростей."
 HUN_army_effort:0 "Развитие армии"
 HUN_army_effort_desc:0 "Реорганизация армии должна стать практически главной задачей. Новые чиновники будут назначаться по усложненным схемам, а рекруты будут проходить более качественное обучение. Также, благодаря изысканиям военного департамента, мы получим неоторые преимущества в развитии доктрины."
 HUN_advanced_infantry_divisions:0 "Улучшенные пехотные дивизии"
 HUN_advanced_infantry_divisions_desc:0 "Пехота - основа любой армии. Чтобы преуспеть в этой сфере нам необходимо сначала убедиться, что наша пехота оборудована достаточным количеством современного обмундирования."
 HUN_specialised_training:0 "Специализированная подготовка"
 HUN_specialised_training_desc:0 "Регулярные войска хорошо подходят для большинства заданий, однако иногда требуются специалисты, типа альпинистов, или морских пехотинцев, которые могут создать преимущество над врагом в определенных районых. Нам необходимо создать несколько центров подготовки таких подразделений."
 HUN_saint_ladislaus_paratrooper_division:0 "Saint Ladislaus Paratrooper Division"
 HUN_saint_ladislaus_paratrooper_division_desc:0 "Other countries have been successfully using paratrooper units for quite some time, and we have been lagging behind in this aspect. We have to make a dedicated effort to estabilish paratrooper divisions of our own, which shall be called Saint Ladislaus, after our famous king from the medieval ages. The unit will be provided with the necessary equipment and funding, so that training can start right away."
 HUN_szekely_mountaineers:0 "Székely Mountaineers"
 HUN_szekely_mountaineers_desc:0 "Once we get hold of Transylvania, we can utilize the Carpathian mountains, as an easily defendable line. The local székely population knows these mountains well, and some of them could be drafted into specialized 'hegyivadász' divisions."
 HUN_motorization_effort:0 "Механизация армии"
 HUN_motorization_effort_desc:0 "Кавалерия постепенно вымрает, как род войск во всем мире. Да, он всё еще может быть полезен, например, в миротворческих целях, однако современные войны проходят уже по другим правилам, поэтому нам необходимо уделить достаточное количество времени и ресурсов для развития этого направления, конечно, если мы хотим идти в ногу с остальным миром."
 HUN_project_toldi:0 "Проекты Толди"
 HUN_project_toldi_desc:0 "В нашей стране нет мощностей для массового производства тяжелой бронетехники, но мы могли бы инвестировать развитие средней и легкой техники. Первый Венгерский бронеавтомобиль должен быть выпущен под названием «Толди», в честь средневекового рыцаря Miklós Toldi, при должном финансировании и развитии эта отрасль может сыграть решающую роль в развитии наших сухопутных войск."
 HUN_advanced_doctrines:0 "Развитие доктрины"
 HUN_advanced_doctrines_desc:0 "Грубой силы недостаточно для победы над противником. Наши генералы должны быть информированны о действиях врага и разбираться в современных тактиках, если мы хотим достичь успеха на полях сражений."
 HUN_swedish_license_trade:0 "Шведская Лицензионная Торговля"
 HUN_swedish_license_trade_desc:0 "Швеция, хоть и осталась вне военных конфликтов, с радостью поставят нам вооружение. Они добились заметного прогресса в артиллерии и бронетехнике. Мы могли бы попытаться приобрести некоторые из их лицензий и, основываясь на их идеях, продвигать наши собственные без вкладывания больших средств в исследования."
 HUN_german_license_trade:0 "Немецкая Лицензионная Торговля"
 HUN_german_license_trade_desc:0 "Наша научно-исследовательская работа не может эффективно охватить все средства ведения войны, таким образом, мы можем положиться на иностранные технологии. Германия недавно разработала отличные истребители, которые уже показали свою эффективность, а также некоторые другие легкие самолёты, которые мы можем использовать в наших собственных ВВС. Заключив сделку с ними мы сможем развить нашу авиацию без серьёзных инвестиций и затрат на эту отрасль."
 HUN_revive_the_navy:0 "Возрождение ВМФ"
 HUN_revive_the_navy_desc:0 "Отсутствие выхода к морю негативно сказалось на морских традициях страны. Возрождение ВМФ необходимо начать с построения современных судостроительных заводов, а также доков и портов. Только после создания прочной основы для развития нам необходимо начинать думать о тактическом и практическом применении флота."
 HUN_reinstate_horthy:0 "Восстановить Хорти"
 HUN_reinstate_horthy_desc:0 "Miklós Horthy был контр-адмиралом флота Австро-Венгрии, когда последний существовал. С момента вновьобретенного доступа к морю мы можем восстановить его на прежней должности. Злые языки будут говорить, что это может поставить под угрозу действующее правительство, однако более опытного комадующего флотом нам, в настоящее время, не найти."
 HUN_screen_effort:0 "Развитие эскорта"
 HUN_screen_effort_desc:0 "Основа современного ВМФ - эсминцы. Ни линкор, ни крейсер не сможет выдержать атаку хорошо оснащенного, быстрого и маневренного флота кораблей с малым водоизмещением."
 HUN_heavy_ship_effort:0 "Развитие линкоров"
 HUN_heavy_ship_effort_desc:0 "Флот, состоящий из эсминцев - это хорошо, а флотилия эсмнцев, сопровождающая несколько линкоров и крейсеров - ещё лучше. Мы должны сосредоточиться на диверсификации нашего флота и производить корабли всех задач и назначений."
 HUN_naval_defense:0 "Фортификация прибрежной линии"
 HUN_naval_defense_desc:0 "Без должной береговой линии защиты мы можем быть атакованы с моря. Чтобы избежать такой катастрофы нам должно в кратчайшие сроки возвести береговые укрепления там, где это необходимо."
 HUN_amphibious_operations:0 "Десантные операции"
 HUN_amphibious_operations_desc:0 "Позаботившись об обороне мы можем задуматься и о наступлении. Вполне возможно что мы можем оказаться в ситуации, в которой будет необходима высадка с моря, и нам небезызвестно, что это - непростая задача. Поэтому нам необходимо подготовиться к всевозможным неблагоприятным событиям заранее и продумать их как можно раньше."
 HUN_ubag:0 "UBAG"
 HUN_ubag_desc:0 "UBAG was a submarine factory in Fiume during the Great War, that produced submarines for the Austro-Hungarian Monarhcy. If we want to kickstart the submarine production of the new Hungarian navy, we should revive this factory, and use any old plans that we can still get our hands on."
 HUN_naval_tactical_advancements:0 "Развитие доктрины ВМФ"
 HUN_naval_tactical_advancements_desc:0 "В нашей стране непросто найти офицеров ВМФ. Это ставит перед нами задачу в увеличении количества заведений по обучению, как младшего офицерского состава, так и высшего командного состава флота."
 HUN_extra_research_slot2:0 "Развитие науки II"
 HUN_extra_research_slot2_desc:0 "Со всеми нашими достижениями, как в военных, так и в гражданских областях наши ученые, инженеры и многие другие работники зарекомендовали себя как грамотные специалисты. Отныне на благо нашей великой страны трудится так много талантливых людей, как никогда прежде."
 HUN_nuclear_technology:0 "Развитие атомных технологий"
 HUN_nuclear_technology_desc:0 "Венгерский ученый Leó Szilárd уже высказывал идеи о цепной ядерной реакции в 1933 году. Настало время развить его концепцию и использовать её плоды с умом."
 HUN_secret_weapons:0 "Секретное вооружение"
 HUN_secret_weapons_desc:0 "Достижения в области ракетостроения и атомных исследований нам открыт путь к войне будущего. Ядерное вооружение и дистанционно управляемое вооружение может быть не менее эффективно воздушных бомбардировок."
 
