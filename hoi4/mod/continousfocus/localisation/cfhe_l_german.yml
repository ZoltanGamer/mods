 focus_event.0.t:0 "Kontinuierliche Schwerpunkte Installation"
 focus_event.0.d:0 "Hi! ich bin fedcba, Autor des "Continuous Focuses Hyper Expanded" mod. Da einige Spieler keine zusätzliche Bevölkerung/Fabriken/Ressourcen durch Ereignisse bei kontinuierlichen Schwerpunkten haben wollten, ist es hier möglich, dies für Sie und die AI zu desaktivieren. Falls Sie dies später wieder ändern wollen, benutzen Sie das Kommando: event focus_event.0"
 focus_event.0.a:0 "Durch kontinuierliche Schwerpunkte ausgelöste Ereignisse AKTIVIEREN."
 focus_event.0.b:0 "Durch kontinuierliche Schwerpunkte ausgelöste Ereignisse DEAKTIVIEREN."
 
 
