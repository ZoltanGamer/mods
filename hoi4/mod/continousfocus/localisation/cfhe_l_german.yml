 continuous_non_factory_construct1: "Konstruktion I" 
 continuous_non_factory_construct2: "Konstruktion II"
 continuous_non_factory_construct3: "Konstruktion III"
 continuous_non_factory_construct1_desc: "Wir müssen das Volk mobilisieren, um eine strahlende Zukunft zu bauen. Manchmal wird die Erweiterung unserer Infrastruktur unsere Erwartungen leicht übertreffen, oder wir werden kleine Entdeckungen in Bautechnologie machen."
 continuous_non_factory_construct2_desc: "Wir müssen  das Volk mobilisieren, um eine strahlende Zukunft zu bauen. Manchmal wird die Erweiterung unserer Infrastruktur unsere Erwartungen stark übertreffen, oder wir werden grosse Entdeckungen in Bautechnologie machen."
 continuous_non_factory_construct3_desc: "Wir müssen  das gesamte Volk mobilisieren, um eine strahlende Zukunft zu bauen. Manchmal wird die Erweiterung unserer Infrastruktur unsere kühnsten Erwartungen übertreffen, oder wir werden hervorragende Entdeckungen in Bautechnologie machen."
 
 construction_effort1: "Industrieaufbau I"
 construction_effort2: "Industrieaufbau II"
 construction_effort3: "Industrieaufbau III"
 construction_effort1_desc: "Wir müssen zuerst unsere Schwerindustrie aufbauen. Manchmal wird die Erweiterung unserer Schwerindustrie unsere Erwartungen leicht übertreffen, oder wir werden kleine Entdeckungen in Industrie-Technologie machen."
 construction_effort2_desc: "Wir müssen zuerst unsere Schwerindustrie aufbauen. Manchmal wird die Erweiterung unserer Schwerindustrie unsere Erwartungen stark übertreffen, oder wir werden grosse Entdeckungen in Industrie-Technologie machen."
 construction_effort3_desc: "Wir müssen zuerst unsere Schwerindustrie aufbauen. Manchmal wird die Erweiterung unserer Schwerindustrie unsere kühnsten Erwartungen übertreffen, oder wir werden hervorragende Entdeckungen in Industrie-Technologie machen."
 
 armament_effort1: "Rüstungsindustrie I"
 armament_effort2: "Rüstungsindustrie II"
 armament_effort3: "Rüstungsindustrie III"
 armament_effort1_desc: "Unsere Soldaten sind kostbar, und Kugeln billig. Wir müssen unsere Feinde überproduzieren. Manchmal wird die Erweiterung unserer Rüstungsindustrie unsere Erwartungen leicht übertreffen, oder wir werden kleine Entdeckungen in Industrie-Technologie machen."
 armament_effort2_desc: "Unsere Soldaten sind kostbar, und Kugeln billig. Wir müssen unsere Feinde sehr schnell überproduzieren. Manchmal wird die Erweiterung unserer Rüstungsindustrie unsere Erwartungen stark übertreffen, oder wir werden grosse Entdeckungen in Industrie-Technologie machen."
 armament_effort3_desc: "Unsere Soldaten sind kostbar, und Kugeln billig. Wir müssen unsere Feinde so schnell wie möglich überproduzieren. Manchmal wird die Erweiterung unserer Rüstungsindustrie unsere kühnsten Erwartungen übertreffen, oder wir werden hervorragende Entdeckungen in Industrie-Technologie machen."
 
 excavation_effort1: "Ressourcenbeschaffung I"
 excavation_effort2: "Ressourcenbeschaffung II"
 excavation_effort3: "Ressourcenbeschaffung III"
 excavation_effort1_desc: "Am Ende geht alles auf die Rohstoffe zurück. Wir müssen das Volk mobilisieren, um mehr kostbare Ressourcen auszubeuten, die Transformation zu verbessern und Verschwendung zu vermeiden. Wir werden sogar kleine neue Vorkommen entdecken oder kleine Erfahrungen in Abbautechnologie machen."
 excavation_effort2_desc: "Am Ende geht alles auf die Rohstoffe zurück. Wir müssen das Volk mobilisieren, um mehr kostbare Ressourcen auszubeuten, die Transformation zu verbessern und Verschwendung zu vermeiden. Wir werden sogar bedeutende neue Vorkommen entdecken oder grosse Erfahrungen in Abbautechnologie machen."
 excavation_effort3_desc: "Am Ende geht alles auf die Rohstoffe zurück. Wir müssen das gesamte Volk mobilisieren, um mehr kostbare Ressourcen auszubeuten, die Transformation zu verbessern und Verschwendung zu vermeiden. Wir werden sogar grossartige neue Vorkommen entdecken oder hervorragende Erfahrungen in Abbautechnologie machen."
 
