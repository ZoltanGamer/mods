 focus_event.0.t:0 "Continuous Focuses Setup"
 focus_event.0.d:0 "Hello! 121Eddie here, creator of "Continuous Focuses - NEW CONCEPT" mod. Since some people didn't like the idea of having extra manpower/factories/resources etc. added by events, here you can decide whether you want these events to happen or not. This will affect all nations in the world, including ones controlled by AI. If you want to change this setting later, you will need to use this console command: event focus_event.0"
 focus_event.0.a:0 "ENABLE events triggered by new continuous focuses."
 focus_event.0.b:0 "DISABLE events triggered by new continuous focuses."
 
 
