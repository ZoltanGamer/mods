l_english:
 
#Hungarian Tanks
 
 HUN_gw_tank_equipment:0 "Burstyn-Motorgeschütz"
 HUN_gw_tank_equipment_short:0 "Burstyn"
 HUN_gw_tank_equipment_desc:0 "(Historical) An Austrian engineer, Günther Burstyn, introduced the designs of the Armored Crawler of the Motorgeschütz to the army in 1911. The vehicle was designed with a 47 mm Skoda gun in a circular tower. However, the plan did not arouse military leadership interest, so it was not implemented."
 
 HUN_light_tank_equipment_1:0 "38M Toldi I"
 HUN_light_tank_equipment_1_short:0 "38M Toldi I"
 HUN_light_tank_equipment_1_desc:0 "(Historical) The L-60 light armor of the Swedish Landsverk factory was introduced in 1937 in Hungary, which had been licensed and manufactured in hungarian MÁVAG and Ganz factory."
 HUN_light_tank_aa_equipment_1:0 "Landsverk L-62"
 HUN_light_tank_aa_equipment_1_short:0 "Landsverk L-62"
 HUN_light_tank_aa_equipment_1_desc:0 "(Historical) In 1939 Hungary bought a Landsverk L-62 for a team test. After the favorable tests, in 1940 they bought the right to license production."
 HUN_light_tank_artillery_equipment_1:0 "Árpád I"
 HUN_light_tank_artillery_equipment_1_short:0 "Árpád I"
 HUN_light_tank_artillery_equipment_1_desc:0 "(Hypotethical) An experimental self-propelled gun created on the L-62 chassis. The original vehicle tower was removed and an 80 mm gun was placed on a open-topped fighting compartment."
 HUN_light_tank_destroyer_equipment_1:0 "Dobó I"
 HUN_light_tank_destroyer_equipment_1_short:0 "Dobó I"
 HUN_light_tank_destroyer_equipment_1_desc:0 "(Historical: Toldi Páncélvadász) Similar the German Marder tank destroyer, a German 75 mm anti-tank cannon was built for Toldi chassis. No other pieces weer built than the prototype."
 
 HUN_light_tank_equipment_2:0 " 42M Toldi II A"
 HUN_light_tank_equipment_2_short:0 " 42M Toldi II A"
 HUN_light_tank_equipment_2_desc:0 "(Historical) Based on the battlefield experience, the front armor was increased to 35 mm and the low power 36 M anti-tank rifle was replaced by a 40 mm gun. A total of 80 Toldi tanks were built."
 HUN_light_tank_aa_equipment_2:0 "40M Nimród"
 HUN_light_tank_aa_equipment_2_short:0 "40M Nimród"
 HUN_light_tank_aa_equipment_2_desc:0 "(Historical) Based on the experience gained with the L-62, the tower has been expanded and has been serialized under the name Nimrod in the MÁVAG factory. Vehicle armaments proved to be good against weakly armored vehicles and aircraft."
 HUN_light_tank_artillery_equipment_2:0 " Árpád II"
 HUN_light_tank_artillery_equipment_2_short:0 " Árpád II"
 HUN_light_tank_artillery_equipment_2_desc:0 "(Hypotethical) Based on the experience gained in the Árpád I, the Nimrod chassis under construction was somewhat modified, during which the suspension was reinforced and the 40 M 105 mm howitzer was mounted. The chassis was significantly overburdened by the insertion of the new gun, so its performance has considerably deteriorated."
 HUN_light_tank_destroyer_equipment_2:0 "Dobó II"
 HUN_light_tank_destroyer_equipment_2_short:0 "Dobó II"
 HUN_light_tank_destroyer_equipment_2_desc:0 "(Historical: Szebeny páncélvadász) Defense Minister Károly Bartha instructed the Department of Military Engineering to investigate the mounting of an 80 mm air defense cannon or 80 mm field gun Nimród chassis. Field experts did not recommend continuing the experiments after the tests, but the minister commissioned engineer Szebeny György to prepare a new gun. The plans of the new 80 mm gun were completed by 1941, but further improvements were stopped in 1942 due to increased costs, and according to preliminary studies, the new gun would have overloaded the Nimrod chassis."
 
 HUN_light_tank_equipment_3:0 "43M Toldi III"
 HUN_light_tank_equipment_3_short:0 "43M Toldi III"
 HUN_light_tank_equipment_3_desc:0 "(Historical) In June 1941, 280 Toldis were ordered. However, the requirements of the new series were included, so that they could not only turn around on a curve, but also turn around a point, and that a home-made engine was introduced instead of the German one. In addition, its weak running gear had to be strengthened. Later, the ordered quantity was reduced to 40, then to 12 units."
 HUN_light_tank_aa_equipment_3:0 "43M Nimród"
 HUN_light_tank_aa_equipment_3_short:0 "43M Nimród"
 HUN_light_tank_aa_equipment_3_desc:0 "(Hypothetical) The modified version of 40M Nimrod, which has a reinforced suspension and a home-made engine."
 HUN_light_tank_artillery_equipment_3:0 "Árpád III"
 HUN_light_tank_artillery_equipment_3_short:0 "Árpád III"
 HUN_light_tank_artillery_equipment_3_desc:0 "(Hypothetical) The Nimród tower was removed and the vehicle was redesigned to carry Lidérc missles. Thus a cheaply armored artillery instrument was created."
 HUN_light_tank_destroyer_equipment_3:0 "Dobó III"
 HUN_light_tank_destroyer_equipment_3_short:0 "Dobó III"
 HUN_light_tank_destroyer_equipment_3_desc:0 "(Historical) Some Toldi light tank fitted 44M Buzogányvető missiles and deployed in the fighting around Budapest."
 
 HUN_medium_tank_equipment_1:0 "40M Turán"
 HUN_medium_tank_equipment_1_short:0 "40M Turán I"
 HUN_medium_tank_equipment_1_desc:0 "(Historical) The Skoda T-21 was purchased in 1940, after which more than 200 reinforcements were made, and a total of 230 were called under 40M Turán. Four main contractors of the Turán program were Weiss Manfred, Hungarian Waggon and Machine Factory, MÁVAG and Ganz."
 HUN_medium_tank_aa_equipment_1:0 "Vajk"
 HUN_medium_tank_aa_equipment_1_short:0 "Vajk"
 HUN_medium_tank_aa_equipment_1_desc:0 "(Hypothetical) To reinforce the anti-air capacity of the armored troops, some of the 40M Turán returned to repair, the tower have been removed and replaced with a modified Nimród tower with 36M 40mm air defense gun."
 HUN_medium_tank_artillery_equipment_1:0 "Taksony"
 HUN_medium_tank_artillery_equipment_1_short:0 "Taksony"
 HUN_medium_tank_artillery_equipment_1_desc:0 "(Hypothetical) The Weiss Manfréd factory engineers with the Turán chassis utilized a new self-propelled artillery using existing 40M 105 mm howitzer. During the prototype testing of the completed model, a number of problems have arisen, so the type has not been serially manufactured."
 HUN_medium_tank_destroyer_equipment_1:0 "40/43M Zrínyi II"
 HUN_medium_tank_destroyer_equipment_1_short:0 "40/43M Zrínyi II"
 HUN_medium_tank_destroyer_equipment_1_desc:0 "(Historical) In 1942, the Defense Ministry decided to deploy the troops with self-propelled artillery. To do this, a new assault gun was designed using the Turán chassis in production. The tower was abandoned, a 40M 105 mm howitzer was installed and the width of the chassis was increased by 40 cm and the front armor was reinforced. Subsequently, they started production at Weiss Manfréd. The Zrínyi II was excellent for supporting infantry, but it was less effective against armored vehicles."
 
 HUN_medium_tank_equipment_2:0 "41M Turán II"
 HUN_medium_tank_equipment_2_short:0 "41M Turán II"
 HUN_medium_tank_equipment_2_desc:0 "(Historical) Based on the military experience, it turned out that the 40 mm gun was not efficient enough, so the armor was redesigned and fitted with a short barrel 75mm gun. Of the 309 Turán units ordered in the second series, 222 pieces of 41M Turán II were featured. In addition, 15 command versions were ordered. The command version left its main armaments, replaced only a weapon imitation and provided with more powerful radios."
 HUN_medium_tank_aa_equipment_2:0 "Vajk II"
 HUN_medium_tank_aa_equipment_2_short:0 "Vajk II"
 HUN_medium_tank_aa_equipment_2_desc:0 "(Hypothetical) In order to reinforce the air defense of armored troops, engineers drafted a new air defense armor using the Zrínyi chassis. The armor got a new bigger tower with two 36m 40mm Bofors cannons. Though team tests were successful, but they did not have a series production since they had booked the entire production capacity for Turán and Zrínyi types."
 HUN_medium_tank_artillery_equipment_2:0 "Taksony II"
 HUN_medium_tank_artillery_equipment_2_short:0 "Taksony II"
 HUN_medium_tank_artillery_equipment_2_desc:0 "(Hypothetical) To overcome the problems encountered in the earlier version, this time a Zrínyi chassis was designed with a self-propelled artillery. The wider chassis has significantly improved vehicle stability and has been able to deliver larger caliber ammunitions. Despite successful tests, there was no serial production due to the lack of production capacity."
 HUN_medium_tank_destroyer_equipment_2:0 "44M Zrínyi I"
 HUN_medium_tank_destroyer_equipment_2_short:0 "44M Zrínyi I"
 HUN_medium_tank_destroyer_equipment_2_desc:0 "(Historical) After introducing the Zrínyi assault gun, representatives of the armored troops proposed a more efficient version of the armor. Thus, the 40M 105 mm gun was replaced by a 43M 75mm anti-tank gun, and the front armor was increased to 100 mm. In the tank destroyer program, the tank destroyer and the assault gun number were set at a ratio of 2:1. The tank destroyer version is named Zrínyi I, while the assault gun version is named Zrínyi II. The production of the new tank destroyer could not be started due to lack of materials, so no more than the prototype was made."
 
 HUN_medium_tank_equipment_3:0 "43M Turán III"
 HUN_medium_tank_equipment_3_short:0 "43M Turán III"
 HUN_medium_tank_equipment_3_desc:0 "(Historical) The modernization of the Turán armors was extremely necessary on the basis of military experience. Therefore, a decision was made to rebuild the existing units with reinforced armor and a new tower to incorporate the 43M 75 mm gun. A total of two units were made to test two different tower. There was no production, some recalled that some new types of towers were installed in the fall of 1944 on the new gun and mounted on existing chassis."
 HUN_medium_tank_aa_equipment_3:0 "Vajk III"
 HUN_medium_tank_aa_equipment_3_short:0 "Vajk III"
 HUN_medium_tank_aa_equipment_3_desc:0 "(Hypothetical) A slightly revised version of the predecessor, in which the tower was redesigned, and its existing armaments were supplemented with two 12.7 mm heavy machine guns or two 20 mm machine guns. However, this type was not manufactured either."
 HUN_medium_tank_artillery_equipment_3:0 "Taksony III"
 HUN_medium_tank_artillery_equipment_3_short:0 "Taksony III"
 HUN_medium_tank_artillery_equipment_3_desc:0 "(Hypothetical) The latest version of the Taksony program, its main armament, was replaced by the 31M 150mm howitzer. Because of the excess weight of the bullet and the ammunition, the rolling properties of the vehicle have somewhat degraded. Its production did not take place until the end of the war."
 HUN_medium_tank_destroyer_equipment_3:0 "45M Zrínyi III"
 HUN_medium_tank_destroyer_equipment_3_short:0 "45M Zrínyi III"
 HUN_medium_tank_destroyer_equipment_3_desc:0 "(Hypothetical) The last version of Zrínyi series. During the planning, they sought to increase the armor's firepower and wanted to equip the TAS heavy tank 44M 80 mm gun. Until the end of the war, however, the plans of the vehicle were not ready."
 
 HUN_heavy_tank_equipment_1:0 " Neubaufahrzeug"
 HUN_heavy_tank_equipment_1_short:0 " Neubaufahrzeug"
 HUN_heavy_tank_equipment_1_desc:0 "(Hypothetical) The troops would have been in great need of a heavy armor to support an infantry fight. After the failure of the V-4 program, only the German experimental heavy armor program appeared to be available without the availability of purchasing options. However, the outgoing delegation did not consider it appropriate to systematize the vehicle."
 
 HUN_heavy_tank_equipment_2:0 " 43M Tas"
 HUN_heavy_tank_equipment_2_short:0 " 43M Tas"
 HUN_heavy_tank_equipment_2_desc:0 "(Historical) In the spring of 1943, they decided to set up a new modern tank. The war machine was started at Weiss Manfréd factory. In the course of a plan, a recently-worn-out tank of welded armor promised good tactical qualities. There were several plans for the armament of the German Kwk 75 gun, the 43M 75 mm gun designed for Turánas and the projected 80mm Bofors anti-aircraft cannon gun. The prototypes that were being prepared were destroyed during a bomb attack so the plan was eventually deleted." 
 HUN_heavy_tank_destroyer_equipment_2:0 "43 Tas Rohamlöveg"
 HUN_heavy_tank_destroyer_equipment_2_short:0 "43 Tas Rohamlöveg"
 HUN_heavy_tank_destroyer_equipment_2_desc:0 "(Historical) Utilizing the chassis of the underdeveloped Tas chassis, designed a new tank destroyes variant. Its weaponry was the German Kwk 43 88 mm gun. Construction of the vehicle did not take place until the end of the war."
 
 HUN_heavy_tank_equipment_3:0 "44M Tas"
 HUN_heavy_tank_equipment_3_short:0 " 44M Tas"
 HUN_heavy_tank_equipment_3_desc:0 "(Historical/Hypothetical) Mass production version of the Tas heavy tank, equiped 8 cm L/56 Bofors gun."
 
 HUN_super_heavy_tank_equipment_1:0 " 45M TAS 600"
 HUN_super_heavy_tank_equipment_1_short:0 " 45M TAS 600"
 HUN_super_heavy_tank_equipment_1_desc:0 "(Hypothetical) Tas heavy tanks radical redesign, armour reinforced, the main gun replaced the german 105 mm KwK 46 L/68 gun. The plans were ultimately not completed, because of focus on the TAS II main battle tank's mass production."
 
 HUN_modern_tank_equipment_1:0 "46M TAS II"
 HUN_modern_tank_equipment_1_short:0 " 46M TAS II"
 HUN_modern_tank_equipment_1_desc:0 "(Hypothetical) An upgraded version of the Tas heavy tank, the armor reinforced up to 150 mm, the main gun replaced the 8 cm L/70 Bofors gun, the engine replaced Jendrassik gas turbines. Later, the tower was redesigned and the main gun replaced the german 105 mm KwK 46 L/68 gun."
 
 #Hungarian Weapons
 HUN_infantry_equipment_0:0 "95M Mannlicher puska"
 HUN_infantry_equipment_0_short:0 "95M Mannlicher"
 HUN_infantry_equipment_0_desc:0 "(Historical) After the First World War, the Armed Forces of the Hungarian Royal Army, inherited the 95M Mannlicher rifle and carabine from the old common (K.u.K.) army."
 HUN_infantry_equipment_1:0 "31M puska & 31M Wesiczky kézigránát"
 HUN_infantry_equipment_1_short:0 "31M puska & 31M Wesiczky kézigránát"
 HUN_infantry_equipment_1_desc:0 "(Historical) In 1931, a new ballistic force ammunition was added and the existing weapons were restructured for the use of the new ammunition. The old World War I hand grenades were replaced by a more modern version." 
 HUN_infantry_equipment_2:0 "39M Király géppisztoly & Kis Páncélököl"
 HUN_infantry_equipment_2_short:0 "39M Király géppisztoly & Kis Páncélököl"
 HUN_infantry_equipment_2_desc:0 "(Historical) The weapon was designed by Király Pál. The submachine gun was one of the best weapons of the Second World War. It functioned well even in the extreme Soviet weather conditions, and by the end of the war, 8652 pieces were produced. The German Panzerfaust 30 Klein (hungarian named Kis Páncélököl) used by the hungarian troops. The weapons had an effective range of 30 meters."
 HUN_infantry_equipment_3:0 "42M Grunov & 44M Kézi rakéta vetö"
 HUN_infantry_equipment_3_short:0 "42M Grunov & 44M Kézi rakéta vetö"
 HUN_infantry_equipment_3_desc:0 "(Historical)  The German machine gun MG42 was edubbed 42M Grunov in the Hungarian Army. The 44M Kézi rakéta vető was designed on the basis of the German Panzerschreck. Tha armour penetration ability was somewhat smaller than its German counterpart."
 HUN_infantry_at:0 "Nagy Páncélököl"
 HUN_infantry_at_desc:0 "(Historical) Nagy Páncélököl (Faustpatrone 2, Panzerfaust 30) its range was the same as that of the Kis Páncélököl, but with its larger explosive charge it was able to overcome an armor of up to 200 mm."
 HUN_infantry_at2:0 "44M Buzogányvetö"
 HUN_infantry_at2_desc:0 "(Historical) Heavy-duty, heavy anti-rocket missile. Its range reached 1200 meters and its maximum armur penetration was 300 mm. Completed copies were deployed in the fighting in Hungary."
 HUN_support_weapons:0 "1907/31M Schwarzlose géppuska & 1917M könnyü aknavetö"
 HUN_support_weapons_desc:0 "(Historical) Early machine gun and mortar from the K.u.K army."
 HUN_support_weapons2:0 "31M Solothurn golyószóró & 36M 8 cm-es aknavetö"
 HUN_support_weapons2_desc:0 "(Historical) The 31M Solothrun machine gun is a Swiss-made weapon the license of which was purchased and started to be produced in a large series. 36M mortar, replaced the old obsolete mortars."
 HUN_support_weapons3:0 "36M Solothurn nehézpuska & 39M 5 cm-es gránátvetö"
 HUN_support_weapons3_desc:0 "(Historical) The 36M anti-tank rifle was intended to be the weapon of the infantry armored, with the weapon attached to the Csaba armored car and the Tolid armor. From 1943 it was gradually withdrawn from the war. The 39M mortar is a lightweight anti-personnel mortar used for direct fire support for infantry."
 HUN_support_weapons4:0 "42M nehézgéppuska  & 43M 12 cm-es aknavetö"
 HUN_support_weapons4_desc:0 "(Historical) The 42M nehézgéppuska is the German MG131 heavy machine gun's hungarian licencse version. The army used it in small quantities. The 43M mortar is a German heavy mortar's hungarian license version."
 HUN_infantry_weapons2:0 "35M puska & 36M Vécsey Kézigránát"
 HUN_infantry_weapons2_desc:0 "(Historical) In 1935, in the experience of a 1933-model experimental rifle, new, better-armed weapons were introduced in 1935. The 1935-type rifle was a Hungarian design weapon, with no parts identical to the old Mannlicher rifle. 36M Vécsey grenade operates more reliably and its manufacturing was also more efficient. Directly operated throttle ignition grenade. It was a common malfunction, that after a fall on a soft surface, sand or thick snow cover, there was a high non-explosive error rate."
 HUN_improved_infantry_weapons_2:0 "43M Király géppisztoly & 37M Demeter Kézigránát"
 HUN_improved_infantry_weapons_2_desc:0 "(Historical) Redesigning the 39M submachine gun to better comply with the series production requirements. Orders were placed for 61350 pieces, but at the end of the war, approximately 14,000 pieces were produced. The 37M Demeter hand grenade was better and safer than its predecessor."
 HUN_advanced_infantry_weapons2:0 "44M Király géppisztoly & 42M Vécsey Kézigránát"
 HUN_advanced_infantry_weapons2_desc:0 "(Historical) The 43M submachine gun is somewhat modified, but it has not been manufactured. After the World War, using the completed plans in the 1950s, further research under the name "K" was conducted on the machine gun. The 42M Vécsey hand grenade is equipped with the first delay ignition hand grenade that replaces the 36M hand grenade."
 
 #Hungarian Artillery
 HUN_anti_air_equipment_1:0 "36M 40 mm-es Bofors"
 HUN_anti_air_equipment_1_short:0 "36M 40 mm"
 HUN_anti_air_equipment_1_desc:0 "(Historical) The Swedish 40mm Bofors air defense cannon is a hungarian licensed version."
 HUN_anti_air_equipment_2:0 "29M 8 cm-es Bofors"
 HUN_anti_air_equipment_2_short:0 "29M 8 cm"
 HUN_anti_air_equipment_2_desc:0 "(Historical) Swedish 8cm Bofors air defense cannon licensed version. Piles up to 9300 m height can be effectively applied to aircraft or armor."
 HUN_anti_air_equipment_3:0 "29/44M 8 cm-es Bofors"
 HUN_anti_air_equipment_3_short:0 "29/44M 8 cm"
 HUN_anti_air_equipment_3_desc:0 "(Historical) Since Bofors anti-aircraft cannons were less effective at high altitude flying aerial targets, the gun was redesigned by increasing the length of the gun barrel."
 HUN_anti_tank_equipment_1:0 "36M 37 mm-es/40 M 40 mm-es páncéltörö ágyú"
 HUN_anti_tank_equipment_1_short:0 "36M 37 mm/40 M 40 mm"
 HUN_anti_tank_equipment_1_desc:0 "(Historical) The hungarian version of the Pak 36 German anti-tank cannon. Later, the gun barrel was redesigned to 40 mm to standardize ammunition production. A total of 822 gun were deployed."
 HUN_anti_tank_equipment_2:0 "43M 75 mm-es páncéltörö ágyú"
 HUN_anti_tank_equipment_2_short:0 "43M 75 mm"
 HUN_anti_tank_equipment_2_desc:0 "(Historical) The hungarian version of the Pak40 German anti-tank cannon. At the end of the war, there was no serial production because of shortage of materials and design problems. They were supposed to equip the Turán III and Zrínyi I armor with the gun, and the prototypes of Tas would have been fitted with this gun."
 HUN_anti_tank_equipment_3:0 "44M 8 cm-es Bofors"
 HUN_anti_tank_equipment_3_short:0 "44M 8 cm"
 HUN_anti_tank_equipment_3_desc:0 "(Historical) The gun designed for the TAS tank program. The weapon would have ordered similar parameters as the German Kwk75 tank gun, according to theoretical calculations, the armor penetration of the L/56 gun would have reached 139 mm at 1000 meters. Until the end of the war, however, the plans could not be completed, so it did not enter mass production."
 HUN_artillery_equipment_1:0 "1905 M 8 cm-es tábori löveg"
 HUN_artillery_equipment_1_short:0 "1905 M 8 cm"
 HUN_artillery_equipment_1_desc:0 "(Historical) The Light Infantry gun was ordained at the beginning of the century at the artillery of the Monarchy. In Hungary until the end of the World War II was in use at the direct artillery battery of the Infantry Brigades."
 HUN_artillery_equipment_2:0 "31M 15 cm-es tarack"
 HUN_artillery_equipment_2_short:0 "31M 15 cm"
 HUN_artillery_equipment_2_desc:0 "(Historical) A moderate howitzer produced under Swedish license. However, due to the limited production capacity of hungarian factories, they could only produce small numbers."
 HUN_artillery_equipment_3:0 "40M 210 mm-es nehéz tarack"
 HUN_artillery_equipment_3_short:0 "40M 210 mm"
 HUN_artillery_equipment_3_desc:0 "(Historical) Italian heavy howitzer production license was purchased in 1939 and started production in Diósgyőr. The finished heavy howitzers were used in a separate heavy artillery battalion."
 HUN_rocket_artillery_equipment_1:0 "43M Sorozatvetö"
 HUN_rocket_artillery_equipment_1_short:0 "43M Sorozatvetö"
 HUN_rocket_artillery_equipment_1_desc:0 "(Historical) The Hungarian licence version of the German 150 mm Nebewelfher rocket artillery."
 HUN_rocket_artillery_equipment_2:0 "44M Lidérc"
 HUN_rocket_artillery_equipment_2_short:0 "44M Lidérc"
 HUN_rocket_artillery_equipment_2_desc:0 "(Historical) Originally, they started to design an air defense missile, but at the end of the war, the completed units were deployed as artillery weapons. During test runs, the effective range of 8 km was reached, the mass of the warhead was 5 to 8 kg."
 
 #Hungarian Mechanized/Motorized
 HUN_motorized_equipment_1:0 "38M Botond"
 HUN_motorized_equipment_1_short:0 "38M Botond"
 HUN_motorized_equipment_1_desc:0 "(Historical) The truck designed by the Hungarian Waggon and Machine Factory, which delivered 1443 pieces to the army. Modernized version of the 38/42M production started in 1943 and by the end of the war 1300 pieces were delivered. The performance and technical solutions of the 38/42M were more modern than the Csepel 350 series from 1950. Its last units were withdrawn from service in 1949."
 HUN_mechanized_equipment_1:0 "37M Hanssa Lyod"
 HUN_mechanized_equipment_1_short:0 "37M Hanssa Lyod"
 HUN_mechanized_equipment_1_desc:0 "(Hypothetical) Before the war, Hungary bought 72 pieces of towed artillery. The vehicle was well established, however, further acquisitions and licensing did not happen."
 HUN_mechanized_equipment_2:0 "43M Lehel"
 HUN_mechanized_equipment_2_short:0 "43M Lehel"
 HUN_mechanized_equipment_2_desc:0 "(Historical) Nimrod armored chassis redesigned and a new armoured troop transport was created. The end of the war, only one prototype was completed"
 HUN_mechanized_equipment_3:0 "45M Lehel II"
 HUN_mechanized_equipment_3_short:0 "45M Lehel II"
 HUN_mechanized_equipment_3_desc:0 "(Hypothetical) Next version of the Lehel series. The basic aim was to create a multi-role vehicle for troop transport, artillery tractor, enginering etc. The prototipe was never finished."
