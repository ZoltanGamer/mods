 #Leader descriptions
 POLITICS_OTTO_I_AHU_DESC:0 "Отто фон Габсбург был Кронпринцем уже несуществующей Австро-Венгрии после её распада в 1918 году. Во времена политических потрясений народы Австрии и Венгрии воззвали к нему дабы снова объединить эти страны." 
 POLITICS_OTTO_I_HUN_DESC:0 "Отто фон Габсбург был Кронпринцем уже несуществующей Австро-Венгрии после её распада в 1918 году. As his father, Charles died in 1922, the Kingdom of Hungary has elected him as king, when the need of a new monarch arose."
 POLITICS_FERENC_SZALASI_DESC:0 "Ferenc Szálasi был ставленником немецкого правительства для обеспечения лояльности Венгрии в течение Второй Мировой Войны."
 POLITICS_MIKLOS_HORTHY_KING_DESC:0 "Miklós Horthy was a rear-admiral of the Austro-Hungarian navy, but after the dissolution of the empire, when the Hungarian Soviet Republic took power, he was one of the organizers of the counter-revolutionary army in Szeged. He played an important role in restoring the Hungarian monarchy, eventually accepting the position of regent. Now he reigns as Hungary's newly elected king, ending a long period of foreign monarchs on the Hungarian throne."
 POLITICS_MIKLOS_HORTHY_DESC:0 "Miklós Horthy был контр-адмиралом Австро-Венгерского ВМФ, однако после распада империи, после образования Венгерской Советской Республики, принял власть и начал контрреволюционную борьбу из Сегеда. Он сыграл важную роль в восстановлении монархии в Венгрии и, в конце-концов, согласился на должность регента, сделав Венгрию «Королевством без короля»."
 POLITICS_MATYAS_RAKOSKI_DESC:0 "Rákosi был Генсеком КПВ после Второй Мировой Войны. Его правление было определено жестким следованием коммунистическим идеям, образованием культа личности по образу и подобию Сталина. Неофициальным девизом его правления был «Кто не с нами, тот против нас» в отличие от более поздних лозунгов, таких, как при János Kádár, «Кто не против нас, тот с нами»."
 POLITICS_ENDRE_BAJCSY_ZSILINSZKY_DESC:0 "Bajcsy Zsilinszky был членом правого крыла демократов в довоенной Венгрии. Был убежденным оппозиционером поддержки политики Германии и ненавидил всё, что было связано с «Осью» Гитлера."
 POLITICS_JANOS_KADAR_DESC:0 "Исторически сложилось, что Kádár был преемником Mátyás Rákosi, и был несколько иных убеждений своего предшественника. Система Ракоши характеризовалась, как «бескомпромиссный коммунизм», а Венгрия под его руководством называлась «витриной коммунизма», что подразумевало под собой выставочное государство процветания коммунизма для западного обывателя. Его правление было по душе многим, однако система была неустойчива из-за огромных займов и в итоге страна поплатилась за это."
 POLITICS_ISTVAN_HORTHY_DESC:0 "István Horthy is the son of the former regent, Miklós Horthy. His political views are moderate, but slightly westward leaning. He served in the Hungarian air force as a fighter pilot, and survived a dangerous accident while flying on his last mission."
 POLITICS_ISTVAN_HORTHY_JR_DESC:0 "The son of the late István Horthy, and the grandson of the former regent, Miklós Horthy, the young István is but a child, who has been given an entire country to govern. Currently, he is guided by a council of advisors, who rule in his stead until he comes of age."
 POLITICS_VICTOR_EMMANUEL_DESC:0 "Victor Emmanuel is the king of Italy, and now Hungary. He was chosen to succeed Horthy as a king, and has now assumed that position. His political views are somewhat liberal, though he could not excercise them in Italy, as he was mostly just a figurehead."
 POLITICS_WILHELM_HOHENZOLLERN_DESC:0 "Wilhelm von Hohenzollern is the crown prince of the old German Empire, and now the king of Hungary as well. He fought in the Great War, and was exiled after the empire lost, but returned to Germany. He was involved in German politics to some extent, but never rose to prominence. Now that he is king of Hungary, he has the ability to guide the fate of a nation, like his father before him."
 
 #Bookmark descriptions
 HUN_GATHERING_STORM_DESC:0 "Венгрия стала независимой после Великой Войны, спустя долгое время иностранного правления и стала вновь хозяином своей судьбы. Трианонский догово лишил Венгрию трети её владений, а также половины прежнего населения. Многин хотели бы видеть Венгрию в старых границах, однако народы, окружающие Венгрию не готовы к компромиссу. Хоть среди них всё ещё есть лица верные монархии Габсбургов, коммунистические и либеральные идеи прижились куда больше среди народа.\n\nВ ближайшие несколько лет вполне можно решить судьбу Венгрии на оставшуюся часть века."
 HUN_BLITZKRIEG_DESC:0 "За последние несколько лет Южная Словакия и Подкарпатская Русь были возвращены в Королевство Венгрия. Теперь, при содействии Германии, правительство планирует договориться о пересмотре границ Румынии и, похоже, что вся Румыния может быть готова к сотрудничеству в рамках немецкого арбитража. Венгрия всюду следует за Третьим Рейхом, неизбежно вовлекая себя в грядущий конфликт.\n\nТолько время покажет, встанет ли Венгрия с колен в течение победоносной войны, или будет втоптана в анналы истории, потеряв больше, чем когда-либо прежде."
 
