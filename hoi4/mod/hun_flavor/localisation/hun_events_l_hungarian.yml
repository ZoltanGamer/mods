l_hungarian:
 hun_news.1.t:0 "Jugoszlávia Felosztása"
 hun_news.1.d:0 "Magyarország elég befolyást gyakorolt a Balkánra, hogy végül Jugoszlávia felosztását sikerüljön megvalósítania. A balkáni régió új arca néhány nemzet számára kedvezô, ám vannak, akik szerint ez elborzasztó látvány."
 hun_news.1.a:0 "Az új térkép pompásan fest."
 hun_news.1.b:0 "Ez egész Európára veszélyt jelent!"
 hun_news.1.c:0 "Lenyûgözô, milyen gyorsan keletkeznek és szûnnek meg országok."
 
 hun_news.2.t:0 "A Kisantant"
 hun_news.2.d:0 "Az osztrák-magyar állam újdonsült felemelkedését követôen Csehszlovákia összefogásra szólította fel a volt Kisantant többi tagját. A megújult szövetség készen áll a Habsburgok birodalmi ambícióival szembeszállni, ha kell akár erôvel is."
 hun_news.2.d_2:0 "Miután Magyarország kijelentette, hogy igényt tart korábbi területeire, Csehszlovákia cselekvésre sarkallta a Kisantant másik két tagját. A szövetség sikeresen megújításra került, és tagjai újult erôvel állnak a magyar terjeszkedés útjába."
 hun_news.2.a:0 "A ménkû csapna beléjük!"
 hun_news.2.b:0 "Éljen!"
 hun_news.2.c:0 "Ez bizonyára csökkenteni fogja a feszültséget a térségben."
 
 hun_news.3.t:0 "A Kisantant Vége"
 hun_news.3.d:0 "Csehszlovákia sikertelenül próbálta a Kisantant tagjait összehívni, hogy az új osztrák-magyar állam terjeszkedése ellen közösen lépjenek fel. Könnyen lehet, hogy egyesével nem tudnak majd ellenállni az újjászületett birodalom erejének, de egy dolog biztos: a Kisantant hivatalosan is feloszlott."
 hun_news.3.d_2:0 "Románia és Jugoszlávia hivatalosan is kilépett a Kisantantból, miután elmulasztottak válaszolni Csehszlovákia kérésére, amelynek értelmében megújításra került volna a szövetség, Magyarország újdonsült területi ambícióinak korlátozására."
 hun_news.3.a:0 "A Kisantant gyenge országok gyenge összefogása volt."
 hun_news.3.b:0 "A tétlenség fogja a vesztünket okozni."
 hun_news.3.c:0 "Nem sikerült valami tartósra ez a szövetség."
 
 hun_news.4.t:0 "A Visegrádi Szövetség"
 hun_news.4.d_both:0 "A frissen demokratikussá vált Magyarország nem sokáig maradt tétlen a nemzetközi színtéren. A magyar, csehszlovák és lengyel kormányok közti hosszas tárgyalásokat követôen megszületett a Visegrádi hármas szövetség. A három ország egyesült erôvel komoly befolyással bírhat Európában."
 hun_news.4.d_POL:0 "Magyarország újonnan megválasztott demokratikus vezetôsége egy szövetségi rendszer kiépítésébe kezdett, elsô lépésként Lengyelországgal aláírva egy kölcsönös védelmi egyezményt. Az eredeti tervek szerint Csehszlovákia is része lett volna a szövetségnek, de a tárgyalások nélkülük értek véget. Könnyen lehet, hogy ez egy erôs szövetséggé növi ki magát, vagy csupán egy gyenge próbálkozás az európai nagyhatalmak közötti érvényesülésre."
 hun_news.4.d_CZE:0 "Magyarország újonnan megválasztott demokratikus vezetôsége egy szövetségi rendszer kiépítésébe kezdett, elsô lépésként Csehszlovákiával aláírva egy kölcsönös védelmi egyezményt. Az eredeti tervek szerint Lengyelország is része lett volna a szövetségnek, de a tárgyalások nélkülük értek véget. Könnyen lehet, hogy ez egy erôs szövetséggé növi ki magát, vagy csupán egy gyenge próbálkozás az európai nagyhatalmak közötti érvényesülésre."
 hun_news.4.a:0 "Reméljük az együttmûködés tartós lesz."
 hun_news.4.b:0 "Jól tettük, hogy kimaradtunk ebbôl."
 hun_news.4.c:0 "Ez már majdnem érdekes."
 hun_news.4.c:0 "Ez majd talán stabilizálja a régiót."
 
 hun_news.5.t:0 "[From.GetName] Állásfoglalása a [HUN.GetAdjective] Terjeszkedés Ellen"
 hun_news.5.d:0 "\n[From.GetName] kijelentette, hogy amennyiben [HUN.GetName] nem hagy fel a terjeszkedéssel, háborút fog indítani ellenük."
 hun_news.5.a:0 "Jöjjenek csak!"
 hun_news.5.b:0 "Nem tûrhetjük, hogy Európa békéjét ilyen könnyen felrúgják."
 hun_news.5.c:0 "Ez vajon elég lesz ahhoz, hogy megállítsa ôket?"
 
 hun_news.6.t:0 "[From.GetName] szembeszáll a [HUN.GetAdjective] agresszióval"
 hun_news.6.d:0 "[From.GetLeader] betartotta ígéretét, miszerint megtámadja [HUN.GetName]t, amennyiben folytatja a féktelen terjeszkedést. A hadüzenet immár hivatalos, [From.GetName] és [HUN.GetName] háborúban állnak."
 hun_news.6.a:0 "Próbáljanak csak meg [HUN.GetAdjective] földre lépni."
 hun_news.6.b:0 "Fegyverbe!"
 hun_news.6.c:0 "Ha háború, hát háború."
 
 hun_news.7.t:0 "A Habsburgok visszatérése"
 hun_news.7.d:0 "A Habsburg dinasztia újra hatalomra került [HUN.GetName] államában. Habsburg Ottó, az utolsó Osztrák-Magyar király fia elfoglalta a trónt, és széles körben elfogadták, mint az ország új királya."
 hun_news.7.a:0 "Éljen az új király!"
 hun_news.7.b:0 "Ez aggasztóan hangzik."
 hun_news.7.c:0 "A Habsburgok még életben vannak? Érdekes."
 
 hungary_flavor_gen.1.t:0 "Ausztria és Magyarország Újra Egyesül"
 hungary_flavor_gen.1.d:0 "Az osztrák és magyar kormány hosszas konferenciáján arról döntöttek, hogy a két ország egyesülése esetén újra Habsburg Ottó, a császár legidôsebb fia vegye át az uralkodói szerepet a két ország felett."
 hungary_flavor_gen.1.a:0 "Ez valóban nagyon érdekes."
 
 hungary_flavor_gen.2.t:0 "A Dunamenti Koalíció"
 hungary_flavor_gen.2.d:0 "Az újonnan már demokratikus magyar kormány a környezô országoknak azt a javaslatot tette, miszerint egyesüljenek egy nagy Dunamenti Koalícióba, annak érdekében, hogy az ellenséges országok ellen együtt léphessenek fel, így több esély lenne arra, hogy megvédjék szuverenitásukat."
 hungary_flavor_gen.2.a:0 "Elfogad."
 hungary_flavor_gen.2.b:0 "Elutasít."
 
 hungary_flavor_gen.3.t:0 "Imperialista Puccs Csehszlovákiában"
 hungary_flavor_gen.3.d:0 "Az elmúlt napokban egy nagy tömeg rohamozta meg Prágát. Annyit biztosan tudtunk, hogy a mozgalom Ausztria-Magyarországot támogatja. Úgy özönlötték el a várost, hogy alig ütköztek némi ellenállásba. Végül elfoglalták a kormányzati hivatalokat, és saját tisztviselöiket ülették a régiek helyére. Ez az imperialista mozgalom létrehozott egy új kormányt, amely nyíltan arra törekszik, hogy csatlakozzon Ausztria és Magyarország újraegyesült birodalmához."
 hungary_flavor_gen.3.a:0 "Kiváló fejlemények."
 hungary_flavor_gen.3.b:0 "Ez egy váratlan fordulat."
 
 hungary_flavor_gen.4.t:0 "[From.GetAdjective] Terjeszkedés"
 hungary_flavor_gen.4.d:0 "[From.GetName] a közelmúltban néhány agresszív területi terjeszkedést hajtott végre Európában. Hagyhatjuk ôket, hogy tovább nyerjék vissza területi igényeiknek megfelelôen más országok jogos tulajdonát, vagy választhatjuk azt is, hogy ezt tovább nem tûrve, katonai beavatkozást teszünk."
 hungary_flavor_gen.4.a:0 "Be kell avatkoznunk!"
 hungary_flavor_gen.4.b:0 "Ugyan, majd végül úgy is abbahagyják."
 
 hungary_flavor_gen.5.t:0 "Visegrádi Szövetség"
 hungary_flavor_gen.5.d:0 "Magyarország kifejezte azon szándékát, hogy meghívjon bennünket újdonsült szövetségébe, amit 'Visegrádi Szövetségnek' neveznek. A szövetség regionális alapú, és Magyarország körüli országok köré épül. A tagság elônyünkre válhat, és a szomszédos országokkal való szoros együttmûködés más hasznokat is hozhat. Mit válaszolunk a kérésükre?"
 hungary_flavor_gen.5.a:0 "Elfogadjuk."
 hungary_flavor_gen.5.b:0 "Elutasítjuk."
 
 hungary_flavor_gen.6.t:0 "Visegrádi Gazdasági Kör"
 hungary_flavor_gen.6.d:0 "Egy sor találkozó után a Visegrádi Szövetség tagjai úgy határoztak, hogy a szövetséget kiterjesztik gazdasági unióvá. A jelenlegi vezetô, Magyarország, bejelentette a változásokat, és kiegészítette a szövetség szerzôdését. Mostantól kezdve minden tagállam közös piaccal rendelkezik, és szabadon kereskedhet bármely másik tagállammal."
 hungary_flavor_gen.6.a:0 "Ez mindannyiunk javára válik."
 
 hungary_flavor_gen.7.t:0 "Visegrádi Szövetségi Tagság"
 hungary_flavor_gen.7.d:0 "A mai naptól hivatalosan is tagjai vagyunk a Visegrádi Szövetségnek. Aláírtuk minden szerzôdést, amely a tagsággal jár, ahogy minden tagállam elôttünk ezt már megtette."
 hungary_flavor_gen.7.a:0 "Ez a szövetség hasznunkra válik majd."
 
 hungary_flavor_gen.8.t:0 "A Visegrádi Szövetség Elhagyása"
 hungary_flavor_gen.8.d:0 "Természetesen minden szerzôdést fel kell mondanunk a tagállamokkal, most hogy kiléptünk a szövetségbôl. Sokáig fog tartani, de végül teljesen szabadok leszünk a szövetség megkötéseitôl."
 hungary_flavor_gen.8.a:0 "Ami történt megtörtént. Koncentráljunk a jövôre."
 
 hungary_flavor_gen.9.t:0 "[From.GetName] Elhagyja a Visegrádi Szövetséget"
 hungary_flavor_gen.9.d:0 "\n[From.GetName] nem volt sokáig tagja a szövetségnek, és máris a kilépés mellett döntött. Bizonyára megvolt rá az okuk, és fájó szívvel veszünk tôlük búcsút, de mindenekelôtt fel kell mondanunk velük a szövetség keretein belül kötött szerzôdéseinket."
 hungary_flavor_gen.9.a:0 "Szomorú nap ez a szövetség számára."
 
 hungary_flavor_gen.10.t:0 "Visegrádi Kutatás Kör"
 hungary_flavor_gen.10.d:0 "A Visegrádi Szövetség folyamatosan bôvülô egyezményrendszerének mostantól része egy kötelezô technológiai csoportba való belépés is, ami biztosítja a legújabb fejlesztések kivétel nélküli megosztását. Közös erôvel bizonyára gyorsabban fogunk fejlôdni, mint egyesével."
 hungary_flavor_gen.10.a:0 "Együtt a tudományért!"
 
 hungary_flavor_gen.11.t:0 "Visegrádi Katonai Tanács"
 hungary_flavor_gen.11.d:0 "A Visegrádi Szövetség még szorosabb együttmûködéssé alakul, most hogy létrejött egy egyesített katonai tanács, ami a közös hadmûveleteket hivatott felülvigyázni. A tanács közeli kapcsolatban lesz minden tagállam katonai vezetésével, így egy esetleges krízis fennállása esetén gyorsan tud reagálni bármely fronton."
 hungary_flavor_gen.11.a:0 "A biztonság mindannyiunk érdeke."
 
 hungary_flavor_gen.12.t:0 "Együttmûködés a Molotov-Ribbentrop Paktummal"
 hungary_flavor_gen.12.d:0 "Német szövetségeseink úgy döntöttek, hogy betartják a rájuk esô részt a korábban aláírt Molotov-Ribbentrop Paktumból, aminek egy titkos része tartalmazta Lengyelország felosztásának részleteit. A kérdés most az, hogy mi is hajlandóak vagyunk-e együttmûködni a szovjetekkel, és átadjuk a nekik rendelt területeket, vagy pedig megtartjuk ôket."
 hungary_flavor_gen.12.a:0 "Együttmûködünk, és átadjuk a kérdéses területeket."
 hungary_flavor_gen.12.b:0 "Megküzdöttünk ezekért a földekért, és egy centit sem engedünk belôlük!"
 
 hungary_flavor_aus.1.t:0 "Szövetség Magyarországgal"
 hungary_flavor_aus.1.d:0 "Magyar diplomaták az elmúlt hónapokban éjjel-nappal azon dolgoznak a nagykövetségen, hogy egy szövetség jöjjön létre országaink között. Ez lehet, hogy elônyös lenne. Talán még egyesülhetnének is országaink megannyi év után."
 hungary_flavor_aus.1.a:0 "Ez nagyszerû! A magyarok mindig is a barátaink voltak."
 hungary_flavor_aus.1.b:0 "Nem fogjuk támogatni az ostoba nacionalista törekvéseket."
 
 hungary_flavor_aus.2.t:0 "Magyarország Népszavazást Kezdeményez az Ôrvidéken"
 hungary_flavor_aus.2.d:0 "Magyarország hatalmas területeket veszített az elsô világháború után, az egyik ilyen terület az Ôrvidék (Burgenland), amelyet most mi birtokolunk. Magyarország azt javasolja, hogy az emberek döntsék el azt, kihez szeretnének tartozni, hozzánk, vagy hozzájuk. Ez ugyanolyan népszavazás lenne, mint az 1921-ben megtartott soproni népszavazás, ahol az emberek úgy döntöttek, inkább Magyarország részei kívánnak maradni. Engedélyezzük ezt a népszavazást?"
 hungary_flavor_aus.2.a:0 "Népszavazás engedélyezése."
 hungary_flavor_aus.2.b:0 "Soha!"
 
 hungary_flavor_aus.3.t:0 "Magyarország Felajánlja Szlovéniát az Ôrvidékért"
 hungary_flavor_aus.3.d_slovenia:0 "Annak ellenére, hogy Magyarország nem hívta meg a konferenciára Jugoszláviát, felajánlja Ôrvidékért cserébe Szlovénia északi részét. Való igaz, hogy az Ôrvidék történelmi magyar terület, Szlovénia pedig hosszú idôn át hozzánk tartozott. Így voltaképp ez egy igazságos ajánlat a magyar kormánytól. Mit válasszunk?"
 hungary_flavor_aus.3.d_both:0 "Annak ellenére, hogy Magyarország nem hívta meg a konferenciára Jugoszláviát, felajánlja Ôrvidékért cserébe egész Szlovéniát. Való igaz, hogy az Ôrvidék történelmi magyar terület, Szlovénia pedig hosszú idôn át hozzánk tartozott. Így voltaképp ez egy igazságos ajánlat a magyar kormánytól. Mit válasszunk?"
 hungary_flavor_aus.3.a:0 "Elfogadjuk az ajánlatukat."
 hungary_flavor_aus.3.b:0 "Még mit nem! Ôrvidék a miénk!"
 
 hungary_flavor_aus.4.t:0 "A Visegrádi Szövetség"
 hungary_flavor_aus.4.d:0 "Magyarország új szövetséget épít az Európai óriások árnyékában. Számos Közép-, és Kelet-Európai ország már csatlakozott újdonsült frakciójukhoz, és most minket is megkerestek az ajánlattal. Mi legyen a válaszunk?"
 hungary_flavor_aus.4.a:0 "Jól hangzik."
 hungary_flavor_aus.4.b:0 "Jobb lesz, ha ebbôl kimaradunk."
 
 hungary_flavor_pol.1.t:0 "Szövetség Magyarországgal"
 hungary_flavor_pol.1.d:0 "Magyarország az elsô világháború utáni nehéz idôkön túltette magát, és felemelkedésnek indult. Most, hogy egy erôs kormányuk van, létre tudtak hozni egy új frakciót, amibe most meghívtak minket. Ezzel a szövetséggel még erôsebbek lehetünk, és megvédhetjük nemzeti szuverenitásunkat."
 hungary_flavor_pol.1.a:0 "Miért is utasítanánk el?"
 hungary_flavor_pol.1.b:0 "Nem tudjuk elfogadni."
 
 hungary_flavor_pol.2.t:0 "Ausztria-Magyarország Követeli Krakkót és Galíciát"
 hungary_flavor_pol.2.d:0 "\nA legtöbb déli terület egykor az Osztrák Magyar Monarchia része volt. Most, hogy újjáalakultak Ausztria-Magyarország néven, benyújtották igényeiket Krakkó és Galícia területeire. Ezekrôl vagy lemondunk, vagy harcba szállunk értük."
 hungary_flavor_pol.2.a:0 "A kérdéses területek átadása."
 hungary_flavor_pol.2.b:0 "Felháborító ez a követelés!"
 
 hungary_flavor_pol.3.t:0 "Lengyel-Magyar Hírszerzési Kooperáció"
 hungary_flavor_pol.3.d:0 "A magyar diplomaták aláírták azt a közös megegyezést, amely szerint a hírszerzési információkat országaink megosztják egymással."
 hungary_flavor_pol.3.a:0 "Az együttmûködésben mindig a helyes választás."
 
 hungary_flavor_pol.4.t:0 "[From.GetName] Támogatja Északi Területi Igényeinket"
 hungary_flavor_pol.4.d:0 "\nA(z) [Root.GetFactionName] olyan lehetôségeket teremt, amiket mi egyedül nem tudtunk volna kihasználni. [From.GetName] hivatalosan is támogatja területi igényünket Kelet-Poroszországra, így már játszi könnyedséggel tudnánk megszerezni, ha le tudnánk gyôzni Németországot."
 hungary_flavor_pol.4.a:0 "Egyre gyümölcsözôbb ez az új szövetség."
 
 hungary_flavor_bul.1.t:0 "Szövetség Magyarországgal"
 hungary_flavor_bul.1.d:0 "Magyar diplomaták nemrégiben felkeresték kormányunkat egy tervezett szövetség jegyében. Az általuk létrehozott frakciót 'Az Új Központi Hatalmak'-nak nevezik, és szeretnék, ha csatlakoznánk ehhez a szövetséghez. Érdekes javaslat, mivel az ô riválisaik megegyeznek a mieinkkel."
 hungary_flavor_bul.1.a:0 "Valóban érdekes. Elfogadjuk!"
 hungary_flavor_bul.1.b:0 "Új Központi Hatalmak? Ostobaság!"
 
 hungary_flavor_bul.2.t:0 "Burgasz Ipari Fejlesztési Projekt"
 hungary_flavor_bul.2.d:0 "[From.GetName] segítségével új gyárak épültek Burgasz régióban. A gyárak elsôsorban fegyvereket gyártanak, de teljes mértékben az irányításunk alatt vannak. Ez a gesztus bizonyítja, hogy [From.GetName] a mi érdekeinket is szem elôtt tartja."
 hungary_flavor_bul.2.a:0 "Végig tudtam, hogy jó döntés volt szövetkezni velük."
 
 hungary_flavor_bul.3.t:0 "[HUN.GetName] Követeli Dél-Dobrudzsa Átadását"
 hungary_flavor_bul.3.d:0 "[HUN.GetName] tárgyalásokba kezdett Romániával, azzal a céllal, hogy rávegye ôket Dél-Dobrudzsa átadását Bulgáriának. Ez csak jót jelenthet!"
 hungary_flavor_bul.3.a:0 "Remek hírek!"
 
 hungary_flavor_bul.4.t:0 "Románia Átadja Dél-Dobrudzsát"
 hungary_flavor_bul.4.d:0 "Románia beadta a derekát [HUN.GetName] egyes követeléseinek, és beleegyezett Dél-Dobrudzsa átadásába. Több területben reménykedtünk, de úgy néz ki ennyivel kell beérjük."
 hungary_flavor_bul.4.a:0 "Ez is valami."
 
 hungary_flavor_bul.5.t:0 "Románia Átadja Dél-Dobrudzsát"
 hungary_flavor_bul.5.d:0 "Románia beadta a derekát [HUN.GetName] követeléseinek, és beleegyezett Dél-Dobrudzsa átadásába. Hamarosan minden bolgár a mi zászlónk alatt fog egyesülni!"
 hungary_flavor_bul.5.a:0 "Hatalmas siker a nemzetünk számára!"
 
 hungary_flavor_bul.6.t:0 "Románia Megtartja Dél-Dobrudzsát"
 hungary_flavor_bul.6.d:0 "A tárgyalások nem vezettek sikerre. [HUN.GetName] erôfeszítései hiábavalónak bizonyultak, mert Románia egy centi földet sem hajlandó átadni. Az egyetlen módja Dél-Dobrudzsa megszerzésének az, ha erôvel vesszük el."
 hungary_flavor_bul.6.a:0 "Sajnálatos."
 
 hungary_flavor_ita.1.t:0 "Szlovénia Adriai Kikötôkért cserébe"
 hungary_flavor_ita.1.d_fiume:0 "Magyarország felvettette a konferencián Jugoszlávia felosztását. Elgondolásuk szerint Szlovénia egyes részeit átadják nekünk cserébe Fiuméért. Igazából mindkettôre szükségünk lenne, de csak egy választásunk van. Fiume átadásával egy fontos kikötôt is elveszítünk az Adriai-tengeren. Hogy döntsünk?"
 hungary_flavor_ita.1.d_zara:0 "Magyarország felvettette a konferencián Jugoszlávia felosztását. Elgondolásuk szerint Szlovénia egyes részeit átadják nekünk cserébe Záráért. Igazából mindkettôre szükségünk lenne, de csak egy választásunk van. Zára átadásával egy fontos kikötôt is elveszítünk az Adriai-tengeren. Hogy döntsünk?"
 hungary_flavor_ita.1.d_both:0 "Magyarország felvettette a konferencián Jugoszlávia felosztását. Elgondolásuk szerint Szlovénia egyes részeit átadják nekünk cserébe Záráért és Fiuméért. Igazából mindkettôre szükségünk lenne, de csak egy választásunk van. Zára és Fiume átadásával fontos kikötôket is elveszítünk az Adriai-tengeren. Hogy döntsünk?"
 hungary_flavor_ita.1.a:0 "Elfogadjuk az ajánlatot."
 hungary_flavor_ita.1.b:0 "Elutasítjuk!"
 
 hungary_flavor_ita.2.t:0 "Tárgyalások Magyarországgal"
 hungary_flavor_ita.2.d:0 "Miután Magyarország Németország felé kezdett közelíteni, a diplomatáik minket is megkerestek a diplomáciai kapcsolataink rendezése végett.\n\n\n(A feltételek a válasz gombján olvashatók)"
 hungary_flavor_ita.2.a:0 "Elfogadjuk a kezdeményezést."
 hungary_flavor_ita.2.b:0 "Elutasítjuk a feltételeiket."
 
 hungary_flavor_ita.3.t:0 "Zára és Fiume Átadása - Katonai Támogatásért"
 hungary_flavor_ita.3.d:0 "\nMagyarország azt szeretné, ha átadnánk nekik Zárát és Fiumét, cserébe pedig tekintélyes mennyiségû fegyvert, és egy megnemtámadási szerzôdést javasolnak. Mit reagáljunk a javaslatunkra?"
 hungary_flavor_ita.3.a:0 "Elfogadjuk az ajánlatot."
 hungary_flavor_ita.3.b:0 "Elutasítjuk!"
 
 hungary_flavor_ita.4.t:0 "Zára, Fiume és Isztria Átadása - Katonai és Politikai Támogatásért"
 hungary_flavor_ita.4.d:0 "\nEgy merész ajánlatot nyújtottak be hozzánk a magyar diplomaták. Azt szeretnék, hogy adjuk át Zárát, Fiumét és Isztriát, cserébe pedig tekintélyes mennyiségû fegyvert adnának. Továbbá ígéretet tettek arra, hogy bármilyen módon hajlandók lennének segítenek nyújtani politikai céljaink megvalósítására. A szerzôdés tartalmazna egy megnemtámadási egyezményre vonatkozó bejegyzést is. Ennek elfogadásával egy értékes szövetség veheti kezdetét, de ennek területi ára van. Mit reagáljunk a javaslatunkra?"
 hungary_flavor_ita.4.a:0 "Elfogadjuk az ajánlatot."
 hungary_flavor_ita.4.b:0 "Elutasítjuk!"
 
 hungary_flavor_ita.5.t:0 "Ausztria-Magyarország Követeli Korábbi Területeit"
 hungary_flavor_ita.5.d:0 "\nAz újjászületett Ausztria-Magyarország és kormánya világossá tette, hogy vissza szeretnék kapni az általuk jogosnak vélt területeiket. A 'jogos' tulajdon magába foglalja az általunk uralt Isztriát és Dél-Tirolt is. Azzal a szándékkal kerestek meg minket, hogy békésen oldjuk meg a területi vitát, cserébe pedig némi görög területet, és örök békét ígértek országaink között. Egyetértünk abban, hogy ezek a területek ôket illetik?"
 hungary_flavor_ita.5.a:0 "Végre egy lehetôség a görög ambícióink megvalósítására."
 hungary_flavor_ita.5.b:0 "Nem! Eszükben sincs."
 
 hungary_flavor_ita.6.t:0 "Jugoszlávia Felosztásának Gyümölcsei"
 hungary_flavor_ita.6.d:0 "A Jugoszlávia felosztását tárgyaló konferencia során [From.GetName] nekünk ítélt néhány területet, amire már régóta fájt a fogunk. Néhány tanácsadó szerint itt az ideje közelebbi kapcsolatokat kiépíteni velük, és belépni a szövetségükbe. Még az is lehet, hogy a végén még több terület hullik majd az ölünkbe."
 hungary_flavor_ita.6.a:0 "Javasoljunk egy szövetséget."
 hungary_flavor_ita.6.b:0 "Tartsuk a távolságot."
 
 hungary_flavor_ita.7.t:0 "Németország Átadja Ljubljana Területét"
 hungary_flavor_ita.7.d:0 "Mindenkinek tudtára adtuk, hogy mik a követeléseink, és a németek eleget tettek ennek. Ljubljana most már a mi irányításunk alatt áll."
 hungary_flavor_ita.7.a:0 "Nem is vártunk kevesebbet."
 
 hungary_flavor_ita.8.t:0 "Viktor Emánuel, mint Horthy örököse"
 hungary_flavor_ita.8.d:0 "Magyarország öreg kormányzója örököst keres a posztjára, és királyunk, Viktor Emánuel felmerült mint lehetséges jelölt. Könnyûszerrel megakadályozhatjuk, hogy elfogadja az ajánlatot, de talán hasznunkra válhat egy olasz, aki befolyásos pozíciót tölt be Magyarországon."
 hungary_flavor_ita.8.a:0 "Elfogadjuk az ajánlatot."
 hungary_flavor_ita.8.b:0 "Ez nem áll érdekünkben."
 
 hungary_flavor_ger.1.t:0 "Magyarország Csatlakozna a Tengely Frakcióhoz"
 hungary_flavor_ger.1.d:0 "Számtalan diplomáciai küldetést követôen, Magyarország végre megkeresett minket azzal a szándékkal, hogy csatlakoznának a Tengely frakcióhoz. Magyarország egy nagyon értékes szövetségesünk lehet, ha segítünk nekik visszaszerezni jogos területeiket."
 hungary_flavor_ger.1.a:0 "Üdvözöljük köreinkben magyar barátainkat."
 hungary_flavor_ger.1.b:0 "Jobb nekünk nélkülük."
 
 hungary_flavor_ger.2.t:0 "Gyôzedelmes Kommunizmus"
 hungary_flavor_ger.2.d:0 "Most, hogy a munkásforradalom diadalmaskodott, el kell döntetnünk, hogyan folytassuk tovább a dolgokat. Keressünk más kommunista országokkal az együttmûködést az internacionáléhoz híven, vagy inkább saját utunkat járjuk?"
 hungary_flavor_ger.2.a:0 "Az internacionalizmus a jövô!"
 hungary_flavor_ger.2.b:0 "Magunknak kell folytatnunk a forradalmat."
 
 hungary_flavor_ger.3.t:0 "A kommunista Németország szívesen csatlakozna a(z) [Root.GetFactionName] frakcióba"
 hungary_flavor_ger.3.d:0 "Hihetetlen, de Németország újonnan már kommunista. Most be szeretnének lépni a(z) [Root.GetFactionName] frakcióba, nekünk pedig döntenünk kell errôl. Szeretnénk Németországot a szövetségünkben tudni?"
 hungary_flavor_ger.3.a:0 "Természetesen!"
 hungary_flavor_ger.3.b:0 "A saját útjukat kell járniuk."
 
 hungary_flavor_ger.4.t:0 "[From.GetName] Elfogadja a Szövetséget"
 hungary_flavor_ger.4.d:0 "Tárgyalások zajlottak [From.GetName] kormányával, és sikeresen aláírtuk a két ország közti szövetséget. A forradalom tüze még fényesebbé vált ezen a napon."
 hungary_flavor_ger.4.a:0 "Elôre elvtársak!"
 
 hungary_flavor_ger.5.t:0 "[From.GetName] Visszautasítja a Szövetséget"
 hungary_flavor_ger.5.d:0 "Próbáltunk közeledni a(z) [From.GetAdjective] vezetés felé, mégis úgy döntöttek, hogy nem szeretnék, ha csatlakoznánk a(z) [From.GetFactionName] frakcióba."
 hungary_flavor_ger.5.a:0 "Biztos megvannak az okai..."
 
 hungary_flavor_ger.6.t:0 "Magyarország Visszaállítaná az Osztrák-Magyar Monarchiát"
 hungary_flavor_ger.6.d:0 "\nAz elsô világháború utáni békediktátumok igazságtalanságaival kapcsolatban Magyarország megkezdte a tárgyalásokat Ausztriával. Magyarország elkötelezett abban, hogy visszaállítsa az Osztrák-Magyar Monarchiát, ezennel Ausztria-Magyarország néven. Minthogy Ausztria területi integritása fontos lehet számunkra, ez a lépés potenciálisan árthat a jövôbeni politikai törekvéseinknek."
 hungary_flavor_ger.6.a:0 "Nem olyan lényeges."
 hungary_flavor_ger.6.b:0 "Nem gyengíthetik a befolyásunkat!"
 
 hungary_flavor_ger.7.t:0 "Magyarország Nem Hajlandó Meghátrálni"
 hungary_flavor_ger.7.d:0 "Makacsul kapaszkodnak egyesülési ambícióikba, és továbbra is tárgyalásokat folytat Ausztriával. Mi ezt nyíltan elleneztük, ám most már erôteljes beavatkozásra van szükség ahhoz, hogy értsenek a szóból. Cselekedjünk, vagy hagyjuk, hogy azt tegyenek, amit akarnak?"
 hungary_flavor_ger.7.a:0 "Csak a beavatkozásból értenek."
 hungary_flavor_ger.7.b:0 "Félni fogják [Root.GetName] haragját... valamikor!"
 
 hungary_flavor_ger.8.t:0 "Magyarország Bebiztosítása"
 hungary_flavor_ger.8.d:0 "Ahogy a háború egyre tovább húzódik, néhányan a vezérkarból kezdik megkérdôjelezni Magyarország hûségét. Jelentéseink szerint az ellenséggel tárgyalnak, és köpönyegforgatásra készülnek. Biztosíthatnánk a hûségüket, ha megszállás alá vonnánk ôket, és egy németbarát kormányt helyeznénk az ország élére. Már el is készült egy terv 'Margaréta hadmûvelet' néven, ami ezt a célt szolgálná."
 hungary_flavor_ger.8.a:0 "Készüljünk fel a Margaréta hadmûveletre."
 hungary_flavor_ger.8.b:0 "Biztosan nem gondolkoznak áruláson."
 hungary_flavor_ger.8.tt:0 "Egy németbarát kormány kerül hatalomra Magyarországon.\n"
 
 hungary_flavor_ger.9.t:0 "Segítségkérés Magyarországról"
 hungary_flavor_ger.9.d:0 "A magyarok közelebbi együttmûködésre vágynak, így azt kérték tôlünk, hogy a vezérkar egy részét küldjük Magyarországra, hogy segítsenek a hadsereg vezetésében. Könnyebben befolyásolhatnánk ôket, ha elküldenénk egy ilyen delegációt, és ha még néhány tábornokkal is megsegítjük ôket, talán még épkézláb szövetségesekké is válhatnak a jövôben. Mi a válaszunk a kérésükre?"
 hungary_flavor_ger.9.a:0 "Végül is küldhetünk nekik néhányat a tábornokaink közül."
 hungary_flavor_ger.9.b:0 "Elég lesz a delegáció. A tábornokokra nekünk is szükségünk van."
 hungary_flavor_ger.9.c:0 "Nem áll érdekünkben a kisegítésük."
 
 hungary_flavor_ger.10.t:0 "Olaszország Követeli Ljubljana Területét"
 hungary_flavor_ger.10.d:0 "Olaszország jelezte szándékát, miszerint szeretné Szlovénia délnyugati részét magához csatolni, ami jelenleg a mi irányításunk alatt áll. A barátság jegyében átadhatnánk nekik a területet, ezzel is megerôsítve a két ország közti szövetséget."
 hungary_flavor_ger.10.a:0 "Megkaphatják."
 hungary_flavor_ger.10.b:0 "Ljubljana a miénk!"
 
 hungary_flavor_ger.11.t:0 "Németország Követeli az Anschluss-t"
 hungary_flavor_ger.11.d:0 "A német egység kérdése már régóta fenn áll, és ezennel Németország úgy döntött, eleget tesz a dolognak. Követeléseik szerint Ausztriának egyesülnie kell Németországgal, és mivel Ausztria a mi védelmünk alatt áll, jogunkban áll válaszolni erre a követelésre. Az más kérdés, hogy az osztrák nép mindig is ragaszkodott Németországhoz, fôleg most, hogy a német államfô egy osztrák ember."
 hungary_flavor_ger.11.a:0 "Átengedjük nekik Ausztriát."
 hungary_flavor_ger.11.b:0 "Ausztria velünk marad!"
 
 hungary_flavor_ger.12.t:0 "Németország Felosztaná Csehszlovákiát"
 hungary_flavor_ger.12.d:0 "Csehszlovákia a mi védelmünk alatt áll, Németország mégis feldarabolná saját szája íze szerint. Jogunkban áll megvédeni a cseheket, de ez valószínûleg háborúhoz vezetne. Mi legyen a válaszunk?"
 hungary_flavor_ger.12.a:0 "Nem tudjuk megvédeni Csehszlovákiát."
 hungary_flavor_ger.12.b:0 "Nem hagyjuk ôket cserben!"
 
 hungary_flavor_ger.13.t:0 "Magyar Földek Szerbiában"
 hungary_flavor_ger.13.d:0 "Mint az köztudott, Magyarország vissza szeretné állítani a régi királyságát, és történetesen a mi kezünkre került ennek egy része. A Vajdaság (Szerbia északi része) korábban a Magyar Királyságé volt, és számunkra nincs nagy stratégiai jelentôsége. Felajánljuk a Vajdaság maradékát is magyaroknak?"
 hungary_flavor_ger.13.a:0 "Megkaphatják, ha kérik."
 hungary_flavor_ger.13.b:0 "Legyenek elégedettek azzal, amijük van."
 
 hungary_flavor_ger.14.t:0 "Hitler-Horthy Találkozó"
 hungary_flavor_ger.14.d_nothing:0 "Terveink szerint feldaraboljuk Csehszlovákiát, de Magyarország pozíciója a helyzetben még nem tisztázott. Az Adolf Hitler és Horthy Miklós közötti találkozón a dolog megbeszélésre került, és Horthy álláspontja semleges volt. Nem tart igényt Csehszlovákia egyetlen részére sem, és látszólag elítélte azon szándékunkat, hogy bekebelezzük azt."
 hungary_flavor_ger.14.d_carpathian_ruthenia:0 "Terveink szerint feldaraboljuk Csehszlovákiát, de Magyarország pozíciója a helyzetben még nem tisztázott. Az Adolf Hitler és Horthy Miklós közötti találkozón a dolog megbeszélésre került, és Horthy távolságtartó álláspontot képviselt. Kifejezte igényét arra, hogy Magyarország megszállhassa Kárpátalját, de nem volt hajlandó döntô szerepet vállalni Csehszlovákia felosztásában."
 hungary_flavor_ger.14.d_slovakia:0 "Terveink szerint feldaraboljuk Csehszlovákiát, de Magyarország pozíciója a helyzetben még nem tisztázott. Az Adolf Hitler és Horthy Miklós közötti találkozón a dolog megbeszélésre került, és Horthy elvállalta az agresszor szerepét. Magyarország hajlandó katonai erôvel megszállni Szlovákiát, ha cserébe megengedjük nekik, hogy megtartsák."
 hungary_flavor_ger.14.a:0 "Ezek elfogadható feltételek."
 hungary_flavor_ger.14.b:0 "Nem tudunk ígéreteket tenni."
 hungary_flavor_ger.14.c:0 "Tehát saját kedvünk szerint cselekedhetünk."
 
 hungary_flavor_ger.16.t:0 "A magyar SS"
 hungary_flavor_ger.16.d:0 "Sikerült megegyeznünk a magyar kormánnyal két, magyarokból álló SS alakulat létrehozásáról. A hadosztályok szinte teljes mértékben magyar katonákból fognak állni, így nekünk alig kell hozzájárulnunk a megalakításukhoz. Cserébe beleegyeztünk, hogy támogatjuk a magyar páncélos jármûvek gyártását, és megosztjuk velük néhány nehéz harckocsi tervrajzunkat."
 hungary_flavor_ger.16.a:0 "Kiváló."
 
 hungary_flavor_ger.17.t:0 "Új lengyel front Magyarországon keresztül"
 hungary_flavor_ger.17.d:0 "A lengyelekkel való háborúnak mihamarabb be kell fejezôdnie, hogy a harcoló hadtesteket át tudjuk csoportosítani. A katonai vezetôség azt javasolja, hogy nyissunk újabb frontot Magyarországon keresztül, hogy délrôl is megtámadhassuk a lengyeleket. Ehhez természetesen a magyar kormány hozzájárulása is szükséges."
 hungary_flavor_ger.17.a:0 "Kérjünk tôlük engedélyt"
 hungary_flavor_ger.17.b:0 "Nincs szükség újabb frontra."
 
 hungary_flavor_ger.18.t:0 "Szabad az út Magyarországon keresztül"
 hungary_flavor_ger.18.d:0 "A magyarok beleegyeztek a seregeink átengedésére. Most már szabadon támadhatjuk a lengyeleket dél felôl is."
 hungary_flavor_ger.18.a:0 "Kiváló!"
 
 hungary_flavor_ger.19.t:0 "Magyarország megakadályozza az új front megnyitását"
 hungary_flavor_ger.19.d:0 "Magyarország elutasította a kérésünket. Nem fogják átengedni a katonáinkat az országukba, hogy onnan is megtámadhassuk a lengyeleket."
 hungary_flavor_ger.19.a:0 "Ezek az átkozott bolondok nem tudják kivel húznak ujjat?"
 
 hungary_flavor_ger.20.t:0 "Wilhelm von Hohenzollern mint Horthy örököse"
 hungary_flavor_ger.20.d:0 "Magyarország öreg kormányzója örököst keres a posztjára, és a régi Német Birodalom koronahercege is felmerült mint potenciális jelölt. Könnyûszerrel megakadályozhatjuk, hogy elfogadja az ajánlatot, de talán hasznunkra válhat egy német, aki befolyásos pozíciót tölt be Magyarországon."
 hungary_flavor_ger.20.a:0 "Elfogadjuk az ajánlatot."
 hungary_flavor_ger.20.b:0 "Ez nem áll érdekünkben."
 
 hungary_flavor_ger.21.t:0 "Magyarország segítséget ajánl az Ôrvidékért cserébe"
 hungary_flavor_ger.21.d:0 "Egy felettébb érdekes ajánlat érkezett Magyarországtól a mai napon. Hajlandóak lennének sorozható emberekkel támogatni a seregünket, azért cserébe, hogy átadjuk nekik az Ôrvidéket. Az Ôrvidék korábban hozzájuk tartozott, de lakosságának nagyobb része osztrák. Lévén hogy a háború nem megy olyan simán mint ahogyan terveztük, jól jönne a segítség. Mit mondjunk nekik?"
 hungary_flavor_ger.21.a:0 "Megkaphatják azt a parányi földet. Szükségünk van az embereikre."
 hungary_flavor_ger.21.b:0 "[Root.GetName] nem igényel idegen segítséget!"
 
 hungary_flavor_cze.1.t:0 "Magyarország Követeli a Felvidéket"
 hungary_flavor_cze.1.d:0 "A revíziós magyar kormány úgy döntött, minden régi magyar földet visszavesznek, ha kell békével, és ha nem megy másképp, akkor fegyverrel. A jelenlegi szlovák régiónk pár évtizede még Magyarországhoz tartozott, és most azt követelik, adjuk át jogos földjeiket. Ennek megtagadásával csak provokáljuk a magyar kormányt, ami akár háborúhoz is vezethet."
 hungary_flavor_cze.1.a:0 "Rendben. Igazuk van... Átadjuk."
 hungary_flavor_cze.1.a:0 "Mégis mit képzelnek?! Nem adunk át semmit!"
 
 hungary_flavor_cze.2.t:0 "Imperialista Puccs"
 hungary_flavor_cze.2.d:0 "Egy mozgalom, amely támogatja Ausztria-Magyarország cselekvéseit, megrohamozta Prágát, és átvette az irányítást a kormány felett. Az ország katonai vezetését bizonyára lekenyerezték, ugyanis nem volt nagy ellenállás. A birodalmat támogatók kétségkívül külföldi támogatást kaptak, és az elsô számú gyanúsított maga Ausztria-Magyarország. Ki gondolta volta?!"
 hungary_flavor_cze.2.a:0 "Éljen a Birodalom!"
 
 hungary_flavor_cze.3.t:0 "Egyesülés Ausztria-Magyarországgal"
 hungary_flavor_cze.3.d:0 "Most, hogy Ausztria és Magyarország újra egyesült, igyekeznek visszaállítani régi határaikat. Hazánk teljes körû tagja volt a birodalomnak, és ahogyan az várható volt, meghívtak minket is, hogy csatlakozzunk hozzájuk. Szükségünk van a védelmükre, és nem is volt olyan rossz anno. Mi legyen a reakciónk?"
 hungary_flavor_cze.3.a:0 "Csatlakozzunk a birodalomhoz!"
 hungary_flavor_cze.3.a:0 "Micsoda abszurd gondolat."
 
 hungary_flavor_cze.4.t:0 "Szövetség Ausztria-Magyarországgal"
 hungary_flavor_cze.4.d:0 "Aláírtuk a hôn áhított szerzôdést. Most már egy oldalon állunk."
 hungary_flavor_cze.4.a:0 "Kiváló!"
 
 hungary_flavor_cze.5.t:0 "A Kisantant Újjáélesztése"
 hungary_flavor_cze.5.d:0 "Az osztrák-magyar állam újjáéledt, és vele együtt a leigázásunk veszélye is. Noha a Kisantant többi országával romlottak a kapcsolataink az évek során, nem szabad elfelednünk, hogy miért alakult meg a szövetségünk annak idején. A Habsburgok visszatérését minden áron meg kell akadályozni, így a legjobb lenne, ha megerôsítenénk kapcsolatainkat Romániával és Jugoszláviával, hogy könnyebben meg tudjuk magunkat védeni."
 hungary_flavor_cze.5.d_2:0 "Magyarország bejelentette területi igényeit az elvesztett területeikre, és ebbe beletartozik az országunk nagy része is. Noha a Kisantant többi országával romlottak a kapcsolataink az évek során, nem szabad elfelednünk, hogy miért alakult meg a szövetségünk annak idején. Magyarország terjeszkedését minden áron meg kell akadályozni, így a legjobb lenne, ha megerôsítenénk kapcsolatainkat Romániával és Jugoszláviával, hogy könnyebben meg tudjuk magunkat védeni."
 hungary_flavor_cze.5.a:0 "Küldjünk követeket Romániába és Jugoszláviába."
 hungary_flavor_cze.5.b:0 "A Kisantant csupán egy rég elfeledett álom. Nem tehetünk semmit."
 
 hungary_flavor_cze.6.t:0 "A Kisantant Sorsa"
 hungary_flavor_cze.6.d_both:0 "Nyugodtak lehetünk, hiszen a Kisantant teljes erejét magunk mellett tudhatjuk. Mind Románia, mind Jugoszlávia beleegyezett a szövetség megerôsítésébe, így közös erôvel szállhatunk szembe az új fenyegetéssel."
 hungary_flavor_cze.6.d_rom:0 "Románia üdvözölte a közeledésünket, de sajnos Jugoszlávia visszautasított minket. Felölünk akár el is pusztulhatnak, de a legjobb az lett volna, ha ôk is belátják, hogy mellettünk jobb lenne nekik."
 hungary_flavor_cze.6.d_yug:0 "Jugoszlávia üdvözölte a közeledésünket, de sajnos a románok másképp döntöttek. Talán ennyi is elég lesz ahhoz, hogy a határaink között fekvô-dühöngô vadállatot kordában tartsuk, de könnyen lehet hogy erôfeszítéseink hiábavalóak lesznek."
 hungary_flavor_cze.6.d_neither:0 "A segítségkérésünk nem talált meghallgatásra. Sem Románia, sem Jugoszlávia nem volt hajlandó a szövetséget megújítani, így teljesen egyedül kell mindannyiunknak szembenézni az újjászületô fenyegetéssel."
 hungary_flavor_cze.6.a:0 "Együtt útját tudjuk állni a veszélynek!"
 hungary_flavor_cze.6.b:0 "Legalább Románia mellettünk áll."
 hungary_flavor_cze.6.b:0 "Legalább déli testvéreink mellettünk állnak"
 hungary_flavor_cze.6.b:0 "Ez egy leírhatatlanul nagy csalódás."
 
 hungary_flavor_cze.7.t:0 "Szlovák-Magyar Kis Háború"
 hungary_flavor_cze.7.d:0 "Ezekben a gondterhelt idôkben újabb veszedelmek fenyegetik kicsiny országunkat. Magyarország megtámadott bennünket kelet felôl, hogy kibôvítse újonnan megszerzett területeit. Noha a támadás váratlanul ért minket, rövidesen sikerült egy ellentámadást megszerveznünk, és visszanyomtuk a magyarokat, majdnem egészen addig, ahonnan indultak. A harcok pár nap után abbamaradtak, és pár tucat embertôl, valamint jelentéktelen mennyiségû területtôl eltekintve semmit nem vesztettünk. A magyarokat megállítottuk, és a hazát megvédtük!"
 hungary_flavor_cze.7.a:0 "Sikeresen véget vetettünk a magyar agressziónak."
 
 hungary_flavor_cze.8.t:0 "Magyarország Népszavazást Kezdeményez Dél-Felvidékért"
 hungary_flavor_cze.8.d:0 "Magyarországnak már demokratikus kormánya van, de a jelek szerint még nem mondtak le teljesen a régi területeikrôl. Azt kérik, hogy tartsunk népszavazást a Felvidék déli részén, és engedjük az ott lakóknak, hogy maguk döntsék el, Csehszlovákiához vagy Magyarországhoz akarnak tartozni. Az eredmény valószínûleg nekik kedvezne, de egyesek szemében nem volna demokratikus lépés a népszavazás elutasítása."
 hungary_flavor_cze.8.a:0 "Engedélyezzük a népszavazást."
 hungary_flavor_cze.8.b:0 "Dél-Felvidék a miénk, és örökre is az marad!"
 
 hungary_flavor_cze.9.t:0 "Magyarország Ránk Kényszeríti a Népszavazást"
 hungary_flavor_cze.9.d:0 "Nemet mondtunk a népszavazásra, Magyarország mégis megtalálta a módját, hogy minket megkerülve, a [Root.GetFactionName] vezetôségén keresztül kikényszerítse a szavazás megtartását. Ez egy olyan sértés, amit nem fogunk egyhamar elfelejteni. Ezt a békát viszont le kell nyeljük, és engedelmeskednünk kell a szövetségeseink akaratának."
 hungary_flavor_cze.9.a:0 "Ezt nem fogjuk elfelejteni!"
 
 hungary_flavor_rom.1.t:0 "Magyarország Követeli Erdélyt"
 hungary_flavor_rom.1.d:0 "A revíziós magyar kormány úgy döntött, minden régi magyar földet visszavesznek, ha kell békével, és ha nem megy másképp, akkor fegyverrel. Erdély egy kulcsfontosságú területe Magyarországnak, mivel egykori területeinek bányái, ásványi kincsei javarészt innen származnak. Erdélyben sok román, magyar és német él, de tulajdona vitatott közöttünk. A trianoni békediktátum alapján ez már a mi területünk, amelyet joggal uralunk. Egyesek szerint nemhogy visszautasítunk kellene a követelést, hanem ellenköveteléssel válaszolni rá. Igényt tarthatunk bármire ami a Tiszától keletre van, csak úgy, mint Magyarország Erdélyre. A visszautasítás komoly kockázatokkal jár, mivel Magyarország készen áll a fegyveres beavatkozásra is, ha kell. Mit tegyünk?"
 hungary_flavor_rom.1.a:0 "Nem háborúzhatunk Magyarországgal. Átadjuk!"
 hungary_flavor_rom.1.b:0 "Jöjjenek csak, de Erdély a mienk marad!"
 hungary_flavor_rom.1.c:0 "Románia a Tiszáig tart, és ezt a magyarok is jobb ha belátják!"
 
 hungary_flavor_rom.2.t:0 "Ausztria-Magyarország Követeli Bukovinát."
 hungary_flavor_rom.2.d:0 "Bukovina egy kisebb tartomány Kárpátaljától keletre, amely az Osztrák Magyar Monarchia része volt. Most, hogy a birodalom újjáéledt, visszakövetelik a régi területeket. A terület jogilag minket illet, de ha nem adjuk át, akár háborút is indíthatnak ellenünk, amit valószínûleg elveszítenénk. Mit tegyünk?"
 hungary_flavor_rom.2.a:0 "Nem keveredhetünk háborúba. Átadjuk!"
 hungary_flavor_rom.2.b:0 "Jöjjenek csak, de Bukovina a mienk marad!"
 
 hungary_flavor_rom.3.t:0 "[From.GetName] Követeli Bánságot"
 hungary_flavor_rom.3.d:0 "\nNem volt elég, hogy Erdélyt elragadták tôlünk, [From.GetName] most Bánságra vetett szemet. Elsôsorban románok által lakott területrôl van szó, így jogosan minket illet. Ha hihetünk a fenyegetésnek, háborúval nézünk szembe, amennyiben nem vonjuk ki az erôinket Bánságból."
 hungary_flavor_rom.3.a:0 "Azonnal vonuljunk ki onnan!"
 hungary_flavor_rom.3.b:0 "Az életünk árán is megvédjük!"
 
 hungary_flavor_rom.4.t:0 "[From.GetName] Visszakozik"
 hungary_flavor_rom.4.d:0 "Bátorságunk elnyerte jutalmát. A gyáva [From.GetAdjective]ok visszafordultak az utolsó pillanatban, és felhagytak a határaink fenyegetésével."
 hungary_flavor_rom.4.a:0 "Üres fenyegetés volt csupán, ahogy azt mindig is tudtuk."
 
 hungary_flavor_rom.5.t:0 "A Kisantant Újjáélesztése"
 hungary_flavor_rom.5.d:0 "Az Osztrák-Magyar Monarchia újra felemelkedése után Csehszlovákia kifejezte az iránti igényét, hogy a Kisantant szövetséget megújítsák. Kétségtelen, hogy a monarchia veszélyt jelent a területeink integritására, és együtt több esélyünk van a Habsburgok visszaszorítására."
 hungary_flavor_rom.5.d_2:0 "A magyarok bejelentették, hogy igényt tartanak az összes elvesztett területükre, és ezzel egyidôben Csehszlovákia a Kisantant megújítását kezdte szorgalmazni. Noha nevetségesen gyenge a magyarok törekvése, balgaság volna alábecsülni ôket. Ha beleegyezünk a Kisantant megújításába, egyesült erôvel tudnánk fellépni Magyarország visszatérô ambícióival szemben."
 hungary_flavor_rom.5.a:0 "Együtt kell kiállnunk ez ellen a gyalázat ellen."
 hungary_flavor_rom.5.b:0 "Minket nyugodtan hagyjanak csak ki a kis szövetségükbôl."
 hungary_flavor_rom.5.tt:0 "Románia csatlakozik a Kisantanthoz."
 
 hungary_flavor_rom.6.t:0 "[From.GetName] Elutasítja a Követelést"
 hungary_flavor_rom.6.d:0 "A követeléseink visszautasítása nem volt teljesen váratlan, de ettôl függetlenül egy folt a népünk büszkeségén. [From.GetName] pimaszul szembeszállt akaratunkkal, és nem vonta ki erôit a Tiszántúlról, így jogunkban áll hadat üzenni nekik."
 hungary_flavor_rom.6.a:0 "A katonáik vérével fogjuk tisztára mosni azt a földet."
 
 hungary_flavor_rom.7.t:0 "[From.GetName] Elfogadja a Követelést"
 hungary_flavor_rom.7.d:0 "Sokan kételkedtek abban, hogy az ellenkövetelésünk bármilyen hatást gyakorolna a [From.GetAdjective] kormányra, de valamiért mégis elfogadták ôket, és katonáik fülüket farkukat behúzva vonultak vissza a Tiszántúlról. Ennél simábban nem is mehetett volna a dolog."
 hungary_flavor_rom.7.a:0 "Éljen Nagy-Románia!"
 
 hungary_flavor_rom.8.t:0 "[HUN.GetName] követeli Dél-Dobrudzsát Bulgária részére"
 hungary_flavor_rom.8.d:0 "Attól a naptól kezdve, hogy [HUN.GetName] és Bulgária szövetségre léptek, vezetôink aggódva figyelték lépéseiket, rettegve, hogy mikor jön el az idô, hogy darabokra akarják majd tépni országunkat. Ez az idô most jött el: [HUN.GetName] azt követeli, hogy engedjük át Dél-Dobrudzsát Bulgáriának azonnali hatállyal."
 hungary_flavor_rom.8.a:0 "Megkaphatják Dél-Dobrudzsát."
 hungary_flavor_rom.8.b:0 "Jobb lesz ha meghátrálunk."
 hungary_flavor_rom.8.c:0 "Egy szemernyi földet sem engedünk."
 
 hungary_flavor_sov.1.t:0 "Magyarország Csatlakozna a Kominternhez"
 hungary_flavor_sov.1.d:0 "Amint Magyarországon létrejött a kommunista forradalom, a kormányuk hozzánk fordult azzal a szándékkal, hogy szeretnének csatlakozni a frakciónkba. Magyarország az internacionalizmusra hajaz, és mindenben hajlandók együttmûködni velünk, ám ez veszélyes, hisz Magyarország köztudottan egy szabadságharcos nemzet. Még sok galibát okozhatnak a patrióta hajlamaikból fakadóan. Ettôl függetlenül, mit válaszolunk?"
 hungary_flavor_sov.1.a:0 "Üdv nálunk, elvtársak!"
 hungary_flavor_sov.1.b:0 "Kizárt dolog!"
 
 hungary_flavor_sov.2.t:0 "Magyarország Átállna az Oldalunkra"
 hungary_flavor_sov.2.d:0 "A süllyedô hajót elhagyni igyekvô magyarok tôlünk remélnek védelmet a hanyatló Németországgal szemben. Magyarország veresége valóban nincs messze, így nem teljesen váratlan ez az ajánlat. Mit válaszoljunk a kérésükre?"
 hungary_flavor_sov.2.a:0 "Támogatjuk a kiugrási kísérletüket."
 hungary_flavor_sov.2.b:0 "A vörös hadsereg majd felszabadítja ôket."
 hungary_flavor_sov.2.tt:0 "Egy kommunista rezsim megpróbálja átvenni a hatalmat Magyarországon, ami majd örömmel csatlakozik a háborúnkhoz Németország ellen.\n"
 
 hungary_flavor_eng.1.t:0 "Magyarország Csatlakozni Kíván a Szövetségesekhez"
 hungary_flavor_eng.1.d:0 "Magyarország átfordult demokráciába, és népük végre szabaddá vált. Újdonsült kormányuk felkeresett minket azzal a szándékkal, hogy szeretnének csatlakozni a frakciónkba. Magyarország egy értékes szövetség lehet, hiszen a körülötte lévô országokkal való kapcsolatokat is könnyebben vehetjük fel rajtuk keresztül. Egyedül, ami aggasztó, az a fasiszta befolyás Magyarország körül. Mit válaszoljunk nekik?"
 hungary_flavor_eng.1.a:0 "Harcoljunk együtt a szabadságért!"
 hungary_flavor_eng.1.b:0 "Sajnáljuk, de jobb nekünk nélkülük."
 
 hungary_flavor_eng.2.t:0 "A Dunamenti Konferencia Magyar Vezetéssel"
 hungary_flavor_eng.2.d:0 "Nemrég váratlan, de szívélyes szövetségest találtunk Magyarországban. Ôk, ahogy azt szerettük volna, elkezdtek tárgyalni a körülöttük lévô országokkal annak érdekében, hogy megszüntessük a területen a fasiszta befolyást. Amely ország aláírja a konferencián az egyezményt, egyúttal belép a frakciónkba is."
 hungary_flavor_eng.2.a:0 "Reméljük a legjobbakat."
 
 hungary_flavor_eng.3.t:0 "Magyarország Átállna az Oldalunkra"
 hungary_flavor_eng.3.d:0 "A süllyedô hajót elhagyni igyekvô magyarok tôlünk remélnek védelmet a hanyatló Németországgal szemben. Magyarország veresége valóban nincs messze, így nem teljesen váratlan ez az ajánlat. Mit válaszoljunk a kérésükre?"
 hungary_flavor_eng.3.a:0 "Támogatjuk a kiugrási kísérletüket."
 hungary_flavor_eng.3.b:0 "Majd a háború végén elszámolunk velük."
 hungary_flavor_eng.3.tt:0 "Egy velünk szimpatizáló rezsim megpróbálja átvenni a hatalmat Magyarországon, ami majd örömmel csatlakozik a háborúnkhoz Németország ellen.\n"
 
 hungary_flavor_eng.4.t:0 "[From.GetName] Békét Ajánl"
 hungary_flavor_eng.4.d:0 "Hivatalosan elítéltük [From.GetName] terjeszkedését, még hadba is vonultunk, hogy megállítsuk ôket, de erôfeszítéseink hiábavalónak bizonyultak. Minden területet megszereztek, amelyre igényt tartottak, és most békét akarnak kötni. Feltételeik szerint minden területet megtartanának, amit a trianoni békediktátum során elvesztettek, cserébe felhagynának a harccal. Mi a válaszunk?"
 hungary_flavor_eng.4.a:0 "Miért is ne? Jobb dolgunk is van, mint ez a háború."
 hungary_flavor_eng.4.b:0 "Nem hagyhatjuk, hogy ennyivel megússzák."
 
 hungary_flavor_eng.5.t:0 "[From.GetName] Felajánlja Segítségét Románia ellen"
 hungary_flavor_eng.5.d:0 "\nMiután Románia hivatalosan is hadat üzent nekünk, megkerestek bennünket egy ajánlattal, a [From.GetAdjective] nagykövetségrôl. [From.GetName] hajlandó megtámadni Romániát, ha beleegyezünk, hogy megkaphatják Erdélyt a háború után. Hasznos volna egy aktív szövetséges, aki le tudja kötni Románia erôit, de ez azt is jelentené, hogy [From.GetName] mögé állunk a területi revíziójuk ügyében."
 hungary_flavor_eng.5.a:0 "Minden segítségre szükségünk van."
 hungary_flavor_eng.5.b:0 "Az ördöggel nem tárgyalunk."
 
 hungary_flavor_yug.1.t:0 "Örökbaratsági Szerzôdés [From.GetName] Kormányával"
 hungary_flavor_yug.1.d:0 "Bár [From.GetName] még mindig rendelkezik területi követelésekkel általunk birtokolt területekre, mégis diplomatákat küldtek hozzánk egy egészen más szándékkal. Azt szeretnék, hogy rendezzük a kapcsolatokat országaink között, erre a javaslatuk egy 'örökbarátsági szerzôdés', ami nem jelent túl sok mindent azon kívül, hogy nem folytatunk egymással az ellenségeskedést, és talán pozitív irányba haladhatunk velük. Elfogadjuk ezt a javaslatot?"
 hungary_flavor_yug.1.a:0 "Igen! Barátok leszünk."
 hungary_flavor_yug.1.b:0 "Soha!"
 
 hungary_flavor_yug.2.t:0 "Területi Tárgyalások [From.GetName] Kormányával"
 hungary_flavor_yug.2.d:0 "Most, hogy úgy döntöttünk, együttmûködünk [From.GetName] kormányával - hála az örökbarátsági szerzôdésnek -, azt javasolják, rendezzük békésen területi vitáinkat. A nagyrészt magyarok által lakott bácskai területet szeretnék, ha átadnánk, cserébe bármilyen szívességet megtesznek nekünk a jövôben. Lehet, hogy érdemes megfontolni, hiszen hasznos lehet egy szomszédos ország, ha katonailag kell kisegíteni minket."
 hungary_flavor_yug.2.a:0 "Átadjuk a barátság jegyében."
 hungary_flavor_yug.2.b:0 "Ezt nem engedhetjük meg magunknak."
 
 hungary_flavor_yug.3.t:0 "Szövetség [From.GetName] Kormányával"
 hungary_flavor_yug.3.d:0 "Az örökbarátsági szerzôdés [From.GetName] és Jugoszlávia között jó kapcsolatokat eredményezett, de ez nem más, mint egy üres megállapodás. A kapcsolatok megerôsítésének érdekében [From.GetName] meghívott a saját frakciójába szövetségesként. Elfogadjuk?"
 hungary_flavor_yug.3.a:0 "A szoros együttmûködés az érdekünk."
 hungary_flavor_yug.3.b:0 "Tartjuk a távolságot."
 
 hungary_flavor_yug.4.t:0 "A Kisantant Újjáélesztése"
 hungary_flavor_yug.4.d:0 "Az osztrák-magyar állam újra felemelkedése után Csehszlovákia kifejezte az iránti igényét, hogy a Kisantant szövetséget megújítsák. Kétségtelen, hogy a két állam újraegyesülése veszélyt jelent a területeink integritására, és együtt több esélyünk van a Habsburgok megakadályozására."
 hungary_flavor_yug.4.d_2:0 "A magyarok bejelentették, hogy igényt tartanak az összes elvesztett területükre, és ezzel egy idôben Csehszlovákia a Kisantant megújítását kezdte szorgalmazni. Noha nevetségesen gyenge a magyarok törekvése, balgaság volna alábecsülni ôket. Ha beleegyezünk a Kisantant megújításába, egyesült erôvel tudnánk fellépni Magyarország visszatérô ambícióival szemben."
 hungary_flavor_yug.4.a:0 "Együtt kell kiállnunk ez ellen a gyalázat ellen."
 hungary_flavor_yug.4.b:0 "Minket nyugodtan hagyjanak csak ki a kis szövetségükbôl."
 hungary_flavor_yug.4.tt:0 "Jugoszlávia csatlakozik a Kisantanthoz."
 
 hungary_flavor_yug.5.t:0 "A Visegrádi Szövetség"
 hungary_flavor_yug.5.d:0 "Magyarország nemrég megalapította saját frakcióját, amit Visegrádi Szövetségnek neveznek. A paktum eddig nem sok országra terjed ki, de a magyarok minket akarnak egyik elsôként bevonni a szövetségükbe. Elônyünkre válhatna egy regionális szövetségi rendszerbe való belépés, de könnyen lehet, hogy ez nem lesz elég, hogy megvédjen bennünket a fasiszta szomszédainktól. Mit válaszoljunk a magyaroknak?"
 hungary_flavor_yug.5.a:0 "Jó ötletnek hangzik."
 hungary_flavor_yug.5.b:0 "Nem veszünk részt a szövetségükben."
 
 hungary_flavor_yug.6.t:0 "Magyarország Tárgyalást Kezdeményez a Határvitáról"
 hungary_flavor_yug.6.d:0 "\nMár jó pár éve beárnyékolják a határviták Magyarországgal való kapcsolatunkat, és most úgy döntöttek, ideje tárgyalóasztalhoz ülni, és rendezni a vitatott területek helyzetét. Elsôsorban Bácska és Muraköz területeit szeretnék magyar kézen tudni, lévén hogy azok rendelkeznek jelentôsebb magyar lakossággal. Hogyan közelítsük meg ezt a kérdést?"
 hungary_flavor_yug.6.a:0 "A kéréseik jogosak."
 hungary_flavor_yug.6.b:0 "Néhány helyen engedhetünk nekik."
 hungary_flavor_yug.6.c:0 "A határok a helyükön maradnak."
 
 hungary_flavor_tur.1.t:0 "[From.GetAdjective] Szövetség"
 hungary_flavor_tur.1.d:0 "[From.GetName] egy új szövetség kiépítésén dolgozik, hogy a nagy háború után elszenvedett sértéseket megtorolja. Lévén, hogy akkor is az ô oldalukon álltunk, lehet hogy érdemes lenne segítenünk nekik, hátha nekünk is sikerül némi területet visszaszerezni."
 hungary_flavor_tur.1.a:0 "[From.GetName] oldalán állunk!"
 hungary_flavor_tur.1.b:0 "Ezúttal nem leszünk a vesztes oldalon."
 
 hungary_flavor_tur.2.t:0 "[From.GetAdjective] Seregcsere Program"
 hungary_flavor_tur.2.d:0 "[From.GetName], újdonsült szövetségesünk azt ajánlja, hogy erôsítsük országaink közötti kapcsolatot úgy, hogy néhány dandárt kölcsönzünk egymás seregeibe. Kapnánk tôlük néhány egységnyi gyalogságot, és mi is küldenénk nekik egy keveset cserébe. Beleegyezünk a cserébe, vagy túl veszélyes volna az embereink életét kockáztatni a barátság jegyében?"
 hungary_flavor_tur.2.a:0 "A diverzitás jót tesz majd a seregnek."
 hungary_flavor_tur.2.b:0 "Nem kockáztathatunk török életeket az ô zászlójuk alatt."
 hungary_flavor_tur.2.tt:0 "Kapunk két egységnyi gyalogságot [From.GetName] kormányától.\n"
 
 hungary_flavor_tur.3.t:0 "[From.GetName] Támogatja a Régi Követeléseinket"
 hungary_flavor_tur.3.d:0 "Noha a nagy Török Birodalom napjai leáldozni látszottak a nagy háború után, új szövetségeseink arra törekszenek, hogy visszaállítsák a régi európai rendet. [From.GetName] hivatalosan is támogatja a területi igényeinket néhány földközi-tengeri szigetre, illetve Szíriára. Ez már kellô indokként szolgálhat egy esetleges terjeszkedésre ezekben az irányokban."
 hungary_flavor_tur.3.a:0 "Nagyszerû hírek!"
 
 hungary_flavor_alb.1.t:0 "[From.GetAdjective] Nagylelkûség"
 hungary_flavor_alb.1.d:0 "A Jugoszláviát feldaraboló tárgyalások során [From.GetName] nekünk ítélte Montenegrót. Esetleg meghálálhatnánk ezt a gesztust azzal, hogy felvételt kérvényezünk a szövetségükbe, és segítjük a jövôbeli erôfeszítéseiket. Ki tudja, talán még csurran-cseppen egyéb terület is Montenegró mellett, ha gyôzelemre segítjük ôket."
 hungary_flavor_alb.1.a:0 "Igaz ügyért harcolnak, velük a helyünk."
 hungary_flavor_alb.1.b:0 "Csendben fogadjuk el a területet, de tartsuk a távolságot." 
 
 hungary_flavor_fin.1.t:0 "[From.GetAdjective] Szövetség"
 hungary_flavor_fin.1.d:0 "[From.GetAdjective] diplomaták kerestek fel minket egy szövetségi ajánlattal. Hasznát vennénk a segítségnek a szovjetek ellen, de ez a szövetség talán kevés ahhoz, hogy megmentsen minket."
 hungary_flavor_fin.1.a:0 "Szükségünk van a segítségre."
 hungary_flavor_fin.1.b:0 "Egyedül is boldogulunk."
 
 hungary_flavor_gre.1.t:0 "[From.GetAdjective] Szövetség"
 hungary_flavor_gre.1.d:0 "A legkülönösebb dolog történt a minap: [From.GetAdjective] követek érkeztek egy szövetségi ajánlattal. Feltehetôen a törökök elleni háborúhoz keresnek szövetségeseket, akiket történelmi okokból gyûlölnek. Indoktól függetlenül választ kell adnunk nekik. Hogy határozzunk az ajánlat felôl?"
 hungary_flavor_gre.1.a:0 "Elfogadjuk."
 hungary_flavor_gre.1.b:0 "Elutasítjuk."
 
 hungary_flavor_gre.2.t:0 "[From.GetName] Támogatja a Területi Igényeinket"
 hungary_flavor_gre.2.d:0 "Sejtelmeink beigazolódni látszanak. [From.GetName] hivatalosan támogatja a Törökországgal szembeni területi követeléseinket, mondván hogy az évszázados 'Megali Idea'-t akarják elôsegíteni. Ez bizonyára szembeállít minket a törökökkel, de ha sikerül [From.GetName] oldalán gyôzedelmeskednünk, akkor még jól is járhatunk a végén."
 hungary_flavor_gre.2.a:0 "Lássuk, mi sül ki ebbôl."
 
 hungary_flavor_partition.1.t:0 "Jugoszlávia Felosztása"
 hungary_flavor_partition.1.d:0 "A Jugoszlávia újraosztását tárgyaló konferencia kezdetét vette. Az elsô intézkedésrôl már döntés is született: A többségi magyar lakossággal bíró Bácska és Muraköz területek ismét Magyarországhoz kerülnek. A többi terület hovatartozása kevésbé egyértelmû, így azokról mind külön döntés fog születni."
 hungary_flavor_partition.1.a:0 "Lássuk mi mindent tehetünk még."
 
 hungary_flavor_partition.2.t:0 "Szlavónia Sorsa"
 hungary_flavor_partition.2.d:0 "Senki nem jelentette be igényét erre a területre, viszont sok évszázadon át a Magyar Királyság része volt. Vissza kívánjuk csatolni ezt a területet az országunkhoz egy horvát autonómiával, mint régen, vagy inkább biztosítsunk függetlenséget a horvátoknak?"
 hungary_flavor_partition.2.a:0 "Megtartjuk magunknak"
 hungary_flavor_partition.2.b:0 "Horvát bábállam létrehozása"
 hungary_flavor_partition.2.c:0 "Horvátország felszabadítása"
 
 hungary_flavor_partition.3.t:0 "Horvátország Sorsa"
 hungary_flavor_partition.3.d:0 "Következônek a történelmi Horvátországról (tartomány) kell döntenünk. Történelmileg Magyarország része volt, de a Horvát-Magyar Kiegyezés (1868) során különvált az országtól. Mit tegyünk Jugoszlávia ezen részével?"
 hungary_flavor_partition.3.a:0 "Megtartjuk magunknak"
 hungary_flavor_partition.3.b:0 "Átadás Horvátországnak"
 
 hungary_flavor_partition.4.t:0 "Pag Sorsa"
 hungary_flavor_partition.4.d:0 "Pag a horvát tengerpartnak azon keskeny része, ami összeköti Fiumét és Zárát. Olaszország nyíltan bejelentette igényét a terület iránt, de mi vagyunk a végsô döntéshozók a konferencián."
 hungary_flavor_partition.4.a:0 "Megtartjuk magunknak"
 hungary_flavor_partition.4.b:0 "Átadás Horvátországnak"
 hungary_flavor_partition.4.c:0 "Átadás Olaszországnak"
 
 hungary_flavor_partition.6.t:0 "Bosznia Sorsa"
 hungary_flavor_partition.6.d:0 "Most a bosnyák tartományról kell döntést hoznunk. Ez egy szerbek, bosnyákok és horvátok által lakott terület. Mi a döntésünk a sorsa felôl?"
 hungary_flavor_partition.6.a:0 "Megtartjuk magunknak"
 hungary_flavor_partition.6.b:0 "Átadás Szerbiának"
 hungary_flavor_partition.6.c:0 "Átadás Horvátországnak"
 hungary_flavor_partition.6.e:0 "Átadás Jugoszláviának"
 
 hungary_flavor_partition.7.t:0 "Dalmácia Sorsa"
 hungary_flavor_partition.7.d:0 "A felosztás még érintetlenül hagyta a horvát tengerpart déli részét. Csak úgy, mint a többi partszakasz esetében, Olaszország ennél is kifejezte igényét a területre. Kihez tartozzon hát?"
 hungary_flavor_partition.7.a:0 "Megtartjuk magunknak"
 hungary_flavor_partition.7.b:0 "Átadás Szerbiának"
 hungary_flavor_partition.7.c:0 "Átadás Horvátországnak"
 hungary_flavor_partition.7.e:0 "Átadás Olaszországnak"
 
 hungary_flavor_partition.5.t:0 "Szerbia Sorsa"
 hungary_flavor_partition.5.d:0 "Jugoszlávia belsô területei nagyrészt szerb nemzetiségûek, így az egyértelmûen Szerbiához tartozó területekrôl kell elsôsorban döntést hoznunk. Magunkba olvaszthatjuk akár az egész országot, vagy egy bábkormányt helyezhetünk az élére, sôt, akár fel is szabadíthatjuk, és biztosíthatjuk szuverenitásukat."
 hungary_flavor_partition.5.a:0 "Megtartjuk magunknak"
 hungary_flavor_partition.5.b:0 "Szerb bábállam létrehozása"
 hungary_flavor_partition.5.c:0 "Szerbia felszabadítása"
 
 hungary_flavor_partition.8.t:0 "Torontál Sorsa"
 hungary_flavor_partition.8.d:0 "Most, hogy Szerbia sorsa eldôlt, ideje a tôle északra fekvô területeket is elrendezni. Torontál a Tiszától keletre fekszik a Vajdaságban, és három országgal határos: [Root.GetName], Románia és Szerbia. Történelmileg a Magyar Királyság része, de mint mindig, a románok ezúttal is harsányan hangoztatják, hogy a Tiszától keletre minden volt magyar terület az övék. Mi legyen a sorsa?"
 hungary_flavor_partition.8.a:0 "Megtartjuk magunknak"
 hungary_flavor_partition.8.b:0 "Átadás Szerbiának"
 hungary_flavor_partition.8.c:0 "Átadás Romániának"
 
 hungary_flavor_partition.9.t:0 "Szerém Sorsa"
 hungary_flavor_partition.9.d:0 "A másik északi terület, amirôl még nem született döntés, Szerém. Lakosságának nagy része szerb, de vannak horvát, és magyar kisebbségek is. Csak úgy, mint Torontál, ez a terület is a Magyar Királyság része volt annak idején."
 hungary_flavor_partition.9.a:0 "Megtartjuk magunknak"
 hungary_flavor_partition.9.b:0 "Átadás Szerbiának"
 hungary_flavor_partition.9.c:0 "Átadás Horvátországnak"
 
 hungary_flavor_partition.10.t:0 "Macedónia Sorsa"
 hungary_flavor_partition.10.d:0 "Macedóniát Szerbia foglalta el az Elsö Balkáni Háborúban, annak ellenére, hogy Bulgáriának ígérték. Most ránk hárul a feladat, hogy a tartomány sorsáról döntsünk."
 hungary_flavor_partition.10.a:0 "Megtartjuk magunknak"
 hungary_flavor_partition.10.b:0 "Átadás Szerbiának"
 hungary_flavor_partition.10.c:0 "Átadás Bulgáriának"
 
 hungary_flavor_partition.11.t:0 "Tetovo Sorsa"
 hungary_flavor_partition.11.d:0 "Tetovo egy apró terület Macedónia és Albánia között. Többségében albán lakosságú, és Bulgária nem kifejezetten tart rá igényt. Mit tegyünk vele?"
 hungary_flavor_partition.11.a:0 "Megtartjuk magunknak"
 hungary_flavor_partition.11.b:0 "Átadás Albániának"
 hungary_flavor_partition.11.c:0 "Átadás Olaszországnak"
 hungary_flavor_partition.11.e:0 "Átadás Bulgáriának"
 hungary_flavor_partition.11.f:0 "Átadás Szerbiának"
 
 hungary_flavor_partition.12.t:0 "Prizren Sorsa"
 hungary_flavor_partition.12.d:0 "Prizren eredetileg szerb terület, de jelentôs albán lakossága van. Mi legyen a sorsa?"
 hungary_flavor_partition.12.a:0 "Megtartjuk magunknak"
 hungary_flavor_partition.12.b:0 "Átadás Albániának"
 hungary_flavor_partition.12.c:0 "Átadás Olaszországnak"
 hungary_flavor_partition.12.e:0 "Átadás Szerbiának"
 
 hungary_flavor_partition.13.t:0 "Montenegró Sorsa"
 hungary_flavor_partition.13.d:0 "Montenegró történelmileg szerb terület, de lakosságának nagy része montenegrói. Kihez kerüljön a felosztás után ez a terület?"
 hungary_flavor_partition.13.a:0 "Megtartjuk magunknak."
 hungary_flavor_partition.13.b:0 "Átadás Szerbiának"
 hungary_flavor_partition.13.c:0 "Átadás Albániának"
 hungary_flavor_partition.13.e:0 "Átadás Olaszországnak"
 hungary_flavor_partition.13.f:0 "Montenegró felszabadítása"
 
 hungary_flavor_partition.14.t:0 "Ulcinj Sorsa"
 hungary_flavor_partition.14.d:0 "Ulcinj egy kis terület az adriai parton, ami a vitatottak közé tartozik. Sokan követelik magukénak, és ránk hárul a feladat, hogy eldöntsük kié lesz. Ami biztos, hogy lakosságának többsége albán."
 hungary_flavor_partition.14.a:0 "Megtartjuk magunknak"
 hungary_flavor_partition.14.b:0 "Átadás Montenegrónak"
 hungary_flavor_partition.14.c:0 "Átadás Albániának"
 hungary_flavor_partition.14.e:0 "Átadás Olaszországnak"
 hungary_flavor_partition.14.f:0 "Átadás Szerbiának"
 
 hungary_flavor_partition.15.t:0 "Kotor Sorsa"
 hungary_flavor_partition.15.d:0 "Kotor Montenegró és Dalmácia között fekszik. Többségében montenegrói lakosú, de sok szerb és horvát is él a területen. Kié legyen?"
 hungary_flavor_partition.15.a:0 "Megtartjuk magunknak"
 hungary_flavor_partition.15.b:0 "Átadás Montenegrónak"
 hungary_flavor_partition.15.c:0 "Átadás Olaszországnak"
 hungary_flavor_partition.15.e:0 "Átadás Horvátországnak"
 hungary_flavor_partition.15.f:0 "Átadás Szerbiának" 
 
 hungary_flavor_partition.16.t:0 "Szlovénia sorsa"
 hungary_flavor_partition.16.d:0 "Szlovénia érdekes lehetôségekkel kecsegtet. Korábban Ausztria része volt, így talán ôket illeti meg, de ugyanakkor Olaszország is bejelnetette a terület iránti igényét. Úgy is dönthetünk, hogy kettéosztjuk Szlovéniát, és az északi, és déli részeirôl külön döntünk."
 hungary_flavor_partition.16.a:0 "Megtartjuk magunknak."
 hungary_flavor_partition.16.b:0 "Átadás Ausztriának."
 hungary_flavor_partition.16.c:0 "Kössünk üzletet Ausztriával."
 hungary_flavor_partition.16.e:0 "Átadás Németországnak."
 hungary_flavor_partition.16.f:0 "Átadás Olaszországnak."
 hungary_flavor_partition.16.g:0 "Kössünk üzletet Olaszorsággal."
 hungary_flavor_partition.16.h:0 "Döntsünk külön az északi és déli részekrôl."
 hungary_flavor_partition.16.c.tt:0 "Felajánlhatjuk Szlovéniát Ausztriának, az Őrvidékért cserébe."
 hungary_flavor_partition.16.g.tt:0 "Felajánlhatjuk Szlovéniát Olaszországnak, néhány adriai kikötôjükért cserébe."
 hungary_flavor_partition.16.h.tt:0 "Külön döntést hozhatunk Észak-Szlovéniáról, és Ljubljanáról."
 
 hungary_flavor_partition.17.t:0 "Észak-Szlovénia sorsa"
 hungary_flavor_partition.17.d:0 "Úgy döntöttünk, hogy külön döntünk Szlovéniát északi és déli részeirôl. Elsônek északot kell elrendeznünk. Kié legyen?"
 hungary_flavor_partition.17.a:0 "Megtartjuk magunknak."
 hungary_flavor_partition.17.b:0 "Átadás Németországnak."
 hungary_flavor_partition.17.c:0 "Átadás Ausztriának."
 hungary_flavor_partition.17.e:0 "Kössünk üzletet Ausztriával."
 hungary_flavor_partition.17.f:0 "Átadás Olaszországnak."
 hungary_flavor_partition.17.g:0 "Kössünk üzletet Olaszországgal."
 hungary_flavor_partition.17.e.tt:0 "Felajánlhatjuk Észak-Szlovéniát Ausztriának, az Őrvidékért cserébe."
 hungary_flavor_partition.17.g.tt:0 "Felajánlhatjuk Észak-Szlovéniát Olaszországnak, néhány adriai kikötôjükért cserébe."
 
 hungary_flavor_partition.18.t:0 "Ljubljana sorsa"
 hungary_flavor_partition.18.d:0 "Utolsónak Szlovénia déli részérôl kell döntenünk. Ez a terület ad otthont a szlovén régió fôvárosának, Ljubljanának. Kié legyen a provincia?"
 hungary_flavor_partition.18.a:0 "Megtartjuk magunknak."
 hungary_flavor_partition.18.b:0 "Átadás Ausztriának."
 hungary_flavor_partition.18.c:0 "Átadás Németországnak."
 hungary_flavor_partition.18.e:0 "Átadás Olaszországnak."
 hungary_flavor_partition.18.f:0 "Kössünk üzletet Olaszországgal."
 hungary_flavor_partition.18.f.tt:0 "Felajánlhatjuk Ljubljanát Ausztriának, az Őrvidékért cserébe."
 
 hungary_flavor_partition.19.t:0 "Területcsere Olaszországgal"
 hungary_flavor_partition.19.d:0 "Megpróbálunk üzletet kötni Olaszországgal. Megkaphatják Szlovénia egyes részeit Jugoszlávia felosztása után, cserébe pedig elkérhetünk tôlük néhány adriai kikötôt. Mely kikötôket próbáljuk meg elkérni?"
 hungary_flavor_partition.19.a:0 "Nem kérünk cserébe semmit."
 hungary_flavor_partition.19.b:0 "Fiumét kérjük."
 hungary_flavor_partition.19.c:0 "Zárát kérjük."
 hungary_flavor_partition.19.e:0 "Zárát és Fiumét is kérjük."
 
 hungary_flavor_partition.20.t:0 "Területcsere Ausztriával"
 hungary_flavor_partition.20.d:0 "Megpróbálunk üzletet kötni Ausztriával. Megkaphatják Szlovénia egyes részeit Jugoszlávia felosztása után, cserébe pedig elkérhetjük az Őrvidéket. Úgy is dönthetünk, hogy csak úgy odaadjuk nekik a területet, és nem kérünk cserébe semmit."
 hungary_flavor_partition.20.a:0 "Nem kérünk cserébe semmit."
 hungary_flavor_partition.20.b:0 "Kérjük az Őrvidéket cserébe."
 
 hungary_flavor_partition.21.t:0 "Olaszország Elfogadja az Ajánlatot"
 hungary_flavor_partition.21.d:0 "Olaszország úgy döntött, átadja Zárát és Fiumét Szlovéniáért cserébe"
 hungary_flavor_partition.21.a:0 "Pompás!"
 hungary_flavor_partition.21.b:0 "Rendben, de Zárát megtarthatják"
 hungary_flavor_partition.21.c:0 "Rendben, de Fiumét megtarthatják"
 
 hungary_flavor_partition.22.t:0 "Olaszország Elutasítja az Ajánlatot"
 hungary_flavor_partition.22.d:0 "A rendkívül nagylelkû ajánlatunk, miszerint átadjuk Szlovéniát az adriai kikötôvárosaikért cserébe, megbukott. Mintha süket fülekre találtunk volna Olaszországban, csak úgy indoklás nélkül visszautasították a cserét."
 hungary_flavor_partition.22.a:0 "Teljesen elment volna az eszük?"
 
 hungary_flavor.1.t:0 "Üdvözöl a Hungarian Flavor mod"
 hungary_flavor.1.d:0 "Üdvözlet!\nEnnek a mod-nak az a célja, hogy a Magyarországgal való játékot élvezhetôbbé tegyük. Történelmileg igen szûkösek voltak Magyarország lehetôségei ebben a korszakban, így egy teljesen realisztikus reprezentáció nem feltétlenül lenne mindenki számára élvezhetô. Ha egy könnyebb, de kevésbé realisztikus játékot szeretnél játszani, válaszd a 'Nem realisztikus verzió'-t, ha pedig egy valósághûbb, de nehezebb játékot szeretnél, válaszd a 'Realisztikus verzió'-t."
 hungary_flavor.1.a:0 "Realisztikus verzió"
 hungary_flavor.1.b:0 "Nem realisztikus verzió"
 hungary_flavor.1.realism:0 "Kevésbé lesz egyszerû a céljaid elérése, és nehezebben tudod majd az akaratodat érvényesíteni a környezô országokban. Ez számít a mod hivatalos verziójának.\n"
 hungary_flavor.1.no_realism:0 "Egyszerûbb lesz a céljaid elérése, és könnyebb lesz az akaratodat érvényesíteni a környezô országokban. Ez könnyen olyan helyzeteket eredményezhet, amelyek történelmileg teljesen szürreálisak.\n"
 
 hungary_flavor.2.t:0 "Unió Ausztriával"
 hungary_flavor.2.d:0 "Az a törekvésünk, hogy visszaállítsuk régi birodalmunkat Ausztriával, sikeres volt. Országainkat ismét a Habsburg-ház uralja, és végre megkezdhetjük a régi területeink visszaszerzését is. Éljen soká Ausztria-Magyarország!"
 hungary_flavor.2.a:0 "Ámen!"
 hungary_flavor.2.tt:0 "Ausztria és Magyarország egy uniót fog formálni Ausztria-Magyarország néven, és az uniót a Habsburg-Ház fogja képviselni.\n"
 
 hungary_flavor.4.t:0 "Ausztria Elfogadja a Szövetséget"
 hungary_flavor.4.d:0 "Ausztria elfogadta a felajánlott szövetséget, és csatlakozott a frakciónkba."
 hungary_flavor.4.a:0 "Kiváló!"
 
 hungary_flavor.5.t:0 "Ausztria Elutasítja a Szövetséget"
 hungary_flavor.5.d:0 "Az osztrák kormány nem volt hajlandó elfogadni a diplomatáink által benyújtott javaslatot. Elítélték, amit tenni készültünk azzal az indokkal, hogy nem támogatják 'az ostoba magyar revizionisták érdekeit'."
 hungary_flavor.5.a:0 "Felháborító!"
 
 hungary_flavor.7.t:0 "Lengyelország Elfogadja a Szövetséget"
 hungary_flavor.7.d:0 "Lengyelország elfogadja a szövetségrôl szóló javaslatunkat. Ezt az új mérföldkövet meg kell ünnepelnünk! Magyarország és Lengyelország mindig is baráti nemzet volt, de most már nem csak barátok, hanem egymáshoz hû szövetségesek is."
 hungary_flavor.7.a:0 "Kiváló!"
 
 hungary_flavor.8.t:0 "Lengyelország Elutasítja a Szövetséget"
 hungary_flavor.8.d:0 "Lengyelország érthetetlen módon elutasítja közeledésünket. Habár nem is leszünk szövetségesek, továbbra is megôrizzük örök barátságunkat, remélhetôleg. De vajon miért utasították el?"
 hungary_flavor.8.a:0 "Biztos megint túl sok vodkát ittak."
 
 hungary_flavor.10.t:0 "Bulgária Elfogadja a Szövetséget"
 hungary_flavor.10.d:0 "Bulgária csatlakozott a szövetségünkhöz. Szereztünk egy stratégiai jelentôségû szövetségest."
 hungary_flavor.10.a:0 "Kiváló!"
 
 hungary_flavor.11.t:0 "Bulgária Elutasítja a Szövetséget"
 hungary_flavor.11.d:0 "Az eszement bolgárok visszautasították kezdeményezésünket. És ezek nevezik magukat szerencsés nemzetnek? Ha háborúba keverednek, ki fog mellettünk harcolni? Mert most már mi sem."
 hungary_flavor.11.a:0 "Elképesztô!"
 
 hungary_flavor.12.t:0 "Csehszlovákia Elfogadja a Követeléseket"
 hungary_flavor.12.d:0 "Siker! A Csehszlovák állam átadja nekünk Felvidéket. Egy lépéssel közelebb állunk ahhoz, hogy visszaállítsuk [Root.GetName] dicsôségét."
 hungary_flavor.12.a:0 "Kiváló!"
 
 hungary_flavor.13.t:0 "Csehszlovákia Elutasítja a Követeléseket"
 hungary_flavor.13.d:0 "A felettébb makacs csehszlovák kormány nem hajlandó átadni jogos területünket; Felvidéket. Ez felháborító! Nem hagyhatjuk ôket büntetlenül! Amint készen állunk, ízekre tépjük jogtalanul összetákolt országunkat."
 hungary_flavor.13.a:0 "Térdre fogjuk kényszeríteni ôket!"
 
 hungary_flavor.20.t:0 "Románia Ellenköveteléssel Válaszol"
 hungary_flavor.20.d:0 "A lehetô legváratlanabb válasz érkezett az erdélyi követeléseinkre Romániából: Bejelentették igényüket a Tiszántúlra. Állításuk szerint országuk jogosan a Tiszáig ér, mivel a nagy háború után megszállták, és állítólag az Antant nekik ígérte. Követelik tôlünk, hogy azonnali hatállyal adjuk át nekik az Alföld régiót, ha már volt hozzá merszünk, hogy követeljük Erdélyt."
 hungary_flavor.20.a:0 "Ennek csak egyféleképpen vethetünk véget: Háború!"
 hungary_flavor.20.b:0 "Micsoda eszement gondolat."
 hungary_flavor.20.c:0 "Ha háborúba keverednénk, azt jelenleg elveszítenénk. Vonuljunk ki!"
 
 hungary_flavor.21.t:0 "Románia Elfogadja a Követeléseket"
 hungary_flavor.21.d:0 "Erdély ismét a miénk! Románia vállalta, hogy visszavonja erôit, és átadják Erdély területét annak érdekében, hogy elkerüljék a velünk való a háborút. [Root.GetName] feltámad!"
 hungary_flavor.21.a:0 "Dicsôség Magyarországnak!"
 
 hungary_flavor.22.t:0 "Románia Elutasítja a Követeléseket"
 hungary_flavor.22.d:0 "Gyalázatos! Románia elutasítja Erdély átadását, és inkább felkészül a velünk való háborúra. Mi betartjuk ígéretünket, és tankjainkkal fogunk átgázolni Románián, amiért jogos területeinket nem hajlandók átadni."
 hungary_flavor.22.a:0 "Ízekre szedjük ôket!"
 
 hungary_flavor.23.t:0 "Tárgyalás Olaszországgal"
 hungary_flavor.23.d:0 "Elkészült az olaszokkal aláírandó egyezmény vázlata. A végleges változatban beérhetjük egy megnemtámadási szerzôdéssel, de ha többet ajánlanánk Olaszországnak, akkor talán belemennének néhány tengerparti területük átadásába is, mint például Fiume. Természetesen eldönthetjük, hogy melyik területeket igényeljük a segítségünkért cserébe."
 hungary_flavor.23.a:0 "Egy egyszerû megnemtámadási szerzôdés elég lesz."
 hungary_flavor.23.b:0 "Felajánljuk a felszerelésünk egy részét a megnemtámadási szerzôdés mellé."
 hungary_flavor.23.c:0 "Katonai és politikai támogatást is felajánlunk a megnemtámadási szerzôdés mellé."
 
 hungary_flavor.24.t:0 "Fiume kérdése"
 hungary_flavor.24.d:0 "Olaszország birtokában van Fiume, ami a Trianoni békediktátumok elôtt Magyarországé volt. Megkérhetnénk ôket, hogy adják át a felajánlott segítségünkért cserébe."
 hungary_flavor.24.a:0 "Foglaljuk bele Fiumét a szerzôdésbe."
 hungary_flavor.24.b:0 "Nincs szükségünk Fiumére."
 
 hungary_flavor.25.t:0 "Zára kérdése"
 hungary_flavor.25.d:0 "Olaszország birtokában van Zára, egy kikötôváros Dalmácia északi részén. Megkérhetnénk ôket, hogy adják át a felajánlott segítségünkért cserébe."
 hungary_flavor.25.a:0 "Foglaljuk bele Zárat a szerzôdésbe."
 hungary_flavor.25.b:0 "Nincs szükségünk Zárára."
 
 hungary_flavor.26.t:0 "Isztria kérdése"
 hungary_flavor.26.d:0 "Olaszország birtokában van Isztria, ami történelmileg horvát terület. Megkérhetnénk ôket, hogy adják át a felajánlott segítségünkért cserébe."
 hungary_flavor.26.a:0 "Foglaljuk bele Isztriát a szerzôdésbe."
 hungary_flavor.26.b:0 "Nincs szükségünk Isztriára."
 
 hungary_flavor.27.t:0 "Olaszország Elfogadja a Feltételeket"
 hungary_flavor.27.d:0 "Az olaszok beleegyeztek a szerzôdés aláírásába. A tárgyalás sikeresen lezárult, és mindkét fél elégedettnek tûnt az eredménnyel."
 hungary_flavor.27.a:0 "Újabb sikeres diplomáciai küldetés."
 
 hungary_flavor.28.t:0 "Olaszország Elutasítja a Feltételeket"
 hungary_flavor.28.d:0 "Az olasz külügyminiszter visszautasította diplomatáink közeledését, mondván, hogy ilyen feltételek mellett nem hajlandóak velünk tárgyalni."
 hungary_flavor.28.a:0 "Aggasztó."
 
 hungary_flavor.30.t:0 "Szövetség Németországgal"
 hungary_flavor.30.d:0 "[Root.GetName] és Németország külügyminiszterei aláírják a szerzôdést, miszerint [Root.GetName] csatlakozik a Tengely frakcióhoz."
 hungary_flavor.30.a:0 "Kiváló!"
 
 hungary_flavor.31.t:0 "Németország Elutasítja a Szövetséget"
 hungary_flavor.31.d:0 "Németország elutasította csatlakozásunkat a Tengely frakcióhoz."
 hungary_flavor.31.a:0 "Ez nekik most miért jó?"
 
 hungary_flavor.32.t:0 "Szövetség a Szovjetunióval"
 hungary_flavor.32.d:0 "A Szovjetunió elfogadta a csatlakozási kérelmünket a Kominternbe. A forradalom zászlajának magasan kell lobognia ezen a csodás napon."
 hungary_flavor.32.a:0 "Világ proletárjai, egyesüljetek!"
 
 hungary_flavor.33.t:0 "A Szovjetunió Elutasítja a Szövetséget"
 hungary_flavor.33.d:0 "A kommunizmus anyaországa elutasított minket. Mivel felháborító módon visszautasították közeledésünket, egymagunk kell folytatnunk forradalmunkat."
 hungary_flavor.33.a:0 "Még úgy is visszasírnak bennünket."
 
 hungary_flavor.34.t:0 "Szövetség az Egyesült Királysággal"
 hungary_flavor.34.d:0 "Miután rövid tárgyalásokat folytattunk az Egyesült Királyság kormányával, arra jutottak, hogy elfogadják a csatlakozási kérelmünket a Szövetségesek frakcióba. Mostantól a Szövetségesek védelmét élvezzük."
 hungary_flavor.34.a:0 "Remek!"
 
 hungary_flavor.35.t:0 "Az Egyesült Királyság Elutasítja a Szövetséget"
 hungary_flavor.35.d:0 "\nElutasították a Szövetségesekhez való csatlakozási kérelmünket. Úgy tûnik, egyedül kell boldogulnunk a jövôben."
 hungary_flavor.35.a:0 "Micsoda szégyen!"
 
 hungary_flavor.36.t:0 "A Dunamenti Konferencia"
 hungary_flavor.36.d:0 "Budapesten konferenciát fogunk tartani, ahol remélhetôleg létrejön egy Dunamenti Koalíció. Meghívót küldtük minden környékbeli országnak, akiket szívesen látnánk a konferencián. Szeretnénk meggyôzni ezen országok vezetését arról, hogy egy szövetség felállítása mindannyiunk számára elôny."
 hungary_flavor.36.a:0 "Kezdôdjön hát a konferencia."
 
 hungary_flavor.37.t:0 "Csehszlovákia Csatlakozni Szeretne a Birodalomhoz"
 hungary_flavor.37.d:0 "\nA csehszlovák kormány elfogadta azt a javaslatot, hogy csatlakozzanak Ausztria-Magyarországhoz, mivel fontos tagjai voltak anno az Osztrák Magyar Monarchiának is. Most már egy oldalon állunk, de országuk autonómiát élvez."
 hungary_flavor.37.a:0 "Kiváló hírek!"
 
 hungary_flavor.38.t:0 "Csehszlovákia Elutasítja a Birodalomhoz Való Csatlakozást"
 hungary_flavor.38.d:0 "Úgy tûnik, a csehszlovák kormány számára nem fontos a dicsôség és a nemzeti büszkeség, ezért inkább úgy döntöttek, egyedül maradnak, de az ostobák nem is sejtik, hogy ha nem mi, akkor Németország fogja bekebelezni, elôbb vagy utóbb. Ám, nekünk ezt meg kellene elôznünk."
 hungary_flavor.38.a:0 "Lehet, hogy más megoldást kellene választanunk."
 
 hungary_flavor.39.t:0 "Lengyelország Elfogadja a Követeléseket"
 hungary_flavor.39.d:0 "A lengyel kormány ésszerûen döntött, és átadja azon területeket, melyek anno az Osztrák Magyar Monarchiához tartoztak."
 hungary_flavor.39.a:0 "Kiváló hírek!"
 
 hungary_flavor.40.t:0 "Lengyelország Elutasítja a Követeléseket"
 hungary_flavor.40.d:0 "A lengyel kormány ostoba módon elutasítja nagylelkû ajánlatunkat, miszerint Krakkó és Galícia  területét átadják nekünk a békéért cserébe. Úgy tûnik, túl sok vodkát ittak."
 hungary_flavor.40.a:0 "A következô tárgyalásokat fegyverrel folytatjuk le!"
 
 hungary_flavor.41.t:0 "Románia Elfogadja a Követeléseket"
 hungary_flavor.41.d:0 "Ahogy az várható volt, a gyáva román kormány inkább átadják Bukovinát, mintsem, hogy szembeszálljanak birodalmunkkal."
 hungary_flavor.41.a:0 "Kiváló hírek!"
 
 hungary_flavor.42.t:0 "Románia Elutasítja a Követeléseket"
 hungary_flavor.42.d:0 "Az ostoba román kormány azt hitte, csak vicceltünk, mikor azt ígértük, hogy ha nem adják vissza Bukovinát, akkor átgázolunk rajtuk. Ennek okán elküldték a fenébe diplomatáinkat, akik épp haza tartanak."
 hungary_flavor.42.a:0 "El akarnak bukni egy aprócska föld miatt?"
 
 hungary_flavor.43.t:0 "Tárgyalások az Imperialista Csehszlovák Kormánnyal"
 hungary_flavor.43.d:0 "\nAz újonnan megalakult imperialista kormány Csehszlovákiában tárgyalásokat kezdeményezett velünk. Azt kérték, segítsük ôket az országuk védelmében, cserébe boldogan csatlakoznak a birodalomhoz és a frakcióhoz."
 hungary_flavor.43.a:0 "Üdvözli ôket Az Új Központi Hatalmak"
 hungary_flavor.43.b:0 "Nincs szükség nyílt együttmûködésre."
 
 hungary_flavor.45.t:0 "Ausztria Elfogadja az Ôrvidéki Népszavazást"
 hungary_flavor.45.d:0 "Ausztria, mint régi-új barátunk, lehetôvé tette a népszavazást Ôrvidék tartományban. Az ott élô emberek most szavazatukkal eldönthetik, hogy továbbra is Ausztria részei kívánnak maradni, vagy inkább visszatérnének Magyarországhoz."
 hungary_flavor.45.a:0 "Kiváló!"
 
 hungary_flavor.46.t:0 "Ausztria Elutasítja az Ôrvidéki Népszavazást"
 hungary_flavor.46.d:0 "Az osztrák kormány elutasította azt a javaslatot, miszerint az ôrvidéki emberek maguk döntsék el, melyik ország részei kívánnak lenni. Ha nem a szövetségeseinkrôl lenne szó ez olyan sértés lenne, amit nem hagyhatnánk szótlanul. Azonban, meg kell ôriznünk nyugalmunkat, hogy a frakciónkban béke maradhasson."
 hungary_flavor.46.a:0 "Kiábrándító..."
 
 hungary_flavor.47.t:0 "Szlovéniát Ôrvidékért Cserébe"
 hungary_flavor.47.d:0 "Mi már megszereztük Szlovéniát, ám nem tartozik az igényelt területeink közé. Ausztria jogos területe, Szlovénia jelenleg a mi uralmunk alatt áll, viszont a mi jogos területünk, Ôrvidék, az ô tulajdonukban van. Ez egy remek csere lehetôség lenne, mindenki jól járna. Tegyünk ajánlatot Ausztriának?"
 hungary_flavor.47.a:0 "Természetesen!"
 hungary_flavor.47.b:0 "A határok tökéletes helyen vannak."
 
 hungary_flavor.48.t:0 "Ausztria Elfogadja Szlovénia Cseréjét"
 hungary_flavor.48.d:0 "Az osztrák kormány azt lépte, ami várható volt. Elfogadták azt a javaslatunkat, hogy cseréljük el Szlovéniát az Ôrvidékért cserébe. Ezzel mindkét állam rendezte területi vitáit."
 hungary_flavor.48.a:0 "Kiváló!"
 
 hungary_flavor.49.t:0 "Ausztria Elutasítja Szlovénia Cseréjét"
 hungary_flavor.49.d:0 "Meglepett minket, de az osztrák kormány elutasította Szlovénia cseréjét az Ôrvidékre. Érthetetlen, hisz Szlovénia a történelmi tartományuk, ahogy az Ôrvidék a mienk. Ennél igazságosabb cserét elképzelni sem lehetett volna."
 hungary_flavor.49.a:0 "Féleszûek!"
 
 hungary_flavor.50.t:0 "Gyôri Program"
 hungary_flavor.50.d:0 "A fegyvergyártás eddig korlátozott volt az elsô világháború utáni békediktátumok által, de most a(z) [Root.GetAdjective] hadsereg modernizációra érett. Az Imrédy Béla által készített fegyverkezési terv alapos reformáció és szerkezetátalakítást tenne lehetôvé, de nem csak a hadsereg számára, hanem az ipar számára is. A teljes költség ára 1 milliárd magyar pengô, amelybôl 600 milliót költenénk a hadseregre és a kutatásokra, 400 milliót pedig a védelemre és az iparra. A költségek alapjai beszerezhetôek alkalmi adóztatással, és rövid lejáratú hitelekkel."
 hungary_flavor.50.a:0 "Elfogadjuk ezt a tervezetet."
 hungary_flavor.50.b:0 "Ez túl költséges lenne."
 
 hungary_flavor.51.t:0 "Gyôri Program: I. Ütem"
 hungary_flavor.51.d:0 "A Gyôri Program elsô üteme készen áll. Az elsô terv a kutatásra és az ipar fejlôdésére vonatkozik, így számos építkezési támogatást és kutatási megállapodást tárgyaltunk meg. Addig kell kihasználunk ezeket a megállapodásokat, ameddig érvényben vannak."
 hungary_flavor.51.a:0 "Kiváló! [Root.GetName] felemelkedik."
 
 hungary_flavor.52.t:0 "Gyôri Program: II. Ütem"
 hungary_flavor.52.d:0 "A Gyôri Program második ütemében a hangsúly a hadsereg fejlesztésén van. A korszerûsítés, és a határok védelme rendben kell, hogy legyen annak érdekében, hogy megóvjuk nemzetünket a külsô fenyegetésektôl."
 hungary_flavor.52.a:0 "Újra dicsô és erôs hadseregünk lesz."
 
 hungary_flavor.53.t:0 "Gyôri Program: III. Ütem"
 hungary_flavor.53.d:0 "A Gyôri Program harmadik üteme készen áll. Most a nemzeti légi közlekedési erôfeszítéseken van a hangsúly. A légierô terén nemzetünk elmaradott a szomszédos országokkal szemben is, ezért új repülôgép modellek tervezésére van szükség, és a légi hadviselési taktikák, stratégiák is újításokat kell, hogy évezzenek."
 hungary_flavor.53.a:0 "Az ég is hirdetni fogja [Root.GetName] erejét."
 
 hungary_flavor.54.t:0 "Gyôri Program: IV. Ütem"
 hungary_flavor.54.d:0 "A Gyôri Program negyedik, és egyben az utolsó üteméhez érkeztünk, középpontjában a haditengerészettel. Kezdetben a haditengerészet nem szerepelt a Gyôri Program terveiben, mert nem rendelkeztük tengeri kikötôkkel. Ám az extra források lehetôvé teszik, hogy befektessünk a haditengerészet fejlesztésébe, hisz ki tudja, mikor lesz szükségünk egy flotta felállítására."
 hungary_flavor.54.a:0 "A haditengerészetünk ismét naggyá lesz."
 
 hungary_flavor.55.t:0 "[Root.GetAdjective]-Jugoszláv Örökbarátság"
 hungary_flavor.55.d:0 "Az örökbarátsági szerzôdés [Root.GetName] és Jugoszlávia között aláírásra került a jó kapcsolataink és az együttmûködések javára. Ez egy szövetség kezdete lehet, amely segítheti megvédeni mindkettônk országának szuverenitását a külföldi fenyegetésektôl."
 hungary_flavor.55.a:0 "Kiváló!"
 
 hungary_flavor.56.t:0 "Jugoszlávia Elutasítja az Örökbarátsági Szerzôdést"
 hungary_flavor.56.d:0 "\nTalán úgy érzik, hogy a revíziós törekvéseink fenyegetik területi egységüket, ezért a jugoszláv kormány elutasította az országaink közti együttmûködést. Bizonyára ez nem azt jelenti, hogy ellenségeskedô cselekményekre készülnek ellenünk... remélhetôleg."
 hungary_flavor.56.a:0 "Szégyen!"
 
 hungary_flavor.57.t:0 "Területi Tárgyalások Jugoszláviával"
 hungary_flavor.57.d:0 "Bár Jugoszlávia baráti állam, mégis valamilyen módon rendeznünk kell területi vitáinkat. Bácska egyértelmûen hozzánk kell, hogy tartozzon, és Jugoszláviának szüksége van a segítségünkre, ha a jövôben meg szeretnék ôrizni a területi szuverenitásukat. Ígéretet teszünk nekik arra, hogy megvédjük ôket bármilyen konfliktusban azzal a feltétellel, hogy visszaadják nekünk Bácskát."
 hungary_flavor.57.a:0 "Biztosan elfogadják, hogy Bácska Magyarországé."
 hungary_flavor.57.b:0 "Nem kockáztathatjuk a kapcsolatainkat területekért."
 
 hungary_flavor.58.t:0 "Sikeres Tárgyalások Jugoszláviával"
 hungary_flavor.58.d:0 "Jugoszlávia elfogadta a javaslatunkat, és átadták Bácskát a katonai támogatásunkért cserébe. Ezzel egyértelmûen komolyan veszik a barátságunkat, és ez így van rendjén. Mi cserébe megtartjuk ígéretünket, miszerint támogathassuk politikai erôfeszítéseiket."
 hungary_flavor.58.a:0 "Ez nem más mint a két ország barátságának gyümölcse."
 
 hungary_flavor.59.t:0 "Sikertelen Tárgyalások Jugoszláviával"
 hungary_flavor.59.d:0 "Jugoszlávia nem volt hajlandó arra, hogy átadja nekünk Bácskát. A barátság ennek ellenére nem ért véget a két ország között, de nem is tudtuk még erösebbé tenni a köztünk lévô kapcsolatot. A tárgyalóasztalt mindenki savanyú szájjal hagyta el."
 hungary_flavor.59.a:0 "Ez biztosan nem tesz majd jót a két ország viszonyának."
 
 hungary_flavor.60.t:0 "Szövetség Jugoszláviával"
 hungary_flavor.60.d:0 "Jugoszlávia értékes partnernek bizonyult az együttmûködésükbôl ítélve, és a politikai nézeteink is összhangban vannak. Ahhoz, hogy tovább erôsítsük a barátságot, meg kell hívnunk ôket a szövetségi frakciónkba, amellyel mindketten garantáljuk az egymás iránti elkötelezettséget. Rajtunk áll, hogy miképp döntünk."
 hungary_flavor.60.a:0 "Természetesen behívjuk ôket a szövetségbe."
 hungary_flavor.60.b:0 "Nem kellene belerángatnunk ôket."
 
 hungary_flavor.61.t:0 "Jugoszlávia Belép a Szövetségbe"
 hungary_flavor.61.d:0 "Az örökbarátsági szerzôdést [Root.GetName] és Jugoszlávia között kiterjesztetett katonai szövetséggé. Ôk beléptek a frakciónkba, így már egymás védelmét élvezzük."
 hungary_flavor.61.a:0 "Igyunk a barátságra!"
 
 hungary_flavor.62.t:0 "Jugoszlávia Elutasítja a Szövetséget"
 hungary_flavor.62.d:0 "A szövetséggel kapcsolatos tárgyalás Jugoszláviával talán hiba volt. Ôk nyíltan elutasították az ajánlatunkat, mert nem akarnak részt venni politikai küzdelmeinkben. Úgy tûnik, inkább a semlegességet választják."
 hungary_flavor.62.a:0 "Nem tudják, hogy milyen lehetôségeket szalasztottak el."
 
 hungary_flavor.63.t:0 "A Gyôri Program Finanszírozása"
 hungary_flavor.63.d:0 "Egyes befektetôk megkeresték kormányunkat a Gyôri Programmal kapcsolatban. Az érdeklôdésüket fejezték ki a katonai fegyverkezés, illetve az ipari fejlesztések iránt. Ezek a befektetôk hajlandók finanszírozni a programot alacsony kamatú hitelek formájában."
 hungary_flavor.63.a:0 "A pénz mindig jól jön."
 
 hungary_flavor.64.t:0 "Olaszország Elfogadja a Követeléseinket"
 hungary_flavor.64.d:0 "Olaszország helyesen döntött, és elfogadta az ajánlatunkat. Talán csak a békét szeretnék megôrizni, vagy rosszul ítélték meg a görög területek értékét, de mindenesetre hajlandóak átadni Dél-Tirolt és Isztriát."
 hungary_flavor.64.a:0 "Meglepô, ám mégis nagyszerû hír."
 
 hungary_flavor.65.t:0 "Olaszország Elutasítja a Követeléseinket"
 hungary_flavor.65.d:0 "Nem meglepô, hogy Olaszország nem hajlandó átadni Dél-Tirolt és Isztriát. A görög területek ígérete nem volt elég, hogy meggyôzze ôket, és valószínûleg úgy érzik, elég erôsek velünk szemben, hogy nemet mondhassanak követeléseinkre. A régi tartományaink egyelôre idegen kézen maradnak."
 hungary_flavor.65.a:0 "Úgy látszik, erôvel kell elvennünk."
 
 hungary_flavor.66.t:0 "Németország Ellenzi az Osztrák-Magyar Együttmûködést"
 hungary_flavor.66.d:0 "\nAusztria és Magyarország újraegyesítésének terve nem volt észrevétlen, és Németország készen áll arra, hogy felvegye velünk a harcot. Ha nem szüntetjük meg a tárgyalásokat Ausztriával, akkor katonai beavatkozással fenyegetnek bennünket."
 hungary_flavor.66.a:0 "Folytassuk a tárgyalásokat."
 hungary_flavor.66.b:0 "Hagyjuk abba, amíg még lehet!"
 
 hungary_flavor.67.t:0 "Ausztria-Magyarország Fôvárosa"
 hungary_flavor.67.d:0 "Ausztria és Magyarország újraegyesülése megtörtént, és most döntenünk kell arról, hogy melyikünk fôvárosa legyen a birodalom fôvárosa is. Történelmileg Bécsben volt a birodalmi fôváros. Igaz, korábban osztrák vezetése volt a két országnak, most pedig magyar, de stratégiailag és gazdaságilag elônyösebb lehet, ha Bécset nevezzük ki fôvárossá.\n\nHa a fôvárost Bécsbe helyezzük, azzal országunk színe fehérré válna a politikai térképen."
 hungary_flavor.67.a:0 "Budapest lesz a fôváros."
 hungary_flavor.67.b:0 "Bécs lesz a fôváros."
 
 hungary_flavor.78.t:0 "Kiugrási Kísérlet"
 hungary_flavor.78.d:0 "Ahogy egyre inkább ellenfeleink oldalára billen a háború mérlege, felmerül az a kérdés, hogy meddig akarjuk a saját vérünket ontani a Tengely már-már öngyilkos törekvéseiben. Ahogy Bismarck is megmondta, 'Egy országnak sem szabad feláldoznia magát egy szövetség oltárán.'"
 hungary_flavor.78.a:0 "Kezdjünk tárgyalásokat a Szovjetunióval."
 hungary_flavor.78.b:0 "Próbáljunk meg a Szövetségesek oldalára állni."
 hungary_flavor.78.c:0 "Hûek maradunk a Tengelyhez."
 
 hungary_flavor.79.t:0 "A Szovjetunió Támogatja a Kiugrási Kísérletet"
 hungary_flavor.79.d:0 "A tárgyalások lezárultak, és a szovjetek beleegyeztek abba, hogy megvédenek bennünket, miután hátat fordítunk a Tengely tagállamainak."
 hungary_flavor.79.a:0 "Így talán a gyôztes oldalon végezhetjük a háborút."
 
 hungary_flavor.80.t:0 "Belépés a Kominternbe"
 hungary_flavor.80.d:0 "Minden intézkedést megtettünk, hogy a honvédség egységeit eltávolítsuk a közvetlen veszély közelébôl, és egy kommunista kormány is készen áll a kormányzásra. Már csak annyi dolgunk maradt, hogy hivatalossá tegyük a Tengelybôl való kilépésünket, és ezek után reméljük a legjobbakat."
 hungary_flavor.80.a:0 "Innen már nincs visszaút."
 
 hungary_flavor.81.t:0 "A Szovjetunió Elutasította a Kiugrási Kísérletet"
 hungary_flavor.81.d:0 "\nA Szovjetunió nem viszonozza a közeledésünket, mondván, hogy az ellenséggel nem hajlandók tárgyalni, amíg az meg nem adja magát."
 hungary_flavor.81.a:0 "Úgy néz ki, hogy a németek mellett ragadtunk."
 
 hungary_flavor.82.t:0 "A Szövetségesek Támogatják a Kiugrási Kísérletet"
 hungary_flavor.82.d:0 "\nA tárgyalások lezárultak, és a Szövetségesek beleegyeztek abba, hogy megvédenek bennünket, miután hátat fordítunk a Tengely tagállamainak."
 hungary_flavor.82.a:0 "Így talán a gyôztes oldalon végezhetjük a háborút."
 
 hungary_flavor.83.t:0 "Csatlakozás a Kominternbe"
 hungary_flavor.83.d:0 "Minden intézkedést megtettünk, hogy a honvédség egységeit eltávolítsuk a közvetlen veszély közelébôl, és egy ideiglenes kormány is készen áll a kormányzásra. Már csak annyi dolgunk maradt, hogy hivatalossá tegyük a Tengelybôl való kilépésünket, és ezek után reméljük a legjobbakat."
 hungary_flavor.83.a:0 "Innen már nincs visszaút."
 
 hungary_flavor.84.t:0 "A Szövetségesek Elutasítják a Kiugrási Kísérletet"
 hungary_flavor.84.d:0 "\nAz Egyesült Királyság nem viszonozza a közeledésünket, mondván, hogy csak a feltétel nélküli megadásunkat fogadják el."
 hungary_flavor.84.a:0 "Úgy néz ki, hogy a németek mellett ragadtunk."
 
 hungary_flavor.85.t:0 "Nyilas Puccs Budapesten"
 hungary_flavor.85.d:0 "Egy váratlan fordulat keretében az egész ország felbolydult. A német vezetés parancsára a nyilaskeresztesek megkezdték a hatalomátvétel megszervezését, majd német és magyar csapatok szállták meg a fôváros stratégiai fontosságú pontjait, este pedig Szálasi Ferenc bejelentette a rádióban a hatalomátvételt és a háború folytatását. A német vezetés feltehetôen azért ítélte szükségesnek ezt a lépést, mert nem bíztak Magyarország lojalitásában."
 hungary_flavor.85.a:0 "Az ellenállás fölösleges lenne."
 hungary_flavor.85.b:0 "Készüljünk az ellenállásra!"
 hungary_flavor.85.tt:0 "A Nyilaskeresztes Párt kerül hatalomra Szálasi Ferenccel az élén.\n"
 
 hungary_flavor.86.t:0 "Románia Elfogadja a Követelést"
 hungary_flavor.86.d:0 "A fenyegetésünk beváltotta a hozzá füzôtt elvárásokat. A gyáva románok farkukat behúzva menekültek a határról, teljesen üresen hagyva Bánát megyét, ami így már a miénk lehet."
 hungary_flavor.86.a:0 "A gyávák futnak, amíg a bátrak gyôzedelmeskednek."
 
 hungary_flavor.87.t:0 "Románia Elutasítja a Követelést"
 hungary_flavor.87.d:0 "Nem sikerült rákényszeríteni Romániát hogy lemondjon a Bánságról. Talán nem hiszik, hogy valóban beváltjuk a fenyegetéseinket, és átgázolunk az országukon, ha nem vonulnak ki a területrôl. Igazából rajtunk múlik, hogy megkíméljük-e ôket, vagy ígéreteinkhez híven lerohanjuk ôket."
 hungary_flavor.87.a:0 "Megbánják még a napot, amikor ellenszegültek [Root.GetName] hatalmának!"
 hungary_flavor.87.b:0 "Fölöslegesen nem fogjuk a vérünket ontani egy koszos román megye miatt."
 
 hungary_flavor.88.t:0 "Törökország Elfogadja a Szövetséget"
 hungary_flavor.88.d:0 "Törökország mától hivatalosan is tagja a(z) [Root.GetFactionName] frakciónak. Háború esetén már kötelesek a segítségünkre sietni, pont úgy, ahogy mi is az övékre."
 hungary_flavor.88.a:0 "Ez egy fontos lépés a céljaink eléréséhez."
 
 hungary_flavor.89.t:0 "Törökország Elutasítja a Szövetséget"
 hungary_flavor.89.d:0 "Talán a törökök lemondtak a korábbi büszkeségükrôl vagy a nagyra törô ambícióikról, mert úgy döntöttek, kimaradnak a szövetségrendszerünkbôl. Valószínûleg nem tudják, hogy ezzel lemondanak mindenfajta jutalomról is, amit a háború végén kaptak volna."
 hungary_flavor.89.a:0 "A törökök sosem voltak a barátaink, és ez most sincs másképp."
 
 hungary_flavor.90.t:0 "Demokratikus Választások Magyarországon"
 hungary_flavor.90.d:0 "Miután a liberális eszmék elterjedtek az országban, egyre nagyobb egy választás támogatottsága, ahol demokratikus pártok nyerhetik el a nép szavazatait. Legjobb lenne, ha felkészülünk egy új kormány vezetésére."
 hungary_flavor.90.a:0 "Micsoda idôket élünk."
 
 hungary_flavor.91.t:0 "Kommunista Hatalomátvétel Magyarországon"
 hungary_flavor.91.d:0 "A magyarországi munkásmozgalmak országszerte sztrájkokat és tüntetéseket szerveznek, miközben a kommunista párt hatalomátvételre készül. Választásokkal vagy erôszakos lázadással, de elôbb vagy utóbb kommunista kormánya lesz Magyarországnak."
 hungary_flavor.91.a:0 "Micsoda idôket élünk."
 
 hungary_flavor.92.t:0 "Horthy Miklós, Mint Királyjelölt"
 hungary_flavor.92.d:0 "Nyílt titok, hogy az ország régense, Horthy Miklós halála után saját fiának szeretné átadni pozícióját, mint Magyarország vezetôje, létrehozva ezzel egy uralkodó dinasztiát. Egyesek már most is támogatják törekvéseit, és egyenesen a megkoronázását szorgalmazzák. Megkoronázzuk Horthy-t királynak, vagy maradjon meg régensi pozíciójában?"
 hungary_flavor.92.a:0 "Nem fogunk egy újabb dinasztia létrehozásához asszisztálni."
 hungary_flavor.92.b:0 "Éljen a király!"
 
 hungary_flavor.93.t:0 "Horthy Miklós Visszahelyezése a Tengerészet Élére"
 hungary_flavor.93.d:0 "\nMost, hogy újra van saját flottánk, és megválasztottuk Horthy-t a vezetésére, már csak az a kérdés, hogy mi legyen a pontos szerepe. Legyen újból ellentengernagy, vagy irányítsa a haditengerészetet hátulról, mint a vezérkar tagja?"
 hungary_flavor.93.a:0 "Horthy a tengerészet vezérkari vezetôje lesz."
 hungary_flavor.93.b:0 "Helyet kap a flotta élén, mint ellentengernagy."
 
 hungary_flavor.94.t:0 "Német Vezérkari Segítség"
 hungary_flavor.94.d:0 "Siker! A német vezérkar nem csak a delegációt fogja Budapestre küldeni, hanem rendelkezésünkre bocsájt két német tábornokot is, akiket szabadon használhatunk a seregünkben. Így már biztosan magunk mellett tudhatjuk a német vezérkar támogatását."
 hungary_flavor.94.d_2:0 "A német vezérkar beleegyezett a delegáció küldésébe. Mostantól minden döntésünkben számíthatunk a segítségükre, és biztosíthatjuk a közeli kooperációt Németországgal."
 hungary_flavor.94.a:0 "Csodálatos hír!"
 hungary_flavor.94.b:0 "Csodálatos hír!"
 hungary_flavor.94.tt:0 "Erwin von Witzleben és Wilhelm Ritter von Leeb parancsnok elérhetôvé válik."
 
 hungary_flavor.95.t:0 "Németország Nem Segít"
 hungary_flavor.95.d:0 "Valamilyen oknál fogva a németek nem hajlanak a közelebbi kooperációra. Úgy néz ki, csak a saját vezérkarunkra hagyatkozhatunk."
 hungary_flavor.95.a:0 "Bosszantó egy fejlemény."
 
 hungary_flavor.96.t:0 "Török Seregcsere Program"
 hungary_flavor.96.d:0 "A törökök beleegyeztek a csere eszközölésébe. Rövidesen megérkeznek az általuk küldött hadosztályok, nekünk pedig két dandárunk már úton van Isztambul felé."
 hungary_flavor.96.a:0 "Ez még közelebb hozza majd országainkat egymáshoz."
 hungary_flavor.96.tt:0 "Kapunk két gyalogsági dandárt Törökországtól.\n"
 
 hungary_flavor.97.t:0 "Törökország Elutasítja a Csereprogramot"
 hungary_flavor.97.d:0 "A török kormány úgy ítélte meg, hogy túl veszélyes lenne katonáit külföldi szolgálatba állítani, és elutasította az ajánlatunkat. Talán jobb is, ha mindkét ország a saját hadseregére hagyatkozik."
 hungary_flavor.97.a:0 "Biztosan jó oka van annak, hogy így döntöttek."
 
 hungary_flavor.98.t:0 "A Trianoni Megkötések Elévülése"
 hungary_flavor.98.d:0 "Lévén, hogy már tagjai vagyunk egy nagyobb szövetségnek, a trianoni diktátum általi katonai korlátozásokat már senki nem tudja betartatni. Újdonsült barátaink ki fognak állni a fegyverkezéshez való jogaink mellett."
 hungary_flavor.98.d_2:0 "A trianoni megkötések már olyan régiek, hogy talán azok is elfelejtették, akik ránk szabták ôket. Ebben a mai, sebesen változó világban senki nem várhatja el, hogy továbbra is betartsunk ilyen nevetséges korlátozásokat."
 hungary_flavor.98.a:0 "Együtt erôsek vagyunk."
 hungary_flavor.98.b:0 "Azok még mindig érvényben voltak? Észre sem vettem."
 
 hungary_flavor.99.t:0 "A Gyôri Program Szembe Megy a Trianoni Megkötésekkel"
 hungary_flavor.99.d:0 "\nA fegyverkezési tervezetünk részei olyan kutatások és fejlesztések, amelyeket a szövetségesek megkötései nem engedélyeznek. Megpróbálhatunk a korlátok között maradni, de az lényegesen lassítaná a folyamatot."
 hungary_flavor.99.a:0 "Nyíltan szembeszegülünk a korlátozásokkal."
 hungary_flavor.99.b:0 "Próbáljuk meg titokban végrehajtani a tiltott fejlesztést."
 hungary_flavor.99.c:0 "Kénytelenek vagyunk a korlátokat tiszteletben tartani."
 hungary_flavor.99.tt:0 "A Gyôri Program végrehajtása lelassul."
 
 hungary_flavor.100.t:0 "A Visegrádi Szövetség"
 hungary_flavor.100.d_both:0 "Siker! Mind Csehszlovákia, mind Lengyelország elfogadta a szövetségi ajánlatot. A Visegrádi Szövetség erôs alapokon fog nyugodni e két alapítótaggal."
 hungary_flavor.100.d_cze:0 "Csak Csehszlovákiát sikerült meggyôznünk, hogy csatlakozzon a szövetséghez. Mindenesetre a szövetség létrejött, még ha csak két taggal is."
 hungary_flavor.100.d_pol:0 "Csak Lengyelországot sikerült meggyôznünk, hogy csatlakozzon a szövetséghez. Mindenesetre a szövetség létrejött, még ha csak két taggal is."
 hungary_flavor.100.d_neither:0 "Kudarc! Sem Csehszlovákia, sem Lengyelország nem csatlakozik az általunk javasolt szövetséghez."
 hungary_flavor.100.a:0 "A visegrádi hármas felemelkedik."
 hungary_flavor.100.b:0 "Csehszlovákiával erôs szövetséget fogunk építeni."
 hungary_flavor.100.c:0 "Legalább lengyel barátaink mellettünk állnak."
 hungary_flavor.100.e:0 "Úgy látszik ez egy halva született ötlet volt."
 
 hungary_flavor.101.t:0 "Visegrádi Szövetség a Baltikumban"
 hungary_flavor.101.d_all:0 "Teljes siker volt a balti terjeszkedés! Mindhárom ország belépett a Visegrádi Szövetségbe."
 hungary_flavor.101.d_some:0 "Csak részleges volt a balti terjeszkedés sikere. Nem sikerült mindhárom országot meggyôznünk a tagságról, de így is bôvült a szövetség."
 hungary_flavor.101.d:0 "Csak részleges volt a balti terjeszkedés sikere. Nem sikerült mindhárom országot meggyôznünk a tagságról, de így is bôvült a szövetség."
 hungary_flavor.101.d_none:0 "Mindhárom balti ország visszautasította a közeledésünket. Úgy néz ki, máshol kell új tagokat keresnünk, ha bôvíteni szeretnénk a szövetséget."
 hungary_flavor.101.a:0 "Üdvözöljük az új tagokat."
 hungary_flavor.101.b:0 "Üdvözöljük az új tagokat."
 hungary_flavor.101.c:0 "Kiábrándító!"
 
 hungary_flavor.102.t:0 "Az Osztrák-Magyar Monarchia Föderalizálása"
 hungary_flavor.102.d:0 "\nA döntés megszületett: Ausztria-Magyarországból föderáció lesz. Az ország 6 föderációs tagállamból fog felépülni: Ausztria, Magyarország, Bohémia, Lengyel-Rutén Galícia, Erdély és Jugoszlávia. Néhány államban lesznek kisebb autonóm területek, de mindenesetre ezek lesznek az önmagukat kormányzó részegységek. Minden tagállam képviselôket fog delegálni egy központi parlamentbe, amely az uralkodó felügyeletével fogja irányítani a föderációt. Az egyetlen tisztázatlan dolog, az osztrákok és magyarok helyzete az új föderációban. Egyesek az 'Osztrák-Magyar Föderáció'-t támogatják, amiben még megmaradna néhány kiemelt joga az osztrákoknak és magyaroknak, mások szerint egy teljesen egyenlô 'Dunai Föderáció' volna helyes, amiben minden nemzet ugyanazokat a jogokat élvezi."
 hungary_flavor.102.a:0 "Legyen a neve Osztrák-Magyar Föderáció."
 hungary_flavor.102.b:0 "Legyen a neve Dunai Föderáció."
 
 hungary_flavor.103.t:0 "Albánia Csatlakozna a Szövetséghez"
 hungary_flavor.103.d:0 "Jugoszlávia sikeres felosztása után megkerestek minket Albániából azzal a kérelemmel, hogy felvegyük ôket a szövetségünkbe. Elképzelhetô, hogy Montenegró átadását meghívásnak vették, de a lényeg, hogy reagálnunk kell valamit a kérésükre. Mi legyen a válasz?"
 hungary_flavor.103.a:0 "Elfogadjuk a kérésüket."
 hungary_flavor.103.b:0 "Na persze, még védjük is meg ôket?"
 
 hungary_flavor.104.t:0 "Németország Felajánlja Kárpátalját"
 hungary_flavor.104.d:0 "Németország megszállta Csehországot, és egy csehszlovák autonóm területet hozott létre, így a Csehszlovák állam széthullani látszik. A német vezetésnek nincsenek szándékai a kárpátaljai terület megszállására, így a barátság jegyében felajánlották nekünk. Figyelmen kívül hagyhatjuk az ajánlatot, de Kárpátalja Megszerzése egy fontos lépés lenne a régi területünk visszaállításában."
 hungary_flavor.104.a:0 "Elfogadjuk a területet."
 hungary_flavor.104.b:0 "Kit érdekelnek a határok?"
 
 hungary_flavor.105.t:0 "Olasz Szövetség"
 hungary_flavor.105.d:0 "A Jugoszláviáról határozó konferencia végeztével az olasz nagykövetek egy ajánlattal keresték meg a delegációnkat. Hálájuk jeléül, amiért helyt adtunk követeléseiknek a jugoszláv területeken, hajlandóak lennének csatlakozni frakciónkhoz, és egyesíteni erôinket."
 hungary_flavor.105.a:0 "Üdvözöljük ôket a szövetségben!"
 hungary_flavor.105.b:0 "Udvariasan utasítsuk el a közeledésüket."
 
 hungary_flavor.106.t:0 "Magyar-Szlovák Kis Háború"
 hungary_flavor.106.d:0 "Határaink Szlovákiával nem kerültek tisztázásra, miután bevonultunk Kárpátaljára. A hadsereg vezetése úgy döntött, hogy az Ung völgyét mindenképp biztosítani kell, ezért támadást indított Szlovákia ellen, nyugat felôl. Jelentôs mennyiségû területet sikerült megszerezni elfogadható veszteségekkel, azonban az ellenség rövidesen ellentámadásba kezdett, és visszaszorította erôinket majdnem egészen a korábbi határig. Az egész hadakozás csupán pár napig tartott, és néhány tucat halottal végzôdött mindkét oldalon. Noha nem sikerült sokkal kitolnunk határainkat, a hadmûveletet mégis sikeresnek könyvelhetjük el."
 hungary_flavor.106.a:0 "A magyar nemzet újabb sikere!"
 
 hungary_flavor.107.t:0 "Csehszlovákia Engedélyezi a Népszavazást"
 hungary_flavor.107.d:0 "Csehszlovákia beleegyezett a népszavazás megtartásába. A felvidéki magyarok végre eldönthetik, hogy kihez akarnak tartozni."
 hungary_flavor.107.a:0 "Reméljük az eredmények nekünk kedveznek majd."
 
 hungary_flavor.108.t:0 "Csehszlovákia Elutasítja a Népszavazást"
 hungary_flavor.108.d:0 "A csehszlovák kormány elvetette a népszavazás ötletét, nyilván attól tartva, hogy az eredmény kedvezôtlen lenne a számukra. Ez még önmagában nem rontotta a két ország nemzetközi kapcsolatát, de a jövôben bizonyára megosztottsághoz vezet majd."
 hungary_flavor.108.a:0 "Elôbb-utóbb be kell, hogy adják a derekukat."
 hungary_flavor.108.b:0 "Használjuk a befolyásunkat a frakcióban, és kényszerítsük rájuk a népszavazást."
 
 hungary_flavor.109.t:0 "Jugoszlávia Csatlakozik a Visegrádi Szövetséghez"
 hungary_flavor.109.d:0 "A Visegrádi szövetség megalakulása után még az sem volt biztos, hogy képes lesz megvédeni magát, nemhogy még befolyását is ki fogja tudni terjeszteni. Jugoszlávia a napokban bejelentette csatlakozását a Visegrádiakhoz, tovább erôsítve a szövetséget, és kiterjesztve befolyását a Balkánra. Ez bizonyítja, hogy a Visegrádi országokat nem szabad figyelmen kívül hagyni az Európai színtéren."
 hungary_flavor.109.a:0 "A szövetség sikeressége tagadhatatlan."
 
 hungary_flavor.110.t:0 "Jugoszlávia Elutasítja a Meghívást"
 hungary_flavor.110.d:0 "A Jugoszláviával való tárgyalások sikertelenek voltak. Nem sikerült meggyôznünk ôket, hogy csatlakozzanak a Visegrádi szövetséghez, így befolyásunk a Balkánon továbbra is korlátozott marad."
 hungary_flavor.110.a:0 "Nem tudják mibôl maradnak ki."
 
 hungary_flavor.111.t:0 "Jugoszlávia Elfogadja a Határváltoztatásokat"
 hungary_flavor.111.d:0 "A kiegyezô tárgyalások során sikerült eldönteni, hogy mely területek maradjanak Jugoszlávia részei, és melyek legyenek újra Magyarországé. Mindkét fél azon az általános véleményen volt, hogy a magyar nép magyar földre tartozik, így még arról is született megállapodás, hogy néhány falu lakossága áttelepítésre kerüljön. Értékes területekre tettünk szert, ahol jelentôs magyar lakosság van jelen."
 hungary_flavor.111.a:0 "És lám, nem kellett hozzá vérnek folynia."
 
 hungary_flavor.112.t:0 "Jugoszlávia Beleegyezik egy Részleges Határváltoztatásba"
 hungary_flavor.112.d:0 "\nA tárgyalások heves vitákkal voltak tele, de végül sikerült kompromisszumot kötni. Néhány magyar település lakossága szabadon áttelepülhet Magyarországra, és Muraköz magyar fennhatóság alá kerül. Több mindenben reménykedtünk, de legalább nem volt hiábavaló az egyezkedés."
 hungary_flavor.112.a:0 "Igazságos megállapodás."
 
 hungary_flavor.113.t:0 "Jugoszlávia Elutasítja a Határváltoztatást"
 hungary_flavor.113.d:0 "A jugoszláv vezetés tudtunkra adta, hogy hallani sem akarnak a határok megváltoztatásáról. Nem fognak semmilyen engedményt adni, és az országuk területi integritását minden áron védeni fogják. A tárgyalások kudarcba fulladtak."
 hungary_flavor.113.a:0 "Kár volt érte az erôfeszítés."
 
 hungary_flavor.114.t:0 "Németország Felajánlja a Vajdaság Maradékát"
 hungary_flavor.114.d:0 "Bácska már a miénk, és a legtöbb vajdasági magyar ebben a tartományban él, de Németország felajánlotta a Vajdaság többi részét is. Elfogadjuk ezt az ajánlatot?"
 hungary_flavor.114.a:0 "Hogy is ne!"
 hungary_flavor.114.b:0 "Nincs szükségünk ezekre a területekre."
 
 hungary_flavor.115.t:0 "Berlini Találkozó"
 hungary_flavor.115.d:0 "Adolf Hitler kilátásba helyezett egy találkozót Horthy Miklóssal, az országunk régensével Berlinben. Szándéka szerint fel akarja osztani Csehszlovákiát, és ebben Magyarországnak is szerepet szánt. Ha hajlandók vagyunk az agresszor szerepét játszani a felosztás során, még az is lehet, hogy hajlandó átadni a teljes Felvidéket, de ha úgy kívánjuk, kevesebbel is beérhetjük."
 hungary_flavor.115.a:0 "Nem veszünk részt ebben a hentesmunkában."
 hungary_flavor.115.b:0 "Megelégszünk Kárpátaljával."
 hungary_flavor.115.c:0 "Ha átadják a Felvidéket, teljes mértékben mögöttük állunk."
 
 hungary_flavor.116.t:0 "Hitler Elfogadja a Feltételeket"
 hungary_flavor.116.d:0 "A találkozó lezárult, és megegyezés született Magyarország területi nyereségeit illetôen. Nincs más hátra, mint felkészülni a bevonulásra."
 hungary_flavor.116.a:0 "Egy sikeres találkozó."
 
 hungary_flavor.117.t:0 "Eredménytelen Találkozó"
 hungary_flavor.117.d:0 "Heves viták, és hosszas beszélgetések után nem született megállapodás Magyarország szerepérôl Csehszlovákia felosztásában. Hitler nem tett semmilyen ígéretet Magyarország területi nyereségeirôl."
 hungary_flavor.117.a:0 "Azért reménykedjünk a legjobbakban."
 
 hungary_flavor.118.t:0 "Finnország Elfogadja a Szövetséget"
 hungary_flavor.118.d:0 "Finnország sietve aláírta a szövetségi egyezményt. Most arra számítanak, hogy azonnali hatállyal hadat üzenünk a Szovjetuniónak, és a segítségükre sietünk."
 hungary_flavor.118.a:0 "Együtt legyôzhetjük a vöröseket!"
 
 hungary_flavor.119.t:0 "Finnország Elutasítja a Szövetséget"
 hungary_flavor.119.d:0 "Meglepô módon nemleges választ kaptunk Finnországból. Nem kérnek a segítségünkbôl, ami bizonnyal a vesztüket fogja okozni. Egyedül nem képesek visszatartani a Szovjetuniót."
 hungary_flavor.119.a:0 "Nélkülünk elvesznek..."
 
 hungary_flavor.120.t:0 "Béke az Egyesült Királysággal"
 hungary_flavor.120.d:0 "Végre elértük minden kitûzött célunkat, a régi határokat sikeresen visszaállítottuk. Az Egyesült Királyság azt gondolta, hogy háborúval útját állhatja a terjeszkedésünknek, de nyilvánvalóan tévedtek. Mindazonáltal egy elhúzódó háború pont annyira árthat nekünk, mint nekik, így talán jobban tennénk, ha békét kötnénk velük. Nekik van jobb dolguk is, mint velünk törôdni, mi pedig beérjük a határok visszaállításával."
 hungary_flavor.120.a:0 "Küldjük el a feltételeket."
 hungary_flavor.120.b:0 "Még nem végeztünk ezzel a háborúval!"
 
 hungary_flavor.121.t:0 "Az Egyesült Királyság Békét Köt"
 hungary_flavor.121.d:0 "Az Egyesült Királyság elfogadta a feltételeinket. Visszaadtunk nekik minden területet, amire nem tartunk igényt, és aláírtuk a békeszerzôdést velük és szövetségeseikkel, hivatalosan is semmissé téve a trianoni békediktátumot."
 hungary_flavor.121.a:0 "Béke, Istennek hála."
 
 hungary_flavor.122.t:0 "A Háború Folytatódik"
 hungary_flavor.122.d:0 "Az Egyesült Királyság elutasította a békekötést, így a háború zavartalanul megy tovább. A jelek szerint hagyományosabb módszerekkel kell ôket megállásra kényszerítenünk."
 hungary_flavor.122.a:0 "Még meg fogják bánni, hogy most nem kötöttek békét."
 
 hungary_flavor.123.t:0 "Szlovák Önkormányzat"
 hungary_flavor.123.d:0 "Immár minden felvidéki terület a mi irányításunk alatt van, de egyesek szerint ideje beismerni, hogy a Felvidék nem csak a magyaroké. A jelentôs mennyiségû szlovák lakosság már idôtlen idôk óta autonómiára áhítozik, és most rajtunk áll, hogy megadjuk-e nekik. Ha úgy döntünk felállítunk egy szlovák kormányt, akkor az továbbra is nekünk felelne, de bizonyos ügyekbe nem lenne beleszólásunk. Természetesen azt is mi dönthetjük el, hogy az újonnan létesült Szlovákia mely területeket kapja meg."
 hungary_flavor.123.a:0 "Nincs szükség szlovák kormányra."
 hungary_flavor.123.b:0 "Egész Felvidéket a szlovák bábkormányra bízzuk."
 hungary_flavor.123.c:0 "Csak Észak-Felvidéket bízzuk a szlovák bábkormányra."
 hungary_flavor.123.e:0 "Csak Észak-Felvidéket bízzuk a szlovák bábkormányra, de Kárpátalját megtartjuk." 
 
 hungary_flavor.124.t:0 "Jugoszláv Területi Igények"
 hungary_flavor.124.d:0 "Most, hogy aláírtuk az örökbarátsági szerzôdést Jugoszláviával, ideje rendeznünk a területi követeléseinket velük szemben. Visszavonhatnánk minden követelést, a barátság jegyében, vagy pedig ragaszkodhatnánk a magyarlakta területekhez, abban a reményben, hogy a jövôben sikerül megegyeznünk az átadásukról."
 hungary_flavor.124.a:0 "Minden követelést visszavonunk Jugoszláviával szemben."
 hungary_flavor.124.b:0 "A magyarlakta területekre továbbra is igényt tartunk."
 hungary_flavor.124.c:0 "Minden területre fenntartjuk az igényünket." 
 
 hungary_flavor.125.t:0 "Horvát Területi Igények"
 hungary_flavor.125.d:0 "Horvátország immár független Jugoszláviától, így ideje tisztáznunk a velük szemben támasztott területi igényeinket. Egyesek szerint fölösleges volna ragaszkodni a horvát területekhez, és inkább közelebbi kapcsolatokat kellene kiépítenünk az új horvát állammal."
 hungary_flavor.125.a:0 "Visszavonunk minden területi követelést a horvát földekkel szemben."
 hungary_flavor.125.b:0 "Minden területi követelésünk továbbra is érvényben van."
 
 hungary_flavor.126.t:0 "Új Államforma"
 hungary_flavor.126.d:0 "Afelôl már döntöttünk, hogy véget vetünk a régens autoriter hatalomgyakorlásának, és a tényleges hatalmat a nép által választott parlament kezébe adjuk, de az még nem tisztázott, hogy pontosan milyen államformát vegyünk fel. Megtarthatnánk a királyság egy formáját, parlamentáris monarchiává alakulva, amiben a parlament alá van rendelve a király (vagy régens), vagy pedig átalakíthatnánk az országot egy köztársasággá, és végleg szakíthatnánk a királysággal."
 hungary_flavor.126.a:0 "Parlamentáris monarchia"
 hungary_flavor.126.b:0 "Köztársaság"
 
 hungary_flavor.127.t:0 "Harc Erdélyért"
 hungary_flavor.127.d:0 "Románia csatlakozott a háborúhoz, és hadat üzent a Szövetségeseknek. Ez most egyedi lehetôséggel kecsegtet számunkra: felajánlhatnánk a Szövetségeseknek, hogy segítünk a Románia elleni harcban, ha megkaphatjuk Erdélyt a háború végén. Kétséges, hogy elfogadnának-e egy ilyen ajánlatot, hiszen a britek korábban nem támogatták Magyarország területi revízióját, de ha sikerül ôket meggyôzni, akkor jó eséllyel meg tudnánk kaparintani egész Erdélyt."
 hungary_flavor.127.a:0 "Felajánljuk a segítségünket Erdélyért cserébe."
 hungary_flavor.127.b:0 "Próbáljunk meg kimaradni ebbôl a konfliktusból."
 
 hungary_flavor.128.t:0 "Az Egyesült Királyság Elutasítja a Segítséget"
 hungary_flavor.128.d:0 "Az ajánlatunk süket fülekre talált az Egyesült Királyságban. Nem kérnek a segítségünkbôl, ha Erdély az ára"
 hungary_flavor.128.a:0 "Pedig ezzel ôk is jól jártak volna."
 
 hungary_flavor.129.t:0 "Ausztria Csatlakozik a Visegrádi Szövetséghez"
 hungary_flavor.129.d:0 "Újabb országgal gazdagodik a visegrádiak sora. Ausztria elfogadta a meghívást, és immár teljes körû tagja a Visegrádi Szövetségnek."
 hungary_flavor.129.a:0 "Üdvözöljük az újdonsült szövetségeseinket!"
 
 hungary_flavor.130.t:0 "Ausztria Elutasítja a Szövetséget."
 hungary_flavor.130.d:0 "Ausztria úgy döntött nem kér a visegrádiak védelmébôl. Idôvel majd nyilván belátják, hogy egyedül nem tudnak életben maradni, és valamely nagyhatalom be fogja ôket kebelezni, ha nem találnak maguknak erôs szövetségeseket."
 hungary_flavor.130.a:0 "Sajnálatos hír."
 
 hungary_flavor.131.t:0 "Románia Átadja Dél-Dobrudzsát"
 hungary_flavor.131.d:0 "Noha több területben reménykedtünk, a román kormány nem volt hajlandó Dél-Dobrudzsán kívül egyéb provinciákat átadni. Elôbb-utóbb a maradékot is megszerezzük majd, még akkor is, ha fegyverrel kell kikényszerítenünk Románia beleegyezését."
 hungary_flavor.131.a:0 "Egyelôre ezzel kell beérnünk."
 
 hungary_flavor.132.t:0 "Románia Átadja Dobrudzsát"
 hungary_flavor.132.d:0 "Románia beleegyezett egész Dobrudzsát átadásába, nagyban csökkentve a román területen élô bolgárok számát."
 hungary_flavor.132.a:0 "És lám, senkinek nem kellett bántódása essen."
 
 hungary_flavor.133.t:0 "Románia nem hajlandó területet adni Bulgáriának"
 hungary_flavor.133.d:0 "A román kormány vette a bátorságot, és visszautasította a követeléseinket. Egy centit sem hajlandóak engedni Dobrudzsából. Kénytelenek leszünk fegyverekkel jobb belátásra kényszeríteni ôket."
 hungary_flavor.133.a:0 "Még életükben meg fogják bánni ezt a döntést."
 
 hungary_flavor.134.t:0 "Görögország Elfogadja a Szövetséget"
 hungary_flavor.134.d:0 "A görög kormány belement a szövetségbe. [ROOT.GetFactionName] újabb országgal gazdagodik, és befolyásunk kiterjed a Balkán déli csücskére is."
 hungary_flavor.134.a:0 "Ismét erôsödik szövetségünk."
 
 hungary_flavor.135.t:0 "Görögország Elutasítja a Szövetséget"
 hungary_flavor.135.d:0 "A gyenge Görögország úgy határozott, hogy egyedül akarja átvészelni a közelgö vihart. Visszautasították a meghívást [ROOT.GetFactionName]-ba."
 hungary_flavor.135.a:0 "Minden bizonnyal hamarosan elpusztulnak minélkülünk."
 
 hungary_flavor.136.t:0 "Katonai Felmérés"
 hungary_flavor.136.d:0 "[Root.GetLeader] utasításának megfelelôen a honvédség földmérôi elvégezték Magyarország katonai felmérését, melynek eredményeképp részletes és modern térképekre cseréltük az elavult, 50 éves térképeket.\nA korszerûsített térképek ábrázolják a domborzatot, településeket, vízrajzot, amelyek mind szükségesek a gyalogság, a tüzérség és a bombázó repülôgépek hatékony bevetéséhez, valamint a logisztika feladatok ellátásához"
 hungary_flavor.136.a:0 "Nagyszerû!"
 
 hungary_flavor.137.t:0 "Németország Szabad Utat Kér Lengyelország Felé"
 hungary_flavor.137.d:0 "Németország háborúban áll Lengyelországgal, és egy új frontot kívánnak megnyitni a mi határainkon keresztül. Ellenszegülhetünk, de talán érdemes volna a gyôztes oldalt választani ebben a helyzetben, és átengedni a német katonákat."
 hungary_flavor.137.a:0 "Engedjük át ôket."
 hungary_flavor.137.b:0 "Nem áruljuk el lengyel barátainkat."
 
 hungary_flavor.138.t:0 "Lengyel Menekültek"
 hungary_flavor.138.d:0 "Lengyelország minden nap egyre több területet veszít a németekkel való háborúban, és nagyon úgy fest, hogy már nem húzzák sokáig. Számos hadosztályuk az országban rekedt, és már nem tudnak más semleges országon keresztül visszavonulni, így hozzánk fordultak. Szabad utat kérnek az országunkon keresztül, hogy eljuthassanak szövetségeseikhez, és folytassák a harcot máshol. Ha átengedjük ôket, azzal bizonyára feldühítjük a németeket, de a becsület azt diktálja, hogy segítsünk lengyel barátainkon."
 hungary_flavor.138.a:0 "Engedjük be ôket."
 hungary_flavor.138.b:0 "Nem kockáztatjuk Németország haragját."
 
 hungary_flavor.139.t:0 "A Zaolzie Kérdés"
 hungary_flavor.139.d:0 "Néhány tanácsadónk azt javasolja, hogy indítsunk tárgyalásokat a lengyel kormánnyal Zaollzie átadásáról. Lévén hogy szövetségeseink, és a terület a mi fennhatóságunk alatt áll, logikus lépés lenne, hiszen jelentôs lengyel kisebbség lakik a provinciában."
 hungary_flavor.139.a:0 "Zaolzie a lengyeleké"
 hungary_flavor.139.b:0 "A határok a lehetô legnagyobb rendben vannak."
 
 hungary_flavor.140.t:0 "Németország Elfogadja az Ôrvidéki Cserét"
 hungary_flavor.140.d:0 "A német vezetôség rövid megfontolás után elfogadta az ajánlatunkat. Azonnal útnak indítjuk a megállapodásban szereplô erôsítéseket, cserébe pedig megkapjuk az Ôrvidéket."
 hungary_flavor.140.a:0 "Nagyszerû hírek."
 
 hungary_flavor.141.t:0 "Németország Elutasítja az Ôrvidéki Cserét"
 hungary_flavor.141.d:0 "A német kormány visszautasította a javaslatunkat. Úgy néz ki inkább végignézik ahogy a seregük szenved, minthogy lenyeljék a büszkeségüket, és visszaadják nekünk az Ôrvidéket."
 hungary_flavor.141.a:0 "A büszkeségükkel most nem sokra mennek."
 
 hungary_flavor.142.t:0 "Ausztria-Magyarország-Horvátország"
 hungary_flavor.142.d:0 "A trialista alkotmány aláírásra került a mai napon, hivatalosan is kihirdetve Ausztria-Magyarország-Horvátország megalakulását. Az országnak mostantól három fôvárosa van, Bécs, Budapest, és Zágráb, és egy közös uralkodó irányítja. A monarchia támogatói abban reménykednek, hogy ez a lépés végérvényesen megszilárdítja az ország belsô stabilitását."
 hungary_flavor.142.a:0 "Éljen soká az új, trialista állam!"
 
 hungary_flavor_territory.1.t:0 "Erdély Integrálása"
 hungary_flavor_territory.1.d:0 "A közelmúltban szert tettünk némi területre az erdélyi régióban. A helyi lakosság többsége része azonban nem [Root.GetAdjective], ami megnehezíti a hadseregbe való besorozásukat. Ha úgy döntünk, hagyhatjuk a régiót jelenlegi állapotában, és használhatjuk az erôforrásait és ipari létesítményeit, de hosszú távon elônyös volna integrálni a területet, hogy teljes értékû része legyen az országnak. Ha az integráció mellett döntünk, az némi erôforrás ráfordítással jár, és az adminisztratív szerveket is lefoglalná, de végsô soron jól járnánk vele."
 hungary_flavor_territory.1.a:0 "Kezdjük meg az integrációt."
 hungary_flavor_territory.1.b:0 "Nem fogjuk integrálni a régiót."
 hungary_flavor_territory.1.c:0 "Döntés késôbb."
 
 hungary_flavor_territory.2.t:0 "Ellenállás az Erdélyi Integrációval Szemben"
 hungary_flavor_territory.2.d:0 "\nAz erdélyi régió integrálása folyamatban van, de a helyi lakosság egy része nem kifejezetten akar együttmûködni. Ha fegyveres erôkkel kényszerítenénk ôket a kooperációra, az megoldaná a közvetlen problémát, de könnyen lehet, hogy késôbb nyílt lázadásba torkollna."
 hungary_flavor_territory.2.a:0 "Azonnal intézkednünk kell!"
 hungary_flavor_territory.2.b:0 "Hagyjuk lecsillapodni a helyzetet."
 
 hungary_flavor_territory.10.t:0 "Bánság Megszerzése"
 hungary_flavor_territory.10.d:0 "Már döntöttünk az erdélyi régió integrálásáról, de az egyik terület a régióban, Bánság csak nemrégiben került irányításunk alá. A helyzet az, hogy Bánság még annyira sem magyar lakosságú, mint egész Erdély, ami megnehezíti a dolgunkat. Ha úgy kívánjuk, kihagyhatjuk a területet az integrálásból, de máskülönben azonnal kezdetét veheti a folyamat."
 hungary_flavor_territory.10.a:0 "Kezdjük el az integrálást."
 hungary_flavor_territory.10.b:0 "Maradjon gyarmati terület."
 
 hungary_flavor_territory.11.t:0 "Bánság Elvesztése"
 hungary_flavor_territory.11.d:0 "Úgy tûnik, annyira el voltunk foglalva Bánság integrálásával, hogy elfelejtettünk a védelmérôl gondoskodni! Ellenséges kezekbe került, így az integráció félbeszakadt. Amint visszaszerezzük, újra el tudjuk majd kezdeni a folyamatot."
 hungary_flavor_territory.11.a:0 "Elôbb-utóbb vissza fogjuk szerezni!"
 
 hungary_flavor_territory.12.t:0 "Bánság Integrációja"
 hungary_flavor_territory.12.d:0 "Bánság integrációja sikeres volt. A helyi lakosság most már készen áll a seregbe való sorozásra, csak úgy, mintha a saját népünkbôl valók lennének. A helyi lakkosság még koránt sem [Root.GetAdjective], de évtizedek elteltével ez még lehet másképp."
 hungary_flavor_territory.12.a:0 "Kiváló!"
 
 hungary_flavor_territory.13.t:0 "Bánság Fellázad"
 hungary_flavor_territory.13.d:0 "Bánság lakossága nyílt lázadást indított azzal a szándékkal, hogy [Root.GetName] államától függetlenek legyenek. Ha elejét akarjuk venni a lázadásnak, azonnal cselekednünk kell! Ha azonban nem akarunk embererôt vesztegetni a lázadásra, meg is adhatjuk nekik, amit akarnak, vagy megpróbálhatunk tárgyalni velük. Forrásaink szerint hajlandók lennének letenni a fegyvert, ha regionális autonómiát kapnának, és felhagynánk a terület integrálásával."
 hungary_flavor_territory.13.a:0 "Adjunk nekik függetlenséget."
 hungary_flavor_territory.13.b:0 "Vegyük fel a harcot."
 hungary_flavor_territory.13.c:0 "Próbáljunk meg tárgyalni velük."
 
