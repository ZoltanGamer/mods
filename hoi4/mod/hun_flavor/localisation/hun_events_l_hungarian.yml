 hungary_flavor_elections.1.t:0 "1939-es Választások"
 hungary_flavor_elections.1.d:0 "Eljött az ideje az 1939. évi választásoknak. A Nemzeti Egység Pártjának (NEP) két lehetséges jelöltje is van - Teleki Pál és Bethlen István - de a kevésbé népszerû Független Kisgazdapárt is versenyben van."
