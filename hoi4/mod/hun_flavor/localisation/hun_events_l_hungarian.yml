 horthy_inheritance.10.t:0 "Horthy István meghal repülôgépszerencsétlenségben"
 horthy_inheritance.10.d:0 "A kormányzó fia, Horthy István tragikus balesetet szenvedett a fronton. Az utolsó bevetésén repült, amikor a gépe meghibásodott, és lezuhant. Istvánnak ez után a bevetés után kellett volna hazatérnie a frontvonalakról, ami gyanúsan szerencsétlenné teszi az esetet. Mindenesetre ez egy hatalmas veszteség az országnak, és a [Root.GetAdjective] légierônek."
 horthy_inheritance.10.a:0 "Az ország együtt gyászol a Horthy családdal"
 
 horthy_inheritance.11.t:0 "Horthy István túlél egy repülôgépszerencsétlenséget"
 horthy_inheritance.11.d:0 "Horthy István, a kormányzó fia, sikeresen átvészelt egy balesetet a fronton. A [Root.GetAdjective] légerôben harcolt a háború eleje óta, és ez után a bevetés után kelett volna hazatérnie. Sikerült kiugrania a meghibásodott repülôgépbôl, és biztonságosan landolt ejtôernyôkével. A kormányzó megkönnyebbült, hogy fia túlélte az esetet, de arra kéri térjen haza mihamarabb."
 horthy_inheritance.11.a:0 "Hozzuk haza, mielôtt bármi komoly baja esik"
 
 horthy_inheritance.12.t:0 "Horthy örökösödésének kérdése"
 horthy_inheritance.12.d:0 "Horthy István halála felvetette azt a kérdést, hogy mi lesz a kormányzói pozícióval ha meghal Horthy. Nem titok, hogy Horthy egészsége nem a régi már, és bármelyik pillanatban elkezdhet gyengélkedni. Eddig sokan úgy vélték, majd fia kerül a helyére, és új kormányzója lesz az országnak, de most hogy tragikus körülmények közt meghalt, már nem olyan biztos a dolog. "
 horthy_inheritance.12.a:0 "Válasszunk egy örököst."
 horthy_inheritance.12.b:0 "Fölösleges még ilyesmivel foglalkozni."
 
 horthy_inheritance.20.t:0 "Horthy egészsége romlik"
 horthy_inheritance.20.d:0 "A kormányzó egészségügyi állapota aggasztó volt az utóbbi idôben, és nemrég egy hosszabb betegszabadságot is kivett. Sokak szerint már nem húzza egy évnél tovább, te úgy néz ki, most még rendbe jön."
 horthy_inheritance.20.a:0 "Jobb lesz ha választunk neki egy örököst."
 horthy_inheritance.20.b:0 "Mesebeszéd. A kormányzónak semmi baja."
 horthy_inheritance.20.c:0 "Még jó, hogy már elrendeztük az öröklését."
 
 horthy_inheritance.21.t:0 "Horthy egészsége tovább romlik"
 horthy_inheritance.21.d:0 "Horthy Miklós kórházba került a héten, és azóta sem épült fel teljesen. Nyilvánosan még nem jelent meg az eset óta, de bizalmasai szerint nem fest jól. Könnyen lehet, hogy már nincs sok ideje a kormányzónknak."
 horthy_inheritance.21.a:0 "Jobb lesz ha választunk neki egy örököst."
 horthy_inheritance.21.b:0 "Mesebeszéd. A kormányzónak semmi baja."
 horthy_inheritance.21.c:0 "Még jó, hogy már elrendeztük az öröklését."
 
 horthy_inheritance.22.t:0 "Horthy meghal"
 horthy_inheritance.22.d:0 "A kormányzó elhunyt a mai napon. A szíve végül megadta magát, de ez talán nem volt váratlan, tekintve, hogy az utóbbi idôben folyamatosan romlott az egészsége. Az orvosok szerint már az is csoda, hogy ilyen sokáig kibírta. A nemzet gyászolja egy vezetô halálát, de nekünk fontosabb dolgunk van: A jövôre kell gondolnunk, és Horthy örökösének kell biztosítanunk a helyet."
 horthy_inheritance.22.a:0 "Nem késleltethetjük tovább a döntést. Választanunk kell egy örököst."
 horthy_inheritance.22.b:0 "Intézzük az örökös beiktatását."
 
 horthy_inheritance.100.t:0 "Horthy örökösének kiválasztása"
 horthy_inheritance.100.d:0 "A közelmúlt eseményei aggodalomra adtak okot Horthy örökösödésével kapcsolatban. Úgy döntöttünk, hogy lezárjuk az ügyet, és kiválasztunk egy örököst a kormányzónak. Számos jelöltet figyelembe vettünk, köztük azokat is, akiket maga a kormányzó javasolt. Kit válasszunk?"
 horthy_inheritance.100.a:0 "Horthy fiát, Horthy Istvánt."
 horthy_inheritance.100.b:0 "Horthy unokáját, Ifj. Horthy Istvánt."
 horthy_inheritance.100.c:0 "Az olasz királyt, Viktor Emánuel-t."
 horthy_inheritance.100.e:0 "Wilhelmet, a német koronaherceget."
 horthy_inheritance.100.f:0 "Habsbug Ottót, a régi uralkodóház jelenlegi fejét."
 
 horthy_inheritance.101.t:0 "Horthy örökösének megválasztása"
 horthy_inheritance.101.d:0 "A kormányzó meghalt, így már elkerülhetetlen, hogy örököst válasszunk neki. Túl sokáig késleltettük a döntést, így most gyorsan kell választanunk. Több jelölt is megfontolásra került. Kire essen a választásunk?"
 horthy_inheritance.101.a:0 "Horthy fiát, Horthy Istvánt."
 horthy_inheritance.101.b:0 "Horthy unokáját, Ifj. Horthy Istvánt."
 horthy_inheritance.101.c:0 "Az olasz királyt, Viktor Emánuel-t."
 horthy_inheritance.101.e:0 "Wilhelmet, a német koronaherceget."
 horthy_inheritance.101.f:0 "Habsbug Ottót, a régi uralkodóház jelenlegi fejét."
 
 horthy_inheritance.102.t:0 "Az új államfô"
 horthy_inheritance.102.d_istvan:0 "Horthy István hivatalosan is beiktatásra került, mint Magyarország új kormányzója, apja nyomdokaiba lépve. A nép egy Budapesti ünnepség keretében üdvözölte a háborús hôst, aki immár új vezetôjük is. Az új kormányzó hangulata keserédes volt, hiszen még mindig gyászolta apja halálát, de végsô soron nem a múlttal kell foglalkoznunk, hanem a jövôvel."
 horthy_inheritance.102.d_istvan_jr:0 "Horthy fiatal unokája, Ifj. Horthy István beiktatásra került, mint új államfô. A fiú alig fogja fel, hogy mi történik vele, pedig egy egész ország hullot az ölébe. Természetesen tanácsadók serege fogja segíteni, és helyette kormányozni az országot, amíg felnô, de ennek ellenére népes az ellenzôinek tábora. Sokan megkérdôjelezik az elhunyt kormányzó döntését, hogy egy gyermek örökölje meg pozícióját, de végül is ez lett a döntése."
 horthy_inheritance.102.d_victor:0 "Az olasz király Viktor Emánuel mától Magyarország királya is. Budapesten egy hatalmas ünnepség keretében üdvözölte az ország népe az új királyt. Az országnak végre újra királya van, a hosszú kormányzóság után."
 horthy_inheritance.102.d_wilhelm:0 "A német koronaherceg, Wilhelm von Hohenzollern mától Magyarország királya is. Budapesten egy hatalmas ünnepség keretében üdvözölte az ország népe az új királyt. Az országnak végre újra királya van, a hosszú kormányzóság után."
 horthy_inheritance.102.d_otto:0 "A Habsburg dinasztia újra a magyar trónra került, miután Habsburg Ottót királlyá koronázták. Budapesten egy hatalmas ünnepség keretében üdvözölte az ország népe az új királyt. Az országnak végre újra királya van, a hosszú kormányzóság után."
 horthy_inheritance.102.a:0 "Éljen soká!"
 
 horthy_inheritance.110.t:0 "Viktor Emánuel elfogadja a koronát"
 horthy_inheritance.110.d:0 "Az olasz király, Viktor Emánuel elfogadta az ajánlatunkat, hogy Horthy halála után elfoglalja a magyar trónt."
 horthy_inheritance.110.a:0 "Tegyük meg a szükséges elôkészületeket."
 
 horthy_inheritance.111.t:0 "Viktor Emánuel nem tudja elfogadni a magyar koronát"
 horthy_inheritance.111.d:0 "Megérkezett a válasz olaszországból, és [ITA.GetLeader] udvariasan elutasította az ajánlatunkat Viktor Emánuel nevében, mondván, hogy a királynak Olaszországban vannak kötelességei, és ezeket nem hagyhatja ott Magyarország kedvéért. Az olasz király sajnos nem fogja tudni elfoglalni a magyar trónt Horthy halála után."
 horthy_inheritance.111.a:0 "Lássuk hát újra a lehetôségeinket."
 
 horthy_inheritance.120.t:0 "Wilhelm von Hohenzollern elfogadja a koronát"
 horthy_inheritance.120.d:0 "A német koronaherceg, Wilhelm von Hohenzollern elfogadta az ajánlatunkat, hogy Horthy halála után elfoglalja a magyar trónt."
 horthy_inheritance.120.a:0 "Tegyük meg a szükséges elôkészületeket."
 
 horthy_inheritance.121.t:0 "Wilhelm von Hohenzollern nem tudja elfogadni a magyar koronát"
 horthy_inheritance.121.d:0 "Megérkezett a német válasz. A koronaherceg helyett egy állami tisztviselô írta meg a válaszlevelet, amelyben közli, hogy Wilhelmnek hazafias kötelessége otthon maradni, és a hazájáért harcolnia ezekben a nehéz idôkben, így nem fogja tudni elfoglalni a magyar trónt, amennyiben Horthy meghal."
 horthy_inheritance.121.a:0 "Lássuk hát újra a lehetôségeinket."
 