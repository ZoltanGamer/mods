 hungary_flavor_territory.842.t:0 "Trieszt Integrációja"
 hungary_flavor_territory.842.d:0 "Trieszt integrációja sikeres volt. A helyi lakosság most már készen áll a seregbe való sorozásra, mintha a saját népünkbôl valók lennének. A helyi lakkosság még koránt sem [Root.GetAdjective], de évtizedek elteltével ez még lehet másképp."
