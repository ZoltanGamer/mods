 hungary_flavor_territory.841.d:0 "Úgy néz ki, annyira el voltunk foglalva Trieszt integrálásával, hogy elfelejtettünk a védelmérôl gondoskodni! Ellenséges kezekbe került, így az integráció félbeszakadt. Amint visszaszerezzük, újra el tudjuk majd kezdeni a folyamatot."
