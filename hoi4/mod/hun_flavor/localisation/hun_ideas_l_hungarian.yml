 HUN_suppressed_resistance_in_transylvania:0 "Erdélyi ellenállás elnyomva"
 HUN_suppressed_resistance_in_transylvania_desc:0 "Az erdélyi lakosság erôszakos módszerekkel lett együttmûködésre kényszerítve, így az integráció egyelôre akadálytalanul halad tovább."
 HUN_resistance_to_integration_in_transylvania:0 "Erdélyi ellenállás az integrációval szemben"
 HUN_resistance_to_integration_in_transylvania_desc:0 "Az erdélyi lakosság passzívan ellenáll az integrálásnak, jelentôsen lelassítva a folyamatot."
 HUN_cracking_down_on_transylvanian_rebels:0 "Lázadók elnyomása Erdélyben"
 HUN_cracking_down_on_transylvanian_rebels_desc:0 "Az erdélyi lázadás sikeresen el lett nyomva, de folyamatos felügyelet szükséges a rend fenntartásához."
 
 HUN_suppressed_resistance_in_slovakia:0 "Felvidéki ellenállás elnyomva"
