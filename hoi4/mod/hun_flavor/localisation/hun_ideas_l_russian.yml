 #CONCERNS
 
 #industrial
 maort:0 "MAORT"
 maort_desc:0 "Являясь дочерней фирмой американской компании «Standart Oil» Венгерско-Американская нефтяная компания ведёт разработку в южном регионе Зала и его окрестностях.\n"
 raba:0 "Rába"
 raba_desc:0 "Автомобильный холдинг Rába  (Венгерский Вагоно- Машиностроительный завод Раба) был ведущим производителем железнодорожного и автомобильного транспорта Венгрии.\n"
 ganz_villamossagi_gyar:0 "Электротехнический завод «Ganz»"
 ganz_villamossagi_gyar_desc:0 "Основанный в 1878 году András Mechwart'ом завод снабжал страну счетчиками потребления электроэнергии, электрогенераторами и другой электротехникой достигнув пика своего производства во время Великой войны. За свою историю этот завод повидал и Károly Zipernowsky, и Miksa Déri, а также других не менее талантливых инженеров.\n"
 
 #materiel
 feg:0 "FÉG"
 feg_desc:0 "Основанный в 1891 году, в Будапеште «Завод металлоизделий, оружия и станков», в дальнейшем несколько раз менявший название, произвел большую часть венгерского оружия на протяжении всего века.\n"
 digep:0 "DIGÉP"
 digep_desc:0 "«Машиностроительный завод Дишальдер»  функционировал, как артиллерийский арсенал после Великой войны."
 csepel_muvek:0 "Csepel Müvek"
 csepel_muvek_desc:0 "«Сталь - и металоконструкции Манфреда Бейса» (Более известный, как Чепельский комбинат), производил танки и автомобили для нужд армии, а также множество другой техники.\n"
 
 #tank
 mavag:0 "MÁVAG"
 mavag_desc:0 "Ответственный за производство танков Толди, «Венгерский королевский государственный завод производства железа, стали и машинного оборудования» был одним из самых почетных и крупных индустриальных концернов того времени.\n"
 
 #air
 mw_aircraft:0 "M.W. Aircraft"
 mw_aircraft_desc:0 "Завод Манфред Вейс был одним из тех немногих заводов Венгрии, что производили необходимое оборудование для самолётов. Ему было поручено производство первых двигателей венгерской разработки ДБ-605.\n"
 mavag_aircraft:0 "MÁVAG Aircraft"
 mavag_aircraft_desc:0 "Заводы «MÁVAG» наряду с «M.W. Aircraft» были известным производителем авиационных комплектующих в течение того времени. Эта линия заводов «MÁVAG» отвечала за выпуск большинства венгерских самолётов.\n"
 lloyd_aircraft:0 "Lloyd Aircraft"
 lloyd_aircraft_desc:0 "Компания производства Самолётов и Двигателей Lloyd существовала в годы Австро-Венгерской монархии, однако была ликвидирована после окончания конфликта. В течение Великой Войны данный завод произвёл немало ценного авиаоборудования и самолётов для нужд армии.\n"

 
 #navy
 ganz_danubius:0 "Ganz Danubius"
 ganz_danubius_desc:0 "Заводы «Ganz» были объеденены с концерном «Danubius» для оснащения верфей и производства кораблей, чтобы покрыть нужды Австро-Венгрии во флоте.\n"
 crda_hun:0 "CRDA Ungheria"
 crda_hun_desc:0 "A part of the CRDA Italian shipbuilding concern, that operates in, and under the supervision of the Hungarian state.\n"
 
 #chief of navy
 horthy:0 "Miklós Horthy"
 horthy_desc:0 "Miklós Horthy, контр-адмирал некогда великого Австро-Венгерского флота впоследствие ставший регентом страны и именовавшийся, как «Адмирал без флота, регент при королевстве без короля».\n"
