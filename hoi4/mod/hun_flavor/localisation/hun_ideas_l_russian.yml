l_russian:
 revisionist_spirit:0 "Дух Ревизионизма"
 revisionist_spirit_desc:0 "Страна объединена под концепцией возвращения утраченных территорий."
 revisionist_spirit_fascism:0 "Дух Ревизионизма"
 revisionist_spirit_fascism_desc:0 "Страна объединена под концепцией возвращения утраченных территорий."
 revisionist_spirit_neutrality:0 "Дух Ревизионизма"
 revisionist_spirit_neutrality_desc:0 "Страна объединена под концепцией возвращения утраченных территорий."
 fascism_losing_popularity:0 "Right Wing Losing Popularity"
 fascism_losing_popularity_desc:0 "Правые партии становятся менее популярны изменяя в целом формы национальной самоидентичности."
 spread_of_liberalism:0 "Распространение либерализма"
 spread_of_liberalism_desc:0 "Демократические идеалы становятся всё более популярны в стране."
 spread_of_communism:0 "Популяризация коммунизма"
 spread_of_communism_desc:0 "Идеи Маркса и Энгельса набирают популярность в стране."
 rakosi_administration:0 "Администрация Ракоши"
 rakosi_administration_desc:0 "Правительство быстро заставило замолчать оппозицию, возможно это искоренение инакомыслия, а, быть может, и противостояние внешнему давлению."
 single_party_system:0 "Однопартийная система"
 single_party_system_desc:0 "Коммунистическая партия заявила о том, что она - единственная легитимная власть в стране."
 underground_communism:0 "Подпольный коммунизм"
 underground_communism_desc:0 "Коммунистические идеи были распространены посредством иностранных агентов."
 spreading_the_revolution:0 "Всемирная революция"
 spreading_the_revolution_desc:0 "Наша главная цель - интернациональные революции. Уже сейчас наши агенты распространяют идеи марксизма среди зарубежных рабочих."
 communist_revolution:0 "Коммунистическая революция"
 communist_revolution_desc:0 "Один из наших соседей прилагает немалые усилия для расшатывания ситуации в стране, в особенности среди рабочих."
 reformed_conscription:0 "Реформации в призыве"
 reformed_conscription_desc:0 "С помощью пробелов в законодательстве, а также другими тайными путями, правительство продляет призыв, технически оставясь в рамках мирного времени и не нарушая основных законов."
 supporting_italy:0 "Поддержка Италии"
 supporting_italy_desc:0 "В соответствии с Зара-Истрийским соглашением, Венгрия обязана поддержать Италию во всех её экспансионистских намерениях."
 support_from_hungary:0 "Венгерская поддержка"
 support_from_hungary_desc:0 "По Зара-Истрийскому соглашению Венгрия поддержит наши политические усилия."support_from_hungary:0 "Венгерская поддержка"
 fortification_effort:0 "Усилия по фортификации"
 fortification_effort_desc:0 "Усилия страны направлены на увеличение обороноспособности границ в случае внезапного вторжения."
 industrial_effort:0 "Промышленные изыскания"
 industrial_effort_desc:0 "Для достижения дальнейших целей усилия страны направлены на индустриализацию."
 fortification_effort_realism:0 "Усилия по фортификации"
 fortification_effort_realism_desc:0 "Усилия страны направлены на увеличение обороноспособности границ в случае внезапного вторжения."
 industrial_effort_realism:0 "Промышленные изыскания"
 industrial_effort_realism_desc:0 "Для достижения дальнейших целей усилия страны направлены на индустриализацию."
 naval_rearmament:0 "Перевооружение ВМФ"
 naval_rearmament_desc:0 "Получив, наконец, доступ к прибрежным провинциям страна делает упор на развитии ВМФ."
 naval_defense:0 "Военно-Морская оборона"
 naval_defense_desc:0 "Получив вожделенное побережье мы сделаем всё, чтобы сохранить его."
 fighter_production_innovations:0 "Инновации в производстве истребителей"
 fighter_production_innovations_desc:0 "Развитие ВПК, при содействии иностранных КБ сделало наши истребители более конкурентноспособными в воздушных баталиях."
 bomber_production_innovations:0 "Инновации в производстве бомардировщиков"
 bomber_production_innovations_desc:0 "Развитие ВПК и сотрудничество с соседними КБ сделало наши бомбардировщики более конкурентноспособными с аналогами из передовых стран."
 revisionist_education:0 "Идеи ревизионизма в образовании"
 revisionist_education_desc:0 "Главное - это воспитать молодое поколение, которое будет фанатично предано нужным нам идеям."
 worker_spirit:0 "Дух трудящихся"
 worker_spirit_desc:0 "Под флагом революции рабочии всей страны перевыполняют планы для производства всего необходимого стране."
 scientific_spirit:0 "Научное воодушевление"
 scientific_spirit_desc:0 "Ученые всех стран - союзников, включая и нас, непокладая рук работают над технологическим превосходством Фашистской Германии."
 war_preparation:0 "Подготовка к войне"
 war_preparation_desc:0 "трана готовится к войне. Набор в ВС и мобилизационные законы ужесточаются, четко определяя как нашу, так и политику соседей по отношению к нам."
 funding_the_gyori_program:0 "Финансирование программы Дьёра"
 funding_the_gyori_program_desc:0 "Все финансовые ресурсы страны направлены на программу Дьёра, которая должна в ближайшее время увеличить потенциал ВПК страны."
 gyori_program_research:0 "Программа Дьёра: исследования"
 gyori_program_research_desc:0 "Все исследования, в ходе первой фазы программы Дьёра, являются дотационными."
 gyori_program_industry:0 "Программа Дьёра: индустрия"
 gyori_program_industry_desc:0 "В ходе первой фазы программы Дьёра упрощается финансирование промышленности, что наращивает наш индустриальный потенциал."
 gyori_program_army_research:0 "Программа Дьёра: армия"
 gyori_program_army_research_desc:0 "В ходе второй фазы программы Дьёра финансирование направлено на развитие армии."
 gyori_program_defense:0 "Программа Дьёра: оборона"
 gyori_program_defense_desc:0 "В течение второго этапа программы Дьёра бюджет всех оборонительных сооружений увеличивается."
 gyori_program_air_research:0 "Программа Дьёра: авиация"
 gyori_program_air_research_desc:0 "В ходе третьего этапа программы развития Дьёра увеличивается финансирование авиационных НИИ, определяя наши приоритеты."
 gyori_program_air_production:0 "Программа Дьёра: Производство авиации"
 gyori_program_air_production_desc:0 "В течение третьей стадии программы Дьёра часть предприятий увеличивает количество линий по выпуску самолетов."
 gyori_program_navy_research:0 "Программа Дьёра: ВМФ"
 gyori_program_navy_research_desc:0 "В течение четвертой стадии программы Дьёра ведутся усиленные работы по перевооружению флота."
 gyori_program_navy_production:0 "Программа Дьёра: Судостроительство"
 gyori_program_navy_production_desc:0 "В ходе четвертой фазы программы Дьёра увеличивается число спускаемых на воду кораблей посредством обновления судостроительных верфей."
 assistance_from_german_general_staff:0 "Поддержка от Германского генштаба"
 assistance_from_german_general_staff_desc:0 "Между Венгрией и Германией существует тесное военное сотрудничество, делегация генштаба Германии консультирует Венгерское Верховное Командование в Будапеште."
 trianon_restrictions:0 "Трианонские ограничения"
 trianon_restrictions_desc:0 "Хоть и нет смысла больше соблюдать условия Трианонского соглашения, Венгерская армия продолжает страдать от его военных ограничений."
 multinational_state:0 "Многонациональное государство"
 multinational_state_desc:0 "Австро-Венгрия распалась из-за желания каждой национальности в повышении автономии, от которой отказались монархи. Если мы желаем, чтобы страна продержалась больше, чем в прошлый раз, нам необходимо срочно решать этот вопрос."
 kadar_administration:0 "Администрация Кадара"
 kadar_administration_desc:0 "TПравительство уделяет особое внимание благополучию всех слоёв населения, вместо рсправы с оппозицией. Все выступления против режима по-прежнему замалчиваются, однако эти люди могут продолжать жизнь в обществе."
 levente_movement:0 "Движение Левенте"
 levente_movement_desc:0 "Молодежь частично обучена воинскому делу и воспитана в полу-милитаристском, консервативном ключе."
 visegrad_military_council:0 "Вишеградский военный совет"
 visegrad_military_council_desc:0 "Совместный совет всех стран Вишеградской группы - это координация всех общевойсковых операций, что облегчает контроль действий войск."
 spread_of_nationalism:0 "Spread of nationalism"
 spread_of_nationalism_desc:0 "Right wing and nationalist parties are gaining more popularity in the country."
 successful_revision:0 "Successful Revision"
 successful_revision_desc:0 "Regaining all of the lost territory has vastly improved the spirit of the nation. Faith in the government has been restored, and the country is ready to face whatever comes next."
 goulash_communism:0 "Goulash Communsim"
 goulash_communism_desc:0 "János Kádár employs a unique policy during his communist regime in Hungary. Welfare is keeping the population happy, and more cooperative with the system. This does cost the state some money, but it seems to have its benefits over traditional communsim."
 hungarian_five_year_plan:0 "Five Year Plan"
 hungarian_five_year_plan_desc:0 "As is tradition in communist countries modelling the Soviet Union, Hungary has switched to a planned economy. Everyone and everything performs according to a plan, and if the goals are not met, the reports are usually falsified to avoid a bad reflection on the system."
 united_hungarian_lands:0 "United Hungarian Lands"
 united_hungarian_lands_desc:0 "As envisioned by Ferenc Szálasi, Hungary now finally has ownership of all of its rightful territory. Just as the ancient lands were restored, so too was the people's faith in the government."
 szalasi_social_reforms:0 "Social Reforms of Szálasi"
 szalasi_social_reforms_desc:0 "Various reforms were introduced by the government, that regulate religion, healthcare, salary programs, literature and media in the country. The reforms are not exactly popular with all of the population, but they certainly give the government more power."
 domestic_focus:0 "Domestic Focus"
 domestic_focus_desc:0 "Newly introduced laws prohibit investment in foreign countries, and basically criminalize moving wealth abroad. The government puts a heavy emphasis on domestic development, and the country's trading policies reflect this attitude."
 avo:0 "ÁVO"
 avo_desc:0 "The State Protection Authority, or Államvédelmi Osztály (ÁVO), is the secret police of the Hungarian communist state. It relies heavily on a network of informers, and is known for its brutality against suspected enemies of the state."
 king_horthy:0 "King Miklós I Horthy"
 king_horthy_desc:0 "After the dissolution of the absolute monarchy, and the estabilishment of a parlimentary monarchy, Horthy's powers were reduced, but he was officially crowned King of Hungary."
 democracy_gaining_ground:0 "Democracy Gaining Ground"
 democracy_gaining_ground_desc:0 "Ever since the country adopted the new, republican government form, liberal and democratic ideas have been getting more popular in the country."
 industrial_agrarian_state:0 "Industrialized Agrarian State"
 industrial_agrarian_state_desc:0 "As a part of Szálasi's many reforms, he began transforming Hungary into an agrarian, yet modern society. This includes a throrough rearrangement of social structure, and a multitude of laws regarding industry and land ownership."
 arrow_cross_party_banned:0 "Arrow Cross Party Banned"
 arrow_cross_party_banned_desc:0 "The Arrow Cross Party party, and any parties, or movements, that associate themselves with it are outlawed in Hungary."
 german_subsidized_armor_production:0 "German Subsidized Armor Production"
 german_subsidized_armor_production_desc:0 "Germany is pushing the Hungarian industry to produce more heavy tanks. Hungary's resources are not exactly fit for this task, but with this help, they can certainly achieve a higher production rate."
 conservative_ideas:0 "Conservative Ideas"
 conservative_ideas_desc:0 "Moderate conservative political views are gaining more ground in the country, and the government focuses on rooting out extremism."
 hungarian_expansionism:0 "Hungarian Expansionism"
 hungarian_expansionism_desc:0 "The country is determined to reconquer its old territory by conventional means. Hungary will either prevail through war, or fall in the conflict."
 volunteers_for_finland:0 "Volunteers for Finland"
 volunteers_for_finland_desc:0 "The country is preparing to send dedicated volunteers forces to Finland, to help them against the Soviet Union."
 foreign_service:0 "Foreign Service"
 foreign_service_desc:0 "Service in foreign conflicts is a mandatory part of military service."
 convertible_factories:0 "Convertible Factories"
 convertible_factories_desc:0 "Factories in the country have been redesigned to allow for easier conversion into military factories. Should the need arise, the economy could swiftly adapt to a war situation."
 rongyos_garda:0 "The Rongyos Gárda"
 rongyos_garda_desc:0 "A ragtag band of volunteer corps, the Rongyos Gárda, has helped the country in past efforts, by destabilizing and sabotaging hostile forces. They now have government funding, and are a symbol of patriotism to the nation."
 military_land_survey:0 "Military land survey"
 military_land_survey_desc:0 "The country has been thoroughly mapped by the military, providing the leadership with detailed maps, that make homeland operations easier."
 leaning_towards_germany_fascism:0 "Leaning towards Germany"
 leaning_towards_germany_fascism_desc:0 "The country is drawing closer to the fascist German government."
 leaning_towards_germany_democratic:0 "Leaning towards Germany"
 leaning_towards_germany_democratic_desc:0 "The country is drawing closer to the democratic German government."
 leaning_towards_germany_communism:0 "Leaning towards Germany"
 leaning_towards_germany_communism_desc:0 "The country is drawing closer to the communist German government."
 ubag_sumbarine_factory:0 "UBAG Submarine Factory"
 ubag_sumbarine_factory_desc:0 "The old UBAG factory in Fiume has been revived, to once again produce submarines for Hungary."
 
 
